<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acertijos</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <h1>Acertijos de Ajedrez</h1>
    <div class="acertijo">
      <p><strong>Problema:</strong> ¿Cuál es la mejor jugada para las blancas?</p>
      <p>Posición: Rey blanco en e1, torre blanca en h1; rey negro en g8, peón negro en g7.</p>
      <input type="text" id="respuesta" placeholder="Ej: Th8+">
      <button onclick="verificarAcertijo()">Verificar</button>
      <p id="resultado"></p>
    </div>
  </main>
  <div id="footer"></div>
  <script src="../js/includes.js"></script>
  <script>
    function verificarAcertijo() {
      const respuesta = document.getElementById("respuesta").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");
      if (respuesta === "th8+") {
        resultado.textContent = "¡Correcto! Es jaque mate.";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "Respuesta incorrecta. Inténtalo de nuevo.";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
