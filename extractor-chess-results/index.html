<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Chess-Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Estilos para la tabla visualizada */
        .scraped-content { overflow-x: auto; }
        .scraped-content table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        .scraped-content td, .scraped-content th { border: 1px solid #e2e8f0; padding: 6px; white-space: nowrap; }
        .scraped-content tr:nth-child(even) { background-color: #f8fafc; }
        .scraped-content th { background-color: #e2e8f0; font-weight: bold; text-align: left; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-800">

    <div class="max-w-5xl mx-auto p-6">
        
        <header class="bg-white p-6 rounded-lg shadow-md mb-6 border-l-4 border-blue-600 flex justify-between items-center">
            <div>
                <h1 id="main-title" class="text-3xl font-bold text-gray-800">Visor de Torneos</h1>
                <p class="text-gray-500 mt-1">Chess-Results Data Extractor</p>
            </div>
            <!-- Botón de Exportar (Oculto inicialmente) -->
            <button id="btn-export" onclick="exportarTablaACSV()" class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Descargar CSV
            </button>
        </header>

        <!-- Controles -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Torneo:</label>
            <div class="flex flex-col md:flex-row gap-2">
                <select id="tournament-selector" onchange="verificarManual()" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Cargando lista... --</option>
                </select>
                
                <!-- Input Manual (Oculto por defecto) -->
                <input type="text" id="manual-input" placeholder="Ej: 1065880" class="hidden w-full md:w-48 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                
                <button onclick="cargarDatosTorneo()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition whitespace-nowrap">
                    Cargar Datos
                </button>
            </div>
            
            <div id="status-msg" class="mt-2 text-sm text-gray-500 italic">Esperando acción...</div>
            <div id="error-box" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded border border-red-300"></div>
        </div>

        <!-- Área de Visualización -->
        <div id="display-area" class="hidden bg-white p-6 rounded-lg shadow-md min-h-[200px]">
            <div class="loader" id="loader"></div>
            
            <div id="content" class="space-y-4">
                <div class="flex justify-between items-start border-b pb-4">
                    <div>
                        <h2 id="tournament-name" class="text-2xl font-bold text-blue-800">...</h2>
                        <a id="original-link" href="#" target="_blank" class="text-sm text-blue-500 hover:underline">Ver en Chess-Results original ↗</a>
                    </div>
                </div>

                <!-- Contenedor para la tabla extraída -->
                <div class="bg-white rounded border border-gray-200 overflow-hidden">
                    <div class="bg-gray-50 px-4 py-2 border-b border-gray-200 font-semibold text-gray-700 flex justify-between">
                        <span>Vista Previa de Datos</span>
                        <span class="text-xs font-normal text-gray-500 mt-1">Se muestra la tabla principal detectada</span>
                    </div>
                    <div id="extracted-data" class="scraped-content p-4 text-sm text-gray-700">
                        <!-- Aquí se inyecta la tabla -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const selector = document.getElementById('tournament-selector');
        const manualInput = document.getElementById('manual-input');
        const statusMsg = document.getElementById('status-msg');
        const errorBox = document.getElementById('error-box');
        const btnExport = document.getElementById('btn-export');
        
        let datosTablaActual = null; // Para guardar datos para el CSV
        let nombreArchivoActual = "torneo";

        // 1. Cargar el CSV al iniciar
        window.addEventListener('DOMContentLoaded', async () => {
            if (window.location.protocol === 'file:') {
                mostrarError("⚠️ Error: Protocolo file:// detectado. Usa un servidor local.");
                return;
            }

            try {
                statusMsg.innerText = "Cargando lista de torneos...";
                const response = await fetch('torneos.csv');
                if (!response.ok) throw new Error("No se encontró torneos.csv");
                
                const text = await response.text();
                const lines = text.split('\n');
                
                selector.innerHTML = '<option value="">-- Selecciona un ID --</option>';
                
                let count = 0;
                lines.forEach((line) => {
                    // Limpiamos la línea y buscamos solo números (IDs)
                    const id = line.trim();
                    // Aceptamos si es numérico y tiene longitud razonable (ej. > 3 dígitos)
                    if (id && !isNaN(id) && id.length > 3) {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = `Torneo ID: ${id}`;
                        selector.appendChild(option);
                        count++;
                    }
                });

                // Opción para entrada manual
                const manualOption = document.createElement('option');
                manualOption.value = "manual";
                manualOption.textContent = "➕ Ingresar otro torneo manualmente...";
                manualOption.style.fontWeight = "bold";
                selector.appendChild(manualOption);

                statusMsg.innerText = `✅ Lista cargada (${count} torneos).`;

            } catch (error) {
                mostrarError(`Error cargando CSV: ${error.message}`);
            }
        });

        // Toggle para mostrar input manual
        function verificarManual() {
            if (selector.value === 'manual') {
                manualInput.classList.remove('hidden');
                manualInput.focus();
            } else {
                manualInput.classList.add('hidden');
            }
        }

        // 2. Cargar Datos
        async function cargarDatosTorneo() {
            let idTorneo = selector.value;
            
            // Si es manual, tomamos el valor del input
            if (idTorneo === 'manual') {
                idTorneo = manualInput.value.trim();
                // Limpieza básica si pegan un link completo por error
                if (idTorneo.includes('tnr')) {
                    const match = idTorneo.match(/tnr(\d+)/);
                    if (match) idTorneo = match[1];
                }
            }

            if (!idTorneo) {
                alert("Por favor selecciona o ingresa un ID válido.");
                return;
            }

            // Construir URL estándar de Chess-Results (Ranking art=1 es lo más común para exportar)
            // Usamos lan=2 (Inglés/Internacional) para consistencia en encabezados si es posible, o mantenemos el del torneo.
            const targetUrl = `https://chess-results.com/tnr${idTorneo}.aspx?lan=2&art=1&turdet=YES`;

            // UI Reset
            document.getElementById('display-area').classList.remove('hidden');
            document.getElementById('loader').style.display = 'block';
            document.getElementById('content').style.opacity = '0.3';
            btnExport.classList.add('hidden');
            errorBox.classList.add('hidden');
            statusMsg.innerText = "Obteniendo datos...";

            try {
                // Proxy
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (!data.contents) throw new Error("Error de conexión con el proxy.");

                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, "text/html");

                // --- EXTRACCIÓN ---
                
                // Título
                let titulo = doc.querySelector('h1')?.innerText || doc.querySelector('h2')?.innerText || `Torneo ${idTorneo}`;
                titulo = titulo.replace(/\s+/g, ' ').trim();
                nombreArchivoActual = titulo.replace(/[^a-z0-9]/gi, '_').toLowerCase();

                // Buscar la TABLA PRINCIPAL (Clase .CRs1 o .CRs2 en chess-results)
                const tabla = doc.querySelector('.CRs1') || doc.querySelector('.CRs2') || doc.querySelector('table');

                if (tabla) {
                    // Limpiamos atributos para la vista previa
                    tabla.removeAttribute('width');
                    tabla.removeAttribute('bgcolor');
                    tabla.style.width = "100%";
                    
                    // Renderizar vista previa
                    const contenedorTabla = document.getElementById('extracted-data');
                    contenedorTabla.innerHTML = ''; // Limpiar
                    contenedorTabla.appendChild(tabla); // Mover la tabla del DOM virtual al real
                    
                    // Guardar referencia para exportar
                    datosTablaActual = tabla;
                    btnExport.classList.remove('hidden');
                    statusMsg.innerText = "✅ Datos cargados correctamente.";
                } else {
                    document.getElementById('extracted-data').innerHTML = "<p class='text-orange-500'>No se detectó una tabla de resultados válida en esta página.</p>";
                    statusMsg.innerText = "⚠️ Carga incompleta.";
                }

                // UI Final
                document.getElementById('main-title').innerText = "Visor de Torneos";
                document.getElementById('tournament-name').innerText = titulo;
                document.getElementById('original-link').href = targetUrl;

            } catch (error) {
                mostrarError(`Error: ${error.message}`);
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.opacity = '1';
            }
        }

        // 3. Lógica de Exportación a CSV
        function exportarTablaACSV() {
            if (!datosTablaActual) return;

            let csv = [];
            const rows = datosTablaActual.querySelectorAll("tr");

            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll("td, th");
                
                for (let j = 0; j < cols.length; j++) {
                    // Limpiar texto: quitar saltos de línea y comillas dobles
                    let data = cols[j].innerText.replace(/(\r\n|\n|\r)/gm, "").trim();
                    // Escapar comillas para CSV
                    data = data.replace(/"/g, '""');
                    // Envolver en comillas
                    row.push('"' + data + '"');
                }
                csv.push(row.join(","));
            }

            const csvString = csv.join("\n");
            const blob = new Blob([csvString], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            link.setAttribute("href", url);
            link.setAttribute("download", `${nombreArchivoActual}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function mostrarError(msg) {
            errorBox.innerHTML = msg;
            errorBox.classList.remove('hidden');
            statusMsg.innerText = "❌ Error";
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>
</html>
