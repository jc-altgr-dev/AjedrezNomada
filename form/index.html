<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Torneo de Ajedrez</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h2 {
      margin-top: 40px;
      text-align: center;
      color: #222;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #006633;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #004d26;
    }
    .note {
      font-size: 13px;
      color: #555;
      text-align: center;
      margin-top: -10px;
    }
  </style>
</head>
<body>

  <!-- ======================== -->
  <!-- Versión Minimalista -->
  <!-- ======================== -->
  <h2>Registro al Torneo de Ajedrez</h2>
  <form action="https://formsubmit.co/TU-CORREO@ejemplo.com" method="POST">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="categoria">Categoría</label>
    <select id="categoria" name="categoria" required>
      <option value="">-- Selecciona una --</option>
      <option value="sub-12">Sub-12</option>
      <option value="sub-16">Sub-16</option>
      <option value="adultos">Adultos</option>
    </select>

    <label for="comentarios">Comentarios (opcional)</label>
    <textarea id="comentarios" name="comentarios" rows="3"></textarea>

    <button type="submit">Enviar registro</button>
    <p class="note">La información se enviará a tu correo configurado</p>
  </form>

  <!-- ======================== -->
  <!-- Versión Completa -->
  <!-- ======================== -->
  <h2>Ejemplo Completo de Formulario HTML</h2>
  <form action="https://formsubmit.co/TU-CORREO@ejemplo.com" method="POST">

    <label for="usuario">Nombre de usuario</label>
    <input type="text" id="usuario" name="usuario" placeholder="Escribe tu nombre" required>

    <label for="pwd">Contraseña</label>
    <input type="password" id="pwd" name="pwd" required>

    <label>Género</label>
    <input type="radio" id="masc" name="genero" value="Masculino">
    <label for="masc">Masculino</label>
    <input type="radio" id="fem" name="genero" value="Femenino">
    <label for="fem">Femenino</label>
    <input type="radio" id="otro" name="genero" value="Otro">
    <label for="otro">Otro</label>

    <label for="pais">País</label>
    <select id="pais" name="pais">
      <option value="">-- Selecciona --</option>
      <option value="mx">México</option>
      <option value="es">España</option>
      <option value="ar">Argentina</option>
    </select>

    <label for="niveles">Nivel de experiencia (selección múltiple)</label>
    <select id="niveles" name="niveles[]" multiple>
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzado">Avanzado</option>
    </select>

    <label>Preferencias</label>
    <input type="checkbox" id="noticias" name="preferencias[]" value="Noticias">
    <label for="noticias">Recibir noticias</label><br>
    <input type="checkbox" id="eventos" name="preferencias[]" value="Eventos">
    <label for="eventos">Recibir eventos</label><br>
    <input type="checkbox" id="ofertas" name="preferencias[]" value="Ofertas">
    <label for="ofertas">Recibir ofertas</label>

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" min="6" max="100">

    <label for="fecha">Fecha de nacimiento</label>
    <input type="date" id="fecha" name="fecha">

    <label for="hora">Hora preferida de juego</label>
    <input type="time" id="hora" name="hora">

    <label for="color">Color favorito</label>
    <input type="color" id="color" name="color">

    <label for="archivo">Subir archivo (ej. comprobante)</label>
    <input type="file" id="archivo" name="archivo">

    <label for="comentarios2">Comentarios adicionales</label>
    <textarea id="comentarios2" name="comentarios2" rows="4"></textarea>

    <button type="reset">Borrar todo</button>
    <button type="submit">Enviar formulario</button>
  </form>

</body>
</html>
