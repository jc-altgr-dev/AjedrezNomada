<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por registrarte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    .box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #8fb6ff;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #8fb6ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background: #004d26;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>✅ ¡Registro enviado con éxito!</h1>
    <p>Gracias por inscribirte en nuestro <strong>Torneo de Ajedrez</strong>.<br>
    Hemos recibido tu información correctamente.</p>
    <a class="button" href="https://enael.com.mx">Volver a la página principal</a>
  </div>

</body>
</html>
