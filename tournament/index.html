<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Torneos | √çndice de Cristal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                        'glass-text': 'rgba(255, 255, 255, 0.9)',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Fondo animado rico en color */
        body {
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 50%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Clase base para el efecto cristal */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Efecto de destello/brillo al pasar el mouse */
        .hover-shine {
            position: relative;
            overflow: hidden;
        }
        .hover-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                to right, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%
            );
            transform: skewX(-20deg) translateX(-150%);
            transition: transform 0.5s;
        }
        .hover-shine:hover::after {
            transform: skewX(-20deg) translateX(50%);
            transition: transform 0.7s;
        }
    </style>
</head>
<body class="text-white relative overflow-x-hidden">

    <!-- Elementos de fondo flotantes (Blobs) para resaltar el cristal -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-yellow-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Navegaci√≥n Glass -->
    <nav class="fixed w-full z-50 top-0 left-0 border-b border-glass-border glass-panel">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                    <!-- Logo placeholder -->
                    <div class="w-10 h-10 bg-gradient-to-tr from-pink-500 to-yellow-500 rounded-full flex items-center justify-center shadow-lg shadow-pink-500/50">
                        üèÜ
                    </div>
                    <span class="font-bold text-xl tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-yellow-300">
                        Club ENAEL | Torneos y Viajes Ajedrec√≠sticos
                    </span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#nuestros" class="hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all">Los Nuestros</a>
                        <a href="#asistidos" class="hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all">Asistidos</a>
                        <a href="#escolares" class="hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all">Escolares</a>
                        <a href="#online" class="hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all">Online</a>
                        <a href="https://facebook.com/AjedrezEmanuelLasker" target="_blank" class="bg-blue-600/80 hover:bg-blue-600 px-4 py-2 rounded-full text-sm font-bold shadow-lg transition-all transform hover:scale-105">Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        
        <!-- Header de la p√°gina -->
        <div class="text-center mb-20">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-200 via-white to-yellow-200 drop-shadow-lg">
                Bit√°cora de Torneos
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto glass-panel p-4 rounded-xl inline-block">
                Explora nuestra trayectoria, victorias y experiencias en el mundo competitivo. 
            </p>
        </div>

        <!-- Contenedor donde JS inyectar√° las secciones -->
        <div id="sections-container" class="space-y-24">
            <!-- Secciones generadas din√°micamente -->
        </div>

    </main>

    <!-- Footer Glass -->
    <footer class="glass-panel mt-12 py-8 border-t border-glass-border">
        <div class="max-w-7xl mx-auto text-center text-gray-400">
            <p>&copy; 2025 Club Escuela Nacional de Ajedrez Emanuel Lasker</p>
        </div>
    </footer>

    <script>
        // --- 1. CONFIGURACI√ìN DE DATOS ---
        // IMPORTANTE: En el campo 'category', usa una de estas palabras clave exactas:
        // 'nuestros' | 'asistidos' | 'escolares' | 'online' | 'otros'
        
        const tournaments = [
            // --- SECCI√ìN: LOS NUESTROS ---
            {
                category: "nuestros",
                title: "Emanuel Lasker",
                date: "Noviembre 2025",
                link: "https://enael.com.mx/tournament/2025-11-16_Lasker_H4/",
                image: "https://placehold.co/600x400/FF0055/FFF?text=Lasker H4 Blitz",
                desc: "Torneo v√°lido para Rating FIDE y FENAMAC Ritmo Blitz"
            },
            {
                category: "nuestros",
                title: "Emanuel Lasker",
                date: "Octubre 2025",
                link: "https://enael.com.mx/tournament/19-10-2025_Lasker_G2/",
                image: "https://placehold.co/600x400/FF9900/FFF?text=Lasker G2 Classical",
                desc: "Torneo v√°lido para Rating FIDE y FENAMAC Ritmo Cl√°sico"
            },

            // --- SECCI√ìN: A LOS QUE HEMOS ASISTIDO ---
            {
                category: "asistidos",
                title: "Nacional Abierto | Mi Veracruz III",
                date: "Del 15 al 17 de Agosto del 2025",
                link: "https://s1.chess-results.com/tnr1178704.aspx?lan=1&SNode=S0",
                image: "https://placehold.co/600x400/00CCFF/003366?text=Nacional Abierto",
                desc: "Viajamos 4 horas para competir contra los mejores de la regi√≥n. ¬°Trajimos la plata!"
            },

            // --- SECCI√ìN: ESCOLARES ---
            {
                category: "escolares",
                title: "Inter-Escolar Municipal",
                date: "Septiembre 2023",
                link: "#",
                image: "https://placehold.co/600x400/33FF99/004400?text=Escolar",
                desc: "Fomento al deporte en las escuelas primarias de la zona."
            },
            {
                category: "escolares",
                title: "Liga Juvenil Estudiantil",
                date: "Noviembre 2023",
                link: "#",
                image: "https://placehold.co/600x400/6600FF/FFF?text=Liga+Juvenil",
                desc: "Torneo largo de 3 meses representando a nuestras instituciones."
            },

            // --- SECCI√ìN: ONLINE ---
            {
                category: "online",
                title: "Cyber-Cup Global",
                date: "Julio 2024",
                link: "#",
                image: "https://placehold.co/600x400/111/00FF00?text=Cyber+Cup",
                desc: "Torneo internacional jugado desde casa. Una experiencia muy diferente."
            },

            // --- SECCI√ìN: OTROS / RESE√ëAS ---
            {
                category: "otros",
                title: "Mundial de la Especialidad (Rese√±a)",
                date: "Diciembre 2023",
                link: "#",
                image: "https://placehold.co/600x400/FF0000/FFF?text=Mundial+TV",
                desc: "An√°lisis t√©cnico de las partidas jugadas en el campeonato mundial."
            }
        ];

        // Configuraci√≥n de las secciones (T√≠tulos e √çconos)
        const sectionConfig = {
            'nuestros':  { title: "Nuestros Torneos | Tehuac√°n, Puebla", icon: "üè†", color: "from-pink-500 to-rose-500" },
            'asistidos': { title: "Visitas y Viajes | Grandes Retos", icon: "üöå", color: "from-blue-500 to-cyan-500" },
            'escolares': { title: "Ligas Escolares | Forjando Campeones", icon: "üìö", color: "from-green-500 to-emerald-500" },
            'online':    { title: "Torneos Virtuales | Entrenamiento Constante", icon: "üíª", color: "from-purple-500 to-indigo-500" },
            'otros':     { title: "Rese√±as y Otros | Actualidad Nacional e Internacional", icon: "üåé", color: "from-orange-500 to-yellow-500" }
        };

        // --- 2. GENERADOR DE HTML ---
        function renderPage() {
            const container = document.getElementById('sections-container');
            const categories = ['nuestros', 'asistidos', 'escolares', 'online', 'otros'];

            categories.forEach(catKey => {
                // 1. Filtrar torneos de esta categor√≠a
                const catTournaments = tournaments.filter(t => t.category === catKey);

                // Si no hay torneos en esta categor√≠a, no renderizar la secci√≥n
                if (catTournaments.length === 0) return;

                const config = sectionConfig[catKey];

                // 2. Crear el HTML de las tarjetas
                const cardsHtml = catTournaments.map(t => `
                    <a href="${t.link}" target="_blank" class="block group">
                        <div class="glass-panel rounded-2xl overflow-hidden hover-shine transition-all duration-300 transform group-hover:-translate-y-2 group-hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] h-full flex flex-col">
                            
                            <!-- Imagen con overlay -->
                            <div class="relative h-48 overflow-hidden">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent z-10"></div>
                                <img src="${t.image}" alt="${t.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                                <div class="absolute bottom-3 left-4 z-20">
                                    <span class="text-xs font-bold uppercase tracking-wider text-${config.color.split('-')[1]}-300 bg-black/50 px-2 py-1 rounded backdrop-blur-sm">
                                        ${t.date}
                                    </span>
                                </div>
                            </div>

                            <!-- Contenido -->
                            <div class="p-6 flex-grow flex flex-col">
                                <h3 class="text-xl font-bold mb-2 text-white group-hover:text-yellow-300 transition-colors">${t.title}</h3>
                                <p class="text-gray-300 text-sm leading-relaxed mb-4 flex-grow">${t.desc}</p>
                                
                                <div class="mt-auto flex items-center text-sm font-semibold text-white/80 group-hover:text-white">
                                    Ver detalles <span class="ml-2 transform group-hover:translate-x-1 transition-transform">‚Üí</span>
                                </div>
                            </div>
                        </div>
                    </a>
                `).join('');

                // 3. Crear la secci√≥n completa
                const sectionHtml = `
                    <section id="${catKey}" class="relative">
                        <!-- T√≠tulo de Secci√≥n con degradado -->
                        <div class="flex items-center gap-4 mb-8">
                            <div class="p-3 rounded-xl bg-gradient-to-br ${config.color} shadow-lg shadow-white/10">
                                <span class="text-2xl">${config.icon}</span>
                            </div>
                            <h2 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">
                                ${config.title}
                            </h2>
                            <div class="h-px flex-grow bg-gradient-to-r from-white/30 to-transparent ml-6"></div>
                        </div>

                        <!-- Grid de tarjetas -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${cardsHtml}
                        </div>
                    </section>
                `;

                container.innerHTML += sectionHtml;
            });
        }

        window.onload = renderPage;

    </script>
</body>
</html>
