<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3er Torneo de Ajedrez en Rosa - Detalles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fffafb; }
        .font-title { font-family: 'Playfair Display', serif; }
        .pink-gradient { background: linear-gradient(135deg, #ff0080 0%, #ff60a8 100%); }
        .glass-card { background: white; border: 1px solid rgba(255, 0, 128, 0.1); transition: all 0.3s ease; }
        .glass-card:hover { border-color: #ff0080; box-shadow: 0 10px 25px -5px rgba(255, 0, 128, 0.1); }
        .detail-row { display: none; background-color: #fff5f8; }
        .detail-row.active { display: table-row; }
        .btn-link { @apply px-3 py-1 rounded-lg text-xs font-bold transition-all duration-200 flex items-center gap-1; }
    </style>
</head>
<body class="text-gray-800">

    <header class="py-8 px-4 text-center">
        <img src="logo.jpeg" alt="Torneo de Ajedrez en Rosa" class="mx-auto mb-4 max-w-full h-auto drop-shadow-lg" style="max-height: 150px;">
        <h1 class="text-3xl md:text-4xl font-title italic text-[#ff0080] mb-2">Panel de Jugadoras</h1>
        <p id="tournament-location" class="text-pink-500 font-semibold tracking-widest uppercase text-sm"></p>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-20">
        
        <div id="info-container" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-10">
            </div>

        <div class="mb-6 flex flex-col md:flex-row gap-4 items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-pink-50">
            <div class="relative w-full md:w-1/2">
                <input type="text" id="searchInput" placeholder="Buscar por nombre o categor√≠a..." 
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-pink-100 focus:ring-2 focus:ring-pink-400 focus:outline-none transition-all">
                <span class="absolute left-3 top-3.5 opacity-30">üîç</span>
            </div>
            <div id="playerCount" class="bg-pink-50 text-pink-600 px-4 py-2 rounded-full font-bold text-sm italic">
                Cargando...
            </div>
        </div>

        <div class="bg-white rounded-3xl overflow-hidden shadow-xl border border-pink-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="pink-gradient text-white">
                            <th class="py-5 px-6 text-xs uppercase tracking-wider font-bold">Rnk</th>
                            <th class="py-5 px-6 text-xs uppercase tracking-wider font-bold">Jugadora</th>
                            <th class="py-5 px-6 text-xs uppercase tracking-wider font-bold">Elo Nac</th>
                            <th class="py-5 px-6 text-xs uppercase tracking-wider font-bold">Categor√≠a</th>
                            <th class="py-5 px-6 text-xs uppercase tracking-wider font-bold text-center">Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const PLAYERS_CSV = 'Players.csv';
        const INFO_CSV = 'infotournament.csv';

        // Cargar Informaci√≥n del Torneo
        Papa.parse(INFO_CSV, {
            download: true,
            complete: function(results) {
                const infoMap = {};
                results.data.forEach(row => { if(row[0]) infoMap[row[0].trim().replace(':','')] = row[1]; });
                
                document.getElementById('tournament-location').innerText = `${infoMap['Fecha']} ‚Ä¢ ${infoMap['Lugar']}`;
                
                const fields = [
                    { l: 'Sistema', v: infoMap['Sistema de juego'] },
                    { l: 'Ritmo', v: infoMap['Ritmo de juego'] },
                    { l: 'Rondas', v: infoMap['N√∫mero de rondas'] },
                    { l: '√Årbitro', v: infoMap['√Årbitro Principal']?.split(',')[0] }
                ];

                document.getElementById('info-container').innerHTML = fields.map(f => `
                    <div class="glass-card p-4 rounded-xl text-center">
                        <p class="text-[10px] text-pink-400 font-bold uppercase">${f.l}</p>
                        <p class="text-sm font-semibold text-gray-700">${f.v || 'N/A'}</p>
                    </div>
                `).join('');
            }
        });

        // Cargar y Renderizar Jugadoras
        Papa.parse(PLAYERS_CSV, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const players = results.data;
                renderTable(players);

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    renderTable(players.filter(p => 
                        p.Name.toLowerCase().includes(term) || p.Categor√≠a.toLowerCase().includes(term)
                    ));
                });
            }
        });

        function renderTable(data) {
            const tbody = document.getElementById('playerTableBody');
            document.getElementById('playerCount').innerText = `${data.length} Jugadoras Inscritas`;
            
            tbody.innerHTML = data.map((p, index) => {
                const hasFide = p['ID FIDE'] && p['ID FIDE'] !== "0";
                const fideLink = `https://ratings.fide.com/profile/${p['ID FIDE']}`;
                const lichessLink = `https://lichess.org/fide/${p['ID FIDE']}`;

                return `
                <tr class="group border-b border-pink-50 hover:bg-pink-50/50 transition-colors cursor-pointer" onclick="toggleDetails(${index})">
                    <td class="py-4 px-6 text-gray-400 font-mono text-sm">${p.N}</td>
                    <td class="py-4 px-6">
                        <div class="font-bold text-gray-800">${p.Name}</div>
                        <div class="text-[10px] text-gray-400 uppercase">${p.Fed} | ID Nat: ${p['ID Nat'] || '-'}</div>
                    </td>
                    <td class="py-4 px-6 font-semibold text-pink-600">${p.Rtg > 0 ? p.Rtg : '<span class="text-gray-300">unr.</span>'}</td>
                    <td class="py-4 px-6">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold bg-pink-100 text-pink-600 uppercase italic">
                            ${p.Categor√≠a}
                        </span>
                    </td>
                    <td class="py-4 px-6 text-center text-pink-300 group-hover:text-pink-500 transition-all">
                        <span id="icon-${index}">‚ñº</span>
                    </td>
                </tr>
                <tr id="details-${index}" class="detail-row">
                    <td colspan="5" class="p-6 bg-gradient-to-r from-pink-50 to-white border-b border-pink-100">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <h4 class="text-[10px] font-bold text-pink-400 uppercase mb-2 italic">Desglose de Rating</h4>
                                <ul class="space-y-1 text-sm">
                                    <li><span class="text-gray-400">Rating FIDE:</span> <span class="font-bold">${p.FRtg || '0'}</span></li>
                                    <li><span class="text-gray-400">Rating Nacional:</span> <span class="font-bold">${p.NRtg || '0'}</span></li>
                                    <li><span class="text-gray-400">G√©nero:</span> <span class="font-bold">${p.Sex === 'f' ? 'Femenino' : 'Masculino'}</span></li>
                                </ul>
                            </div>
                            
                            <div class="md:col-span-2">
                                <h4 class="text-[10px] font-bold text-pink-400 uppercase mb-2 italic">Perfiles Oficiales y Seguimiento</h4>
                                <div class="flex flex-wrap gap-2">
                                    ${hasFide ? `
                                        <a href="${fideLink}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 shadow-md">
                                            üåê Perfil FIDE
                                        </a>
                                        <a href="${lichessLink}" target="_blank" class="bg-gray-800 hover:bg-black text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 shadow-md">
                                            ‚ôüÔ∏è Historial Lichess
                                        </a>
                                    ` : `<span class="text-gray-400 text-xs italic italic">Sin ID FIDE registrado para enlaces externos</span>`}
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');
        }

        function toggleDetails(index) {
            const row = document.getElementById(`details-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const isActive = row.classList.contains('active');
            
            // Cerrar otros (opcional, si quieres que solo uno est√© abierto)
            // document.querySelectorAll('.detail-row').forEach(r => r.classList.remove('active'));

            if(isActive) {
                row.classList.remove('active');
                icon.innerText = '‚ñº';
            } else {
                row.classList.add('active');
                icon.innerText = '‚ñ≤';
            }
        }
    </script>
</body>
</html>
