<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chess Memory Pro - Elite</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #f8fafc; 
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
            user-select: none;
        }

        /* Estilo de Tarjetas del Inicio */
        .card-lvl { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-width: 4px; }
        .card-lvl:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }

        /* Efecto Ciego: Desenfoque total */
        .blind-mode-active { 
            filter: blur(25px) opacity(0.3) !important; 
            pointer-events: none !important; /* Bloquea clics en modo ciego */
            transition: all 0.4s ease;
        }

        .highlight-sq { box-shadow: inset 0 0 5px 5px gold !important; }
        
        /* Ajuste para que las piezas del tablero no se puedan arrastrar al portapapeles */
        #myBoard img { pointer-events: none; -webkit-touch-callout: none; }
        
        .report-gif {
            width: 100px; height: 100px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="app" class="w-full max-w-4xl bg-white rounded-[3rem] shadow-2xl overflow-hidden border-4 border-white">
        
        <div id="screen-levels" class="p-10 text-center">
            <h1 class="text-4xl font-black text-slate-800 mb-2">Chess Memory</h1>
            <p class="text-slate-400 mb-10 italic">Elige tu reto</p>
            <div id="level-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-6 mb-8"></div>
        </div>

        <div id="screen-mode" class="hidden p-12 text-center">
            <h2 class="text-2xl font-bold mb-8">¬øC√≥mo quieres entrenar hoy?</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <button onclick="setGameMode('normal')" class="p-8 rounded-[2rem] bg-indigo-50 border-4 border-indigo-200 hover:bg-indigo-100 transition-all">
                    <span class="text-4xl block mb-2">üëÅÔ∏è</span>
                    <span class="font-bold text-indigo-700 text-xl">Modo Normal</span>
                    <p class="text-xs text-indigo-400 mt-2">Tablero siempre visible.<br>Entrenamiento de c√°lculo.</p>
                </button>
                <button onclick="setGameMode('blind')" class="p-8 rounded-[2rem] bg-slate-900 border-4 border-slate-700 hover:bg-slate-800 transition-all">
                    <span class="text-4xl block mb-2">üôà</span>
                    <span class="font-bold text-white text-xl">Modo Ciego</span>
                    <p class="text-xs text-slate-400 mt-2">Solo ves piezas al pulsar pista.<br>Entrenamiento de memoria.</p>
                </button>
            </div>
            <button onclick="backToLevels()" class="mt-8 text-slate-400 underline font-bold">Volver atr√°s</button>
        </div>

        <div id="screen-game" class="hidden p-4 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <div id="game-info">
                    <h2 id="tag-lvl" class="text-2xl font-bold text-slate-800">A1</h2>
                    <p id="tag-mode" class="text-[10px] font-black uppercase text-indigo-500 tracking-widest"></p>
                </div>
                <div class="text-right">
                    <div id="timer" class="text-3xl font-mono font-bold text-slate-700">00:00</div>
                    <button onclick="skipPuzzle()" class="text-[10px] font-black text-slate-400 uppercase">Saltar</button>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-3/5">
                    <div id="myBoard"></div>
                    <div id="mem-bar-container" class="w-full h-3 bg-slate-100 mt-6 rounded-full overflow-hidden">
                        <div id="visibility-bar" class="h-full bg-indigo-500 w-full transition-all"></div>
                    </div>
                </div>

                <div class="w-full lg:w-2/5 flex flex-col justify-between">
                    <div>
                        <button id="btn-reveal" onclick="triggerReveal()" disabled class="w-full mb-4 bg-amber-400 text-amber-900 py-5 rounded-2xl font-black shadow-lg disabled:opacity-20 transition-all">
                            MOSTRAR Y RESPONDER (2s)
                        </button>
                        
                        <div id="feedback-box" class="p-6 rounded-[2rem] border-2 text-sm font-bold min-h-[100px] flex items-center justify-center text-center transition-all">
                            <span id="feedback-msg">Preparando piezas...</span>
                        </div>
                    </div>

                    <div class="mt-6 space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <div class="bg-slate-50 p-4 rounded-2xl text-center border">
                                <span class="text-[9px] font-black text-slate-400 block">FALLOS</span>
                                <span id="count-fail" class="text-xl font-black text-red-500">0</span>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl text-center border">
                                <span class="text-[9px] font-black text-slate-400 block">JUGADAS</span>
                                <span id="count-move" class="text-xl font-black text-indigo-600">0/0</span>
                            </div>
                        </div>
                        <button id="btn-next" onclick="nextExercise()" class="hidden w-full bg-green-500 text-white py-5 rounded-2xl font-black text-xl shadow-xl">
                            SIGUIENTE ‚Üí
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen-report" class="hidden p-8">
            <h2 class="text-3xl font-black text-center mb-8">Resumen de Entrenamiento</h2>
            <div class="max-h-[450px] overflow-y-auto rounded-3xl border shadow-inner mb-6">
                <table class="w-full">
                    <tbody id="report-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <button onclick="location.reload()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-lg">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const MEM_TIME = 25; // Tiempo de memorizaci√≥n ajustable
        const levels = [
            { id: "A1", color: "bg-green-100 text-green-700 border-green-300" },
            { id: "A2", color: "bg-blue-100 text-blue-700 border-blue-300" },
            { id: "B1", color: "bg-orange-100 text-orange-700 border-orange-300" },
            { id: "B2", color: "bg-purple-100 text-purple-700 border-purple-300" },
            { id: "C1", color: "bg-red-100 text-red-700 border-red-300" },
            { id: "C2", color: "bg-indigo-100 text-indigo-700 border-indigo-300" }
        ];

        let board, game = new Chess();
        let puzzles = [], currentIdx = 0, puzzleMoves = [], step = 0;
        let gameMode = 'normal', isHidden = false, selectedFolder = "";
        let timerStart, timerInt, currentFails = 0, stats = [], initialSetupMove = "";

        function init() {
            const grid = document.getElementById('level-grid');
            levels.forEach(l => {
                grid.innerHTML += `<button onclick="pickLevel('${l.id}')" class="${l.color} card-lvl p-8 rounded-[2.5rem] font-black text-2xl shadow-sm">${l.id}</button>`;
            });
        }

        function pickLevel(id) {
            selectedFolder = id;
            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-mode').classList.remove('hidden');
        }

        function backToLevels() {
            document.getElementById('screen-mode').classList.add('hidden');
            document.getElementById('screen-levels').classList.remove('hidden');
        }

        function setGameMode(mode) {
            gameMode = mode;
            document.getElementById('screen-mode').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            document.getElementById('tag-mode').innerText = mode === 'blind' ? 'Modo Ciego üî•' : 'Modo Normal üß†';
            
            Papa.parse(`${selectedFolder}/puzzles_selected_${selectedFolder}.csv`, {
                download: true, header: true, skipEmptyLines: true,
                complete: (res) => { puzzles = res.data; startSession(); }
            });
        }

        function startSession() {
            board = ChessBoard('myBoard', {
                draggable: false, 
                pieceTheme: (p) => `img/${p}.png`
            });

            // Tap-Tap Handler
            $(document).on('mousedown touchstart', '.square-55d63', function(e) {
                e.preventDefault();
                const sq = $(this).data('square');
                handleTap(sq);
            });

            loadPuzzle();
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN);
            puzzleMoves = p.Moves.split(' ');
            step = 0; currentFails = 0;

            // La jugada que realiza el oponente antes de que nosotros movamos
            initialSetupMove = puzzleMoves.shift();
            game.move(initialSetupMove, {sloppy: true});
            
            board.orientation(game.turn() === 'w' ? 'white' : 'black');
            board.position(game.fen());
            
            document.getElementById('count-move').innerText = `0 / ${Math.ceil(puzzleMoves.length/2)}`;
            document.getElementById('count-fail').innerText = "0";
            document.getElementById('btn-next').classList.add('hidden');
            
            if(gameMode === 'blind') {
                document.getElementById('mem-bar-container').classList.remove('hidden');
                startMemoryPhase();
            } else {
                document.getElementById('mem-bar-container').classList.add('hidden');
                document.getElementById('myBoard').classList.remove('blind-mode-active');
                document.getElementById('btn-reveal').disabled = true;
                isHidden = false;
                setFeedback("Calcula la secuencia ganadora.", "info");
            }
            startTimer();
        }

        function startMemoryPhase() {
            const bar = document.getElementById('visibility-bar');
            const boardEl = document.getElementById('myBoard');
            isHidden = false;
            boardEl.classList.remove('blind-mode-active');
            document.getElementById('btn-reveal').disabled = true;
            
            setFeedback(`Memoriza: ${MEM_TIME}s`, "info");
            bar.style.transition = 'none'; bar.style.width = '100%';

            setTimeout(() => {
                bar.style.transition = `width ${MEM_TIME}s linear`;
                bar.style.width = '0%';
            }, 100);

            setTimeout(() => {
                boardEl.classList.add('blind-mode-active');
                isHidden = true;
                document.getElementById('btn-reveal').disabled = false;
                setFeedback("¬°Modo Ciego! Usa el bot√≥n para mover.", "info");
            }, MEM_TIME * 1000);
        }

        let sourceSq = null;
        function handleTap(sq) {
            // RESTRICCI√ìN CLAVE: En modo ciego solo mueves si NO est√° oculto
            if (gameMode === 'blind' && isHidden) return;

            if (sourceSq === sq) { removeHighlights(); sourceSq = null; return; }

            const piece = game.get(sq);
            if (piece && piece.color === game.turn()) {
                removeHighlights(); sourceSq = sq;
                $(`.square-${sq}`).addClass('highlight-sq');
            } else if (sourceSq) {
                const moveUCI = sourceSq + sq;
                const valid = puzzleMoves[step];
                const move = game.move({ from: sourceSq, to: sq, promotion: 'q' });

                if (move) {
                    if (moveUCI === valid || (moveUCI + 'q') === valid) {
                        step++;
                        board.position(game.fen());
                        if (step < puzzleMoves.length) {
                            setTimeout(() => {
                                game.move(puzzleMoves[step], {sloppy: true});
                                step++;
                                board.position(game.fen());
                                document.getElementById('count-move').innerText = `${Math.ceil(step/2)} / ${Math.ceil(puzzleMoves.length/2)}`;
                            }, 500);
                        } else {
                            finishPuzzle();
                        }
                    } else {
                        game.undo(); currentFails++;
                        document.getElementById('count-fail').innerText = currentFails;
                        setFeedback("Incorrecto, intenta de nuevo.", "fail");
                    }
                }
                removeHighlights(); sourceSq = null;
            }
        }

        function triggerReveal() {
            const b = document.getElementById('myBoard');
            b.classList.remove('blind-mode-active');
            isHidden = false;
            document.getElementById('btn-reveal').disabled = true;
            
            setTimeout(() => {
                if (gameMode === 'blind' && step < puzzleMoves.length) {
                    b.classList.add('blind-mode-active');
                    isHidden = true;
                    document.getElementById('btn-reveal').disabled = false;
                }
            }, 2000);
        }

        function finishPuzzle() {
            clearInterval(timerInt);
            stats.push({
                fen: puzzles[currentIdx].FEN,
                id: puzzles[currentIdx].PuzzleId,
                fails: currentFails,
                time: document.getElementById('timer').innerText,
                lastMove: initialSetupMove,
                orientation: board.orientation()
            });

            document.getElementById('myBoard').classList.remove('blind-mode-active');
            if (currentIdx === puzzles.length - 1) { showReport(); }
            else { document.getElementById('btn-next').classList.remove('hidden'); setFeedback("¬°Puzzle resuelto!", "info"); }
        }

        function startTimer() {
            clearInterval(timerInt);
            timerStart = Date.now();
            timerInt = setInterval(() => {
                const s = Math.floor((Date.now() - timerStart) / 1000);
                document.getElementById('timer').innerText = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function setFeedback(m, t) {
            const b = document.getElementById('feedback-box');
            document.getElementById('feedback-msg').innerText = m;
            b.className = `p-6 rounded-[2rem] border-2 text-sm font-bold min-h-[100px] flex items-center justify-center text-center transition-all ${t==='fail'?'border-red-100 bg-red-50 text-red-600':'border-indigo-100 bg-indigo-50 text-indigo-700'}`;
        }

        function removeHighlights() { $('.square-55d63').removeClass('highlight-sq'); }
        function nextExercise() { currentIdx++; loadPuzzle(); }
        function skipPuzzle() { currentIdx++; currentIdx < puzzles.length ? loadPuzzle() : showReport(); }

        function showReport() {
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-report').classList.remove('hidden');
            const b = document.getElementById('report-body');
            stats.forEach((s, i) => {
                // ESTRUCTURA DE URL LICHESS GIF
                const gifUrl = `https://lichess1.org/export/fen.gif?fen=${encodeURIComponent(s.fen)}&color=${s.orientation}&lastMove=${s.lastMove}&variant=standard&theme=newspaper&piece=cardinal`;
                
                b.innerHTML += `
                    <tr class="p-6 flex items-center justify-between">
                        <td class="flex items-center gap-6">
                            <img src="${gifUrl}" class="report-gif shadow-sm" alt="Posici√≥n">
                            <div>
                                <p class="font-black text-slate-800 text-lg">Puzzle #${i+1}</p>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">${s.time} | ${s.fails} errores</p>
                            </div>
                        </td>
                        <td>
                            <a href="https://lichess.org/training/${s.id}" target="_blank" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-black text-xs shadow-md">REVISAR</a>
                        </td>
                    </tr>`;
            });
        }

        init();
    </script>
</body>
</html>
