<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chess Memory Pro - Elite</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top, 20px); --safe-bottom: env(safe-area-inset-bottom, 20px); }
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fafc; padding: var(--safe-top) 1rem var(--safe-bottom); user-select: none; -webkit-tap-highlight-color: transparent; }
        
        #myBoard { width: 100%; border-radius: 1rem; overflow: hidden; touch-action: none; }
        
        /* Modo Ciego con desenfoque al 50% */
        .blind-active { filter: blur(8px) opacity(0.5) !important; pointer-events: none !important; transition: all 0.4s ease; }
        
        .highlight-sq { box-shadow: inset 0 0 5px 5px gold !important; }
        
        /* Ocultar men√∫s de imagen en m√≥vil */
        img { -webkit-touch-callout: none; pointer-events: none; }
        .chessboard-63f28 img { pointer-events: auto; } /* Permitir drag solo en piezas */

        .report-gif { width: 100px; height: 100px; border-radius: 12px; border: 2px solid #e2e8f0; background: #fff; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

    <div id="app" class="w-full max-w-4xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-white">
        
        <div id="screen-levels" class="p-8 text-center">
            <h1 class="text-3xl font-black text-slate-800 mb-6">Chess Memory</h1>
            <div id="level-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
        </div>

        <div id="screen-mode" class="hidden p-8 text-center">
            <h2 class="text-xl font-bold mb-6">Elige Modalidad</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button onclick="setMode('normal')" class="p-6 rounded-3xl bg-indigo-50 border-2 border-indigo-100 hover:bg-indigo-100">
                    <span class="text-3xl block">üëÅÔ∏è</span>
                    <span class="font-bold text-indigo-700">Normal</span>
                </button>
                <button onclick="setMode('blind')" class="p-6 rounded-3xl bg-slate-800 border-2 border-slate-700 hover:bg-slate-700">
                    <span class="text-3xl block">üôà</span>
                    <span class="font-bold text-white">Ciego</span>
                </button>
            </div>
        </div>

        <div id="screen-game" class="hidden p-4">
            <div class="flex justify-between items-center mb-4">
                <div class="leading-tight">
                    <h2 id="tag-lvl" class="text-xl font-black text-slate-800 uppercase">A1</h2>
                    <p id="tag-mode" class="text-[10px] font-bold text-indigo-500 tracking-widest uppercase"></p>
                </div>
                <div id="timer" class="text-2xl font-mono font-bold text-slate-600">00:00</div>
            </div>

            <div class="flex flex-col lg:flex-row gap-6">
                <div class="w-full lg:w-3/5">
                    <div id="myBoard"></div>
                    <div id="mem-container" class="w-full h-2 bg-slate-100 mt-4 rounded-full overflow-hidden">
                        <div id="visibility-bar" class="h-full bg-indigo-500 w-full transition-all"></div>
                    </div>
                </div>

                <div class="w-full lg:w-2/5 flex flex-col justify-between">
                    <div>
                        <button id="btn-reveal" onclick="triggerReveal()" class="hidden w-full mb-4 bg-amber-400 text-amber-900 py-4 rounded-2xl font-black shadow-lg">
                            MOSTRAR Y RESPONDER (<span id="reveal-count">5</span>)
                        </button>
                        
                        <div id="feedback-box" class="p-4 rounded-3xl border-2 text-sm font-bold min-h-[80px] flex items-center justify-center text-center">
                            <span id="feedback-msg">Cargando...</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mt-4">
                        <div class="bg-slate-50 p-2 rounded-xl text-center border">
                            <span class="text-[8px] font-black text-slate-400 block">ERRORES</span>
                            <span id="ui-fails" class="text-lg font-black text-red-500">0</span>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-xl text-center border">
                            <span class="text-[8px] font-black text-slate-400 block">PASOS</span>
                            <span id="ui-steps" class="text-lg font-black text-indigo-600">0/0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen-report" class="hidden p-6">
            <h2 class="text-2xl font-black text-center mb-6">Resultados</h2>
            <div class="max-h-[400px] overflow-y-auto rounded-3xl border mb-6">
                <table class="w-full">
                    <tbody id="report-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <button onclick="location.reload()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const MEM_TIME = 25; 
        const levels = ["A1", "A2", "B1", "B2", "C1", "C2"];
        let board, game = new Chess();
        let puzzles = [], currentIdx = 0, moves = [], step = 0;
        let mode = 'normal', isHidden = false, selectedFolder = "";
        let timerStart, timerInt, fails = 0, stats = [], lastOppMove = "", revealsLeft = 5;
        let sourceSq = null;

        function init() {
            const grid = document.getElementById('level-grid');
            levels.forEach(id => {
                grid.innerHTML += `<button onclick="pickLevel('${id}')" class="bg-slate-50 border-2 p-6 rounded-3xl font-black text-xl hover:bg-white">${id}</button>`;
            });
        }

        function pickLevel(id) {
            selectedFolder = id;
            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-mode').classList.remove('hidden');
        }

        function setMode(m) {
            mode = m;
            document.getElementById('screen-mode').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            document.getElementById('tag-lvl').innerText = selectedFolder;
            document.getElementById('tag-mode').innerText = mode === 'blind' ? 'Ciego üî•' : 'Normal üß†';
            
            if(mode === 'blind') document.getElementById('btn-reveal').classList.remove('hidden');

            Papa.parse(`${selectedFolder}/puzzles_selected_${selectedFolder}.csv`, {
                download: true, header: true, skipEmptyLines: true,
                complete: (res) => { puzzles = res.data; startSession(); }
            });
        }

        function startSession() {
            board = ChessBoard('myBoard', {
                draggable: true,
                onDrop: handleDrag,
                onSnapEnd: () => board.position(game.fen()),
                pieceTheme: (p) => `img/${p}.png`
            });

            // Tap-Tap Handler mejorado para evitar lag
            $(document).on('touchstart mousedown', '.square-55d63', function(e) {
                const sq = $(this).data('square');
                handleTap(sq);
            });

            loadPuzzle();
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN);
            moves = p.Moves.split(' ');
            step = 0; fails = 0; revealsLeft = 5;
            document.getElementById('reveal-count').innerText = revealsLeft;

            lastOppMove = moves.shift();
            game.move(lastOppMove, {sloppy: true});
            
            board.orientation(game.turn() === 'w' ? 'white' : 'black');
            board.position(game.fen());
            updateUI();

            if(mode === 'blind') {
                document.getElementById('mem-container').classList.remove('hidden');
                startMemoryPhase();
            } else {
                document.getElementById('mem-container').classList.add('hidden');
                document.getElementById('myBoard').classList.remove('blind-active');
                isHidden = false;
                setFeedback("Busca el mejor movimiento.", "info");
            }
            startTimer();
        }

        function startMemoryPhase() {
            const bar = document.getElementById('visibility-bar');
            const boardEl = document.getElementById('myBoard');
            isHidden = false;
            boardEl.classList.remove('blind-active');
            document.getElementById('btn-reveal').disabled = true;
            
            setFeedback(`Memoriza (${MEM_TIME}s)`, "info");
            bar.style.transition = 'none'; bar.style.width = '100%';

            setTimeout(() => {
                bar.style.transition = `width ${MEM_TIME}s linear`;
                bar.style.width = '0%';
            }, 100);

            setTimeout(() => {
                boardEl.classList.add('blind-active');
                isHidden = true;
                document.getElementById('btn-reveal').disabled = false;
                setFeedback("¬°Ciego! Pulsa mostrar para mover.", "info");
            }, MEM_TIME * 1000);
        }

        function handleTap(sq) {
            if (mode === 'blind' && isHidden) return;
            if (sourceSq === sq) { removeHighlights(); sourceSq = null; return; }

            const piece = game.get(sq);
            if (piece && piece.color === game.turn()) {
                removeHighlights(); sourceSq = sq;
                $(`.square-${sq}`).addClass('highlight-sq');
            } else if (sourceSq) {
                executeMove(sourceSq, sq);
                removeHighlights(); sourceSq = null;
            }
        }

        function handleDrag(src, tgt) {
            if (mode === 'blind' && isHidden) return 'snapback';
            const res = executeMove(src, tgt);
            return res ? undefined : 'snapback';
        }

        function executeMove(src, tgt) {
            const moveUCI = src + tgt;
            const valid = moves[step];
            const move = game.move({ from: src, to: tgt, promotion: 'q' });

            if (!move) return false;

            if (moveUCI === valid || (moveUCI + 'q') === valid) {
                step++;
                board.position(game.fen());
                if (step < moves.length) {
                    setTimeout(() => {
                        game.move(moves[step], {sloppy: true});
                        step++;
                        board.position(game.fen());
                        updateUI();
                    }, 400);
                } else {
                    finishPuzzle(true);
                }
                return true;
            } else {
                game.undo(); fails++;
                document.getElementById('ui-fails').innerText = fails;
                setFeedback("Esa no es, ¬°t√∫ puedes!", "fail");
                return false;
            }
        }

        function triggerReveal() {
            if (revealsLeft <= 0) return;
            revealsLeft--;
            document.getElementById('reveal-count').innerText = revealsLeft;
            
            const b = document.getElementById('myBoard');
            b.classList.remove('blind-active');
            isHidden = false;
            document.getElementById('btn-reveal').disabled = true;
            
            setTimeout(() => {
                if (mode === 'blind' && step < moves.length) {
                    b.classList.add('blind-active');
                    isHidden = true;
                    document.getElementById('btn-reveal').disabled = false;
                    if (revealsLeft === 0) {
                        setFeedback("Sin intentos. Lo intentaremos m√°s tarde.", "fail");
                        setTimeout(() => skipPuzzle(), 2000);
                    }
                }
            }, 2000);
        }

        function finishPuzzle(success) {
            clearInterval(timerInt);
            stats.push({
                fen: puzzles[currentIdx].FEN, id: puzzles[currentIdx].PuzzleId,
                fails: fails, time: document.getElementById('timer').innerText,
                lastMove: lastOppMove, orientation: board.orientation(), success: success
            });

            document.getElementById('myBoard').classList.remove('blind-active');
            setFeedback(success ? "¬°Excelente!" : "Lo intentaremos m√°s tarde.", success ? "info" : "fail");
            
            setTimeout(() => {
                currentIdx++;
                currentIdx < puzzles.length ? loadPuzzle() : showReport();
            }, 1500);
        }

        function skipPuzzle() { finishPuzzle(false); }

        function startTimer() {
            clearInterval(timerInt);
            timerStart = Date.now();
            timerInt = setInterval(() => {
                const s = Math.floor((Date.now() - timerStart) / 1000);
                document.getElementById('timer').innerText = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function updateUI() {
            document.getElementById('ui-steps').innerText = `${Math.ceil(step/2)} / ${Math.ceil(moves.length/2)}`;
        }

        function setFeedback(m, t) {
            const b = document.getElementById('feedback-box');
            document.getElementById('feedback-msg').innerText = m;
            b.className = `p-4 rounded-3xl border-2 text-sm font-bold min-h-[80px] flex items-center justify-center text-center transition-all ${t==='fail'?'border-red-100 bg-red-50 text-red-600':'border-indigo-100 bg-indigo-50 text-indigo-700'}`;
        }

        function removeHighlights() { $('.square-55d63').removeClass('highlight-sq'); }

        function showReport() {
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-report').classList.remove('hidden');
            const b = document.getElementById('report-body');
            stats.forEach((s, i) => {
                const gifUrl = `https://lichess1.org/export/fen.gif?fen=${encodeURIComponent(s.fen)}&color=${s.orientation}&lastMove=${s.lastMove}&variant=standard&theme=newspaper&piece=cardinal`;
                b.innerHTML += `
                    <tr class="p-4 flex items-center justify-between">
                        <td class="flex items-center gap-4">
                            <img src="${gifUrl}" class="report-gif" alt="Posici√≥n">
                            <div>
                                <p class="font-black text-slate-800">#${i+1} ${s.success ? '‚úÖ' : '‚ùå'}</p>
                                <p class="text-[10px] font-bold text-slate-400 uppercase">${s.time} | ${s.fails} ERR</p>
                            </div>
                        </td>
                        <td><a href="https://lichess.org/training/${s.id}" target="_blank" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-xs">VER</a></td>
                    </tr>`;
            });
        }

        init();
    </script>
</body>
</html>
