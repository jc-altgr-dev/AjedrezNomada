<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Memory Pro - Educativo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #f1f5f9; touch-action: manipulation; }
        #myBoard { width: 100%; border-radius: 0.75rem; overflow: hidden; }
        
        /* Efecto desenfoque mejorado */
        .chess-hidden { 
            filter: blur(6px) opacity(0.5) !important; 
            transition: filter 0.3s ease;
            pointer-events: none; 
        }

        /* Resaltar casilla seleccionada (Tap-Tap) */
        .highlight-square { box-shadow: inset 0 0 3px 3px yellow; }

        /* Ajustes para m√≥viles: Evitar scroll */
        @media (max-width: 768px) {
            .game-container { flex-direction: column; gap: 1rem; }
            #myBoard { max-width: 85vw; margin: 0 auto; }
            .stats-panel { order: 2; width: 100%; }
        }

        .bg-A1 { background-color: #dcfce7; color: #166534; border: 3px solid #86efac; }
        .bg-A2 { background-color: #dbeafe; color: #1e40af; border: 3px solid #93c5fd; }
        .bg-B1 { background-color: #ffedd5; color: #9a3412; border: 3px solid #fdba74; }
        .bg-B2 { background-color: #f3e8ff; color: #6b21a8; border: 3px solid #d8b4fe; }
    </style>
</head>
<body class="min-h-screen p-2 flex flex-col items-center justify-center">

    <div id="app" class="w-full max-w-4xl bg-white rounded-[2rem] shadow-xl overflow-hidden">
        
        <div id="screen-start" class="p-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-6">Entrenador Chess Memory</h1>
            <div id="level-grid" class="grid grid-cols-2 gap-4 mb-8"></div>
        </div>

        <div id="screen-game" class="hidden p-4 md:p-8">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 id="current-lvl-tag" class="text-xl font-bold text-slate-800">Nivel</h2>
                    <p id="progress-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ejercicios</p>
                </div>
                <div class="flex gap-4 items-center">
                    <div id="timer" class="text-2xl font-mono font-bold text-indigo-600">00:00</div>
                    <button onclick="skipPuzzle()" class="bg-slate-100 text-slate-500 px-3 py-1 rounded-lg text-xs font-bold hover:bg-slate-200">Saltar</button>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-6">
                <div class="w-full lg:w-2/3">
                    <div id="myBoard" class="mx-auto"></div>
                    <div class="w-full h-2 bg-slate-100 mt-4 rounded-full overflow-hidden">
                        <div id="visibility-bar" class="h-full bg-indigo-500 transition-all"></div>
                    </div>
                </div>

                <div class="w-full lg:w-1/3 flex flex-col justify-between">
                    <div>
                        <button id="btn-hint" onclick="useHint()" disabled class="w-full mb-3 bg-amber-400 text-amber-900 py-3 rounded-xl font-bold shadow-md disabled:opacity-30 flex items-center justify-center gap-2">
                            üëÅÔ∏è Mostrar y responder (2s)
                        </button>
                        
                        <div id="feedback-box" class="p-4 rounded-xl border-2 text-sm font-medium min-h-[80px] flex items-center justify-center text-center mb-4">
                            <span id="feedback-msg">Memoriza la posici√≥n de las piezas...</span>
                        </div>
                    </div>

                    <div id="action-area" class="space-y-3">
                        <div class="grid grid-cols-2 gap-2 text-center text-[10px] font-bold uppercase">
                            <div class="bg-slate-50 p-2 rounded-lg">Fallos: <span id="fail-count" class="text-red-500 text-sm">0</span></div>
                            <div class="bg-slate-50 p-2 rounded-lg">Movs: <span id="move-count" class="text-blue-500 text-sm">0/0</span></div>
                        </div>
                        <button id="btn-next" onclick="nextExercise()" class="hidden w-full bg-green-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-600 transition-all">
                            Siguiente Ejercicio ‚Üí
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen-results" class="hidden p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Reporte de Entrenamiento</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left border-collapse">
                    <thead>
                        <tr class="border-b">
                            <th class="p-2">#</th>
                            <th class="p-2">Tiempo</th>
                            <th class="p-2">Seg/Jugada</th>
                            <th class="p-2">Fallos</th>
                            <th class="p-2">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="report-body"></tbody>
                </table>
            </div>
            <button onclick="location.reload()" class="w-full mt-8 bg-slate-900 text-white py-4 rounded-xl font-bold">Reiniciar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const levels = [
            { id: "A1", color: "bg-A1", label: "Novato (400)" },
            { id: "A2", color: "bg-A2", label: "Aprendiz (800)" },
            { id: "B1", color: "bg-B1", label: "Intermedio (1200)" },
            { id: "B2", color: "bg-B2", label: "Avanzado (1600)" }
        ];

        let board, game = new Chess();
        let puzzles = [], currentIdx = 0, puzzleMoves = [], step = 0;
        let visibleTime = 15;
        let isHidden = false, sourceSq = null;
        
        // Stats
        let startTime, timerInterval;
        let exerciseStats = []; 
        let currentFails = 0, currentMoveTimeStart;

        function init() {
            const grid = document.getElementById('level-grid');
            levels.forEach(lvl => {
                grid.innerHTML += `<button onclick="loadLevel('${lvl.id}')" class="${lvl.color} p-4 rounded-2xl font-bold shadow-sm">${lvl.label}</button>`;
            });
        }

        function loadLevel(id) {
            Papa.parse(`${id}/puzzles_selected_${id}.csv`, {
                download: true, header: true, complete: (res) => {
                    puzzles = res.data;
                    startSession(id);
                }
            });
        }

        function startSession(id) {
            document.getElementById('current-lvl-tag').innerText = `Nivel ${id}`;
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            
            board = ChessBoard('myBoard', {
                draggable: true,
                onDrop: handleMove,
                onSnapEnd: () => board.position(game.fen()),
                pieceTheme: (p) => `img/${p}.png`
            });

            // Soporte para Tap-Tap
            $('#myBoard').on('click', '.square-55d63', function() {
                const square = $(this).data('square');
                handleSquareClick(square);
            });

            loadPuzzle();
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN);
            puzzleMoves = p.Moves.split(' ');
            step = 0; currentFails = 0;

            const first = puzzleMoves.shift();
            game.move(first, {sloppy: true});
            
            board.orientation(game.turn() === 'w' ? 'white' : 'black');
            board.position(game.fen());
            
            document.getElementById('progress-text').innerText = `Ejercicio ${currentIdx + 1}/${puzzles.length}`;
            document.getElementById('fail-count').innerText = "0";
            document.getElementById('move-count').innerText = `0 / ${Math.ceil(puzzleMoves.length/2)}`;
            document.getElementById('btn-next').classList.add('hidden');
            document.getElementById('feedback-box').className = "p-4 rounded-xl border-2 border-slate-200 text-slate-600";
            setFeedback("Memoriza con calma. Mira bien los caballos y alfiles.");

            startTimer();
            startMemoryCycle();
        }

        function startMemoryCycle() {
            const bar = document.getElementById('visibility-bar');
            const boardEl = document.getElementById('myBoard');
            
            isHidden = false;
            boardEl.classList.remove('chess-hidden');
            document.getElementById('btn-hint').disabled = true;
            bar.style.transition = 'none';
            bar.style.width = '100%';

            setTimeout(() => {
                bar.style.transition = `width ${visibleTime}s linear`;
                bar.style.width = '0%';
            }, 50);

            setTimeout(() => {
                boardEl.classList.add('chess-hidden');
                isHidden = true;
                document.getElementById('btn-hint').disabled = false;
                setFeedback("¬°Ahora de memoria! Tu mente es capaz.");
                currentMoveTimeStart = Date.now();
            }, visibleTime * 1000);
        }

        function handleSquareClick(sq) {
            if (!isHidden) return;
            
            // Si ya hay origen, intentar mover
            if (sourceSq) {
                if (sourceSq === sq) {
                    removeHighlights();
                    sourceSq = null;
                } else {
                    handleMove(sourceSq, sq);
                    removeHighlights();
                    sourceSq = null;
                }
            } else {
                // Seleccionar pieza
                const piece = game.get(sq);
                if (piece && piece.color === game.turn()) {
                    sourceSq = sq;
                    $(`#myBoard .square-${sq}`).addClass('highlight-square');
                }
            }
        }

        function handleMove(src, tgt) {
            const moveUCI = src + tgt;
            const validMove = puzzleMoves[step];
            const move = game.move({ from: src, to: tgt, promotion: 'q' });

            if (!move) return 'snapback';

            if (moveUCI === validMove || (moveUCI + 'q') === validMove) {
                step++;
                document.getElementById('myBoard').classList.remove('chess-hidden');
                setFeedback("¬°Exacto! Tienes una visi√≥n excelente.");
                
                if (step < puzzleMoves.length) {
                    setTimeout(() => {
                        game.move(puzzleMoves[step], {sloppy: true});
                        step++;
                        board.position(game.fen());
                        document.getElementById('move-count').innerText = `${Math.ceil(step/2)} / ${Math.ceil(puzzleMoves.length/2)}`;
                        if(isHidden) document.getElementById('myBoard').classList.add('chess-hidden');
                    }, 600);
                } else {
                    finishPuzzle(true);
                }
            } else {
                game.undo();
                currentFails++;
                document.getElementById('fail-count').innerText = currentFails;
                setFeedback(getEncouragement(currentFails), "fail");
                return 'snapback';
            }
        }

        function finishPuzzle(success, skipped = false) {
            clearInterval(timerInterval);
            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            const movesCount = Math.ceil(puzzleMoves.length/2);
            
            exerciseStats.push({
                time: timeElapsed,
                fails: currentFails,
                moves: movesCount,
                status: skipped ? "Saltado" : "Completado"
            });

            document.getElementById('myBoard').classList.remove('chess-hidden');
            if (!skipped) {
                document.getElementById('btn-next').classList.remove('hidden');
                setFeedback("¬°Ejercicio superado! ¬øListo para el siguiente?");
            } else {
                nextExercise();
            }
        }

        function useHint() {
            const b = document.getElementById('myBoard');
            b.classList.remove('chess-hidden');
            document.getElementById('btn-hint').disabled = true;
            setTimeout(() => { if(isHidden) b.classList.add('chess-hidden'); document.getElementById('btn-hint').disabled = false; }, 2000);
        }

        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const s = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function getEncouragement(fails) {
            if (fails === 1) return "¬°Casi! Respira y vuelve a intentarlo.";
            if (fails === 2) return "No pasa nada, f√≠jate bien en la √∫ltima pieza que moviste.";
            return "¬°El ajedrez es dif√≠cil, pero t√∫ eres m√°s fuerte! Sigue intentando.";
        }

        function setFeedback(msg, type = "info") {
            const box = document.getElementById('feedback-box');
            document.getElementById('feedback-msg').innerText = msg;
            box.className = "p-4 rounded-xl border-2 text-sm font-medium min-h-[80px] flex items-center justify-center text-center mb-4 " + 
                (type === "fail" ? "border-red-200 bg-red-50 text-red-700" : "border-indigo-100 bg-indigo-50 text-indigo-700");
        }

        function removeHighlights() { $('#myBoard .square-55d63').removeClass('highlight-square'); }

        function nextExercise() {
            currentIdx++;
            currentIdx < puzzles.length ? loadPuzzle() : showReport();
        }

        function skipPuzzle() { finishPuzzle(false, true); }

        function showReport() {
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-results').classList.remove('hidden');
            const body = document.getElementById('report-body');
            exerciseStats.forEach((s, i) => {
                const avg = (s.time / s.moves).toFixed(1);
                body.innerHTML += `
                    <tr class="border-b">
                        <td class="p-2">${i+1}</td>
                        <td class="p-2">${s.time}s</td>
                        <td class="p-2">${avg}s</td>
                        <td class="p-2">${s.fails}</td>
                        <td class="p-2 font-bold ${s.status === 'Saltado' ? 'text-orange-500' : 'text-green-600'}">${s.status}</td>
                    </tr>`;
            });
        }

        init();
    </script>
</body>
</html>
