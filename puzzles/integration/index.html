<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chess Memory Pro</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mem-time: 25s; /* RECONFIGURABLE AQU√ç */
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #f1f5f9; 
            /* Margen de seguridad para m√≥viles */
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #myBoard { width: 100%; border-radius: 1rem; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        
        /* Desenfoque del 50% */
        .chess-hidden { 
            filter: blur(10px) opacity(0.5) !important; 
            transition: filter 0.5s ease;
            pointer-events: none; 
        }

        /* Resalte de pieza seleccionada */
        .highlight-sq {
            box-shadow: inset 0 0 5px 5px rgba(255, 215, 0, 0.9) !important;
        }

        /* Bloqueo de men√∫s contextuales */
        img { pointer-events: none; -webkit-touch-callout: none; }

        .report-img {
            width: 80px; height: 80px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            object-fit: contain;
            background: #fff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="app" class="w-full max-w-4xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-white">
        
        <div id="screen-start" class="p-10 text-center">
            <h1 class="text-4xl font-black text-slate-800 mb-2">Chess Memory</h1>
            <p class="text-slate-400 mb-10 italic">Entrena tu mente de Gran Maestro</p>
            <div id="level-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-8"></div>
        </div>

        <div id="screen-game" class="hidden p-4 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 id="current-lvl-tag" class="text-2xl font-bold text-slate-800">Nivel</h2>
                    <span id="session-timer" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total: 00:00</span>
                </div>
                <div class="text-right">
                    <div id="timer" class="text-3xl font-mono font-bold text-indigo-600">00:00</div>
                    <button onclick="skipPuzzle()" class="text-[10px] font-black text-slate-400 uppercase underline">Saltar Ejercicio</button>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-3/5">
                    <div id="myBoard"></div>
                    <div class="w-full h-3 bg-slate-100 mt-6 rounded-full overflow-hidden">
                        <div id="visibility-bar" class="h-full bg-indigo-500 w-full transition-all"></div>
                    </div>
                </div>

                <div class="w-full lg:w-2/5 flex flex-col justify-between">
                    <div>
                        <button id="btn-hint" onclick="useHint()" disabled class="w-full mb-4 bg-amber-400 text-amber-900 py-5 rounded-2xl font-bold shadow-lg disabled:opacity-20 transition-all">
                            üëÅÔ∏è Mostrar y responder (2s)
                        </button>
                        
                        <div id="feedback-box" class="p-6 rounded-[2rem] border-2 text-sm font-semibold min-h-[100px] flex items-center justify-center text-center">
                            <span id="feedback-msg">Preparando piezas...</span>
                        </div>
                    </div>

                    <div class="mt-6 space-y-4">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-around">
                            <div class="text-center">
                                <p class="text-[10px] text-slate-400 uppercase font-black">Fallos</p>
                                <p id="fail-count" class="text-xl font-bold text-red-500">0</p>
                            </div>
                            <div class="text-center">
                                <p class="text-[10px] text-slate-400 uppercase font-black">Progreso</p>
                                <p id="move-count" class="text-xl font-bold text-indigo-600">0/0</p>
                            </div>
                        </div>
                        <button id="btn-next" onclick="nextExercise()" class="hidden w-full bg-green-500 text-white py-5 rounded-2xl font-bold text-xl shadow-xl hover:bg-green-600">
                            Siguiente ‚Üí
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen-results" class="hidden p-6 md:p-10">
            <h2 class="text-3xl font-black text-center text-slate-800 mb-2">¬°Misi√≥n Cumplida!</h2>
            <p id="total-session-time" class="text-center text-slate-400 text-sm mb-8 font-bold"></p>
            
            <div class="max-h-[450px] overflow-y-auto rounded-3xl border border-slate-100 shadow-inner mb-6">
                <table class="w-full text-sm">
                    <tbody id="report-body" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
            <button onclick="location.reload()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg shadow-lg">Finalizar Sesi√≥n</button>
        </div>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // CONFIGURACI√ìN GLOBAL
        const MEMORIZATION_TIME = 25; // Segundos para memorizar
        const levels = [
            { id: "A1", color: "bg-green-50 text-green-700 border-green-200" },
            { id: "A2", color: "bg-blue-50 text-blue-700 border-blue-200" },
            { id: "B1", color: "bg-orange-50 text-orange-700 border-orange-200" },
            { id: "B2", color: "bg-purple-50 text-purple-700 border-purple-200" },
            { id: "C1", color: "bg-red-50 text-red-700 border-red-200" },
            { id: "C2", color: "bg-slate-50 text-slate-700 border-slate-200" }
        ];

        let board, game = new Chess();
        let puzzles = [], currentIdx = 0, puzzleMoves = [], step = 0;
        let isHidden = false, sourceSq = null;
        
        let startTime, timerInterval;
        let sessionStart, sessionInterval;
        let currentFails = 0, exerciseStats = [];

        function init() {
            const grid = document.getElementById('level-grid');
            levels.forEach(lvl => {
                grid.innerHTML += `<button onclick="loadLevel('${lvl.id}')" class="${lvl.color} border-2 p-6 rounded-3xl font-black text-xl hover:scale-95 transition-all shadow-sm">${lvl.id}</button>`;
            });
        }

        function loadLevel(id) {
            Papa.parse(`${id}/puzzles_selected_${id}.csv`, {
                download: true, header: true, skipEmptyLines: true,
                complete: (res) => {
                    puzzles = res.data;
                    startSession(id);
                }
            });
        }

        function startSession(id) {
            sessionStart = Date.now();
            sessionInterval = setInterval(updateSessionTimer, 1000);
            
            document.getElementById('current-lvl-tag').innerText = `Nivel ${id}`;
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            
            board = ChessBoard('myBoard', {
                draggable: false, // Desactivamos drag para forzar tap-tap
                pieceTheme: (p) => `img/${p}.png`
            });

            // GESTI√ìN DE CLICS (Tap-Tap)
            $(document).on('mousedown touchstart', '.square-55d63', function(e) {
                e.preventDefault();
                const sq = $(this).data('square');
                handleTap(sq);
            });

            loadPuzzle();
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN);
            puzzleMoves = p.Moves.split(' ');
            step = 0; currentFails = 0;

            const first = puzzleMoves.shift();
            game.move(first, {sloppy: true});
            board.orientation(game.turn() === 'w' ? 'white' : 'black');
            board.position(game.fen());
            
            document.getElementById('move-count').innerText = `0 / ${Math.ceil(puzzleMoves.length/2)}`;
            document.getElementById('fail-count').innerText = "0";
            document.getElementById('btn-next').classList.add('hidden');
            setFeedback("Memoriza la posici√≥n. ¬°C√©ntrate en las piezas mayores!", "info");

            startTimer();
            startMemoryCycle();
        }

        function startMemoryCycle() {
            const bar = document.getElementById('visibility-bar');
            const boardEl = document.getElementById('myBoard');
            isHidden = false;
            boardEl.classList.remove('chess-hidden');
            document.getElementById('btn-hint').disabled = true;
            
            bar.style.transition = 'none';
            bar.style.width = '100%';

            setTimeout(() => {
                bar.style.transition = `width ${MEMORIZATION_TIME}s linear`;
                bar.style.width = '0%';
            }, 100);

            setTimeout(() => {
                boardEl.classList.add('chess-hidden');
                isHidden = true;
                document.getElementById('btn-hint').disabled = false;
                setFeedback("¬°Tiempo! Reproduce la secuencia de memoria.", "info");
            }, MEMORIZATION_TIME * 1000);
        }

        function handleTap(sq) {
            if (!isHidden) return;

            if (sourceSq === sq) {
                removeHighlights();
                sourceSq = null;
                return;
            }

            const piece = game.get(sq);
            if (piece && piece.color === game.turn()) {
                removeHighlights();
                sourceSq = sq;
                $(`.square-${sq}`).addClass('highlight-sq');
            } else if (sourceSq) {
                processMove(sourceSq, sq);
                removeHighlights();
                sourceSq = null;
            }
        }

        function processMove(src, tgt) {
            const moveUCI = src + tgt;
            const validMove = puzzleMoves[step];
            const move = game.move({ from: src, to: tgt, promotion: 'q' });

            if (!move) return;

            if (moveUCI === validMove || (moveUCI + 'q') === validMove) {
                step++;
                document.getElementById('myBoard').classList.remove('chess-hidden');
                
                if (step < puzzleMoves.length) {
                    setFeedback("¬°Correcto! Espera la respuesta...", "info");
                    setTimeout(() => {
                        game.move(puzzleMoves[step], {sloppy: true});
                        step++;
                        board.position(game.fen());
                        document.getElementById('move-count').innerText = `${Math.ceil(step/2)} / ${Math.ceil(puzzleMoves.length/2)}`;
                        if(isHidden) document.getElementById('myBoard').classList.add('chess-hidden');
                    }, 600);
                } else {
                    finishPuzzle(true);
                }
            } else {
                game.undo();
                currentFails++;
                document.getElementById('fail-count').innerText = currentFails;
                setFeedback("Ese no era el movimiento. ¬°Intenta recordar!", "fail");
            }
        }

        function finishPuzzle(success, skipped = false) {
            clearInterval(timerInterval);
            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            
            exerciseStats.push({
                fen: puzzles[currentIdx].FEN,
                id: puzzles[currentIdx].PuzzleId,
                time: timeElapsed,
                fails: currentFails,
                status: skipped ? "Saltado" : "OK"
            });

            document.getElementById('myBoard').classList.remove('chess-hidden');
            
            if (currentIdx === puzzles.length - 1) {
                showReport();
            } else {
                if (!skipped) {
                    document.getElementById('btn-next').classList.remove('hidden');
                    setFeedback("¬°Excelente visi√≥n! ¬øSeguimos?", "info");
                } else {
                    nextExercise();
                }
            }
        }

        function useHint() {
            const b = document.getElementById('myBoard');
            b.classList.remove('chess-hidden');
            document.getElementById('btn-hint').disabled = true;
            setTimeout(() => { 
                if(isHidden) b.classList.add('chess-hidden'); 
                document.getElementById('btn-hint').disabled = false; 
            }, 2000);
        }

        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const s = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = formatTime(s);
            }, 1000);
        }

        function updateSessionTimer() {
            const s = Math.floor((Date.now() - sessionStart) / 1000);
            document.getElementById('session-timer').innerText = `Total: ${formatTime(s)}`;
        }

        function formatTime(s) {
            return new Date(s * 1000).toISOString().substr(14, 5);
        }

        function setFeedback(msg, type) {
            const box = document.getElementById('feedback-box');
            document.getElementById('feedback-msg').innerText = msg;
            box.className = "p-6 rounded-[2rem] border-2 text-sm font-bold min-h-[100px] flex items-center justify-center text-center transition-all " + 
                (type === "fail" ? "border-red-100 bg-red-50 text-red-600" : "border-indigo-100 bg-indigo-50 text-indigo-700");
        }

        function removeHighlights() { $('.square-55d63').removeClass('highlight-sq'); }

        function nextExercise() {
            currentIdx++;
            currentIdx < puzzles.length ? loadPuzzle() : showReport();
        }

        function skipPuzzle() { finishPuzzle(false, true); }

        function showReport() {
            clearInterval(sessionInterval);
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-results').classList.remove('hidden');
            
            const totalS = Math.floor((Date.now() - sessionStart) / 1000);
            document.getElementById('total-session-time').innerText = `Tiempo de sesi√≥n: ${formatTime(totalS)}`;

            const body = document.getElementById('report-body');
            body.innerHTML = "";
            
            exerciseStats.forEach((s, i) => {
                const lichessLink = `https://lichess.org/training/${s.id}`;
                const fenImg = `https://lichess1.org/export/fen.png?fen=${encodeURIComponent(s.fen)}&color=white`;
                
                body.innerHTML += `
                    <tr class="p-4 flex items-center justify-between">
                        <td class="flex items-center gap-4">
                            <img src="${fenImg}" class="report-img shadow-sm" alt="Tablero">
                            <div>
                                <p class="font-black text-slate-700">Puzzle #${i+1}</p>
                                <p class="text-[10px] text-slate-400 font-bold">${s.time} seg | ${s.fails} fallos</p>
                            </div>
                        </td>
                        <td>
                            <a href="${lichessLink}" target="_blank" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-xs shadow-md">Revisar ‚Üó</a>
                        </td>
                    </tr>`;
            });
        }

        init();
    </script>
</body>
</html>
