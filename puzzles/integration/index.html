<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chess Training Pro - Insane Edition</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top, 20px); --safe-bottom: env(safe-area-inset-bottom, 20px); }
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; padding: var(--safe-top) 0.5rem var(--safe-bottom); user-select: none; }
        
        #myBoard { width: 100%; border-radius: 1rem; overflow: hidden; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3); }
        .highlight-sq { box-shadow: inset 0 0 3px 5px #fbbf24 !important; }
        
        .stat-card { background: white; padding: 1rem; border-radius: 1.5rem; border: 1px solid #e2e8f0; }
        .report-gif { width: 75px; height: 75px; border-radius: 10px; border: 2px solid #f1f5f9; }
        
        /* Ajuste para rejilla de niveles */
        .level-btn {
            display: flex; align-items: center; justify-content: center;
            min-height: 80px; padding: 1rem; border-radius: 1.5rem;
            font-weight: 800; transition: all 0.2s; text-align: center;
            line-height: 1; overflow: hidden; word-break: break-word;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div id="app" class="w-full max-w-4xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden min-h-[85vh] flex flex-col">
        
        <div class="p-5 bg-slate-900 text-white flex justify-between items-center">
            <div>
                <h1 class="text-lg font-extrabold tracking-tight leading-none">Chess Training</h1>
                <p id="sub-title" class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1">Selecciona Nivel</p>
            </div>
            <div class="flex items-center gap-4">
                <div id="game-timer" class="hidden text-xl font-mono font-bold text-amber-400">00:00</div>
                <button id="btn-skip" onclick="skipPuzzle()" class="hidden bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-tighter transition-colors">Saltar</button>
            </div>
        </div>

        <div id="screen-levels" class="p-6 grid grid-cols-2 sm:grid-cols-3 gap-3">
            </div>

        <div id="screen-game" class="hidden p-4 flex-1">
            <div class="flex flex-col lg:row gap-6">
                <div class="w-full lg:w-[55%] mx-auto">
                    <div id="myBoard"></div>
                </div>

                <div class="w-full lg:w-[45%] flex flex-col justify-between">
                    <div id="feedback-box" class="p-6 rounded-[2rem] border-2 border-slate-100 bg-slate-50 text-center flex items-center justify-center min-h-[120px]">
                        <p id="feedback-msg" class="text-base font-bold text-slate-700 leading-snug">Analiza y encuentra la mejor jugada.</p>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <div class="stat-card text-center py-3">
                            <span class="text-[9px] font-black text-slate-400 uppercase">Intentos</span>
                            <p id="ui-attempts" class="text-xl font-black text-slate-800">1</p>
                        </div>
                        <div class="stat-card text-center py-3">
                            <span class="text-[9px] font-black text-slate-400 uppercase">Progreso</span>
                            <p id="ui-steps" class="text-xl font-black text-indigo-600">0/0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen-report" class="hidden p-6 overflow-y-auto no-scrollbar">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
                <div class="stat-card p-3">
                    <span class="text-[8px] font-bold text-slate-400 uppercase">Tiempo Total</span>
                    <p id="res-total-time" class="text-lg font-black text-slate-800">00:00</p>
                </div>
                <div class="stat-card p-3">
                    <span class="text-[8px] font-bold text-slate-400 uppercase">A la primera</span>
                    <p id="res-perfect" class="text-lg font-black text-amber-500">0</p>
                </div>
                <div class="stat-card p-3">
                    <span class="text-[8px] font-bold text-slate-400 uppercase">Promedio</span>
                    <p id="res-avg" class="text-lg font-black text-indigo-600">0s</p>
                </div>
                <div class="stat-card p-3">
                    <span class="text-[8px] font-bold text-slate-400 uppercase">Efectividad</span>
                    <p id="res-accuracy" class="text-lg font-black text-green-600">0%</p>
                </div>
            </div>

            <div class="bg-white p-2 rounded-[1.5rem] border border-slate-100 mb-6 h-[200px]">
                <canvas id="timeChart"></canvas>
            </div>

            <div class="flex flex-wrap items-center gap-3 mb-4 p-3 bg-slate-50 rounded-xl border border-slate-200">
                <div class="flex items-center gap-2"><input type="checkbox" id="filter-failed" onchange="renderReportList()"><label class="text-[10px] font-bold text-slate-600 uppercase">Fallidos</label></div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="filter-slow" onchange="renderReportList()"><label class="text-[10px] font-bold text-slate-600 uppercase">Lentos</label>
                    <input type="number" id="slow-limit" value="20" onchange="renderReportList()" class="w-8 text-[10px] font-bold border rounded p-1">
                </div>
            </div>

            <div id="report-list" class="space-y-2"></div>
            <button onclick="location.reload()" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black shadow-xl">Reiniciar</button>
        </div>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const levels = [
            { id: "A1", color: "bg-green-100 text-green-700 border-green-200" },
            { id: "A2", color: "bg-blue-100 text-blue-700 border-blue-200" },
            { id: "B1", color: "bg-orange-100 text-orange-700 border-orange-200" },
            { id: "B2", color: "bg-purple-100 text-purple-700 border-purple-200" },
            { id: "C1", color: "bg-red-100 text-red-700 border-red-200" },
            { id: "C2", color: "bg-indigo-100 text-indigo-700 border-indigo-200" },
            { id: "Insane", color: "bg-slate-800 text-slate-100 border-slate-900" }
        ];

        let board, game = new Chess();
        let puzzles = [], currentIdx = 0, moves = [], step = 0;
        let timerStart, timerInt, stats = [], sessionTime = 0;
        let puzzleAttempts = 1, sourceSq = null;

        function init() {
            const grid = document.getElementById('screen-levels');
            levels.forEach(lvl => {
                grid.innerHTML += `<button onclick="startLevel('${lvl.id}')" class="${lvl.color} level-btn shadow-sm text-lg sm:text-2xl">${lvl.id}</button>`;
            });
        }

        function startLevel(id) {
            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            document.getElementById('game-timer').classList.remove('hidden');
            document.getElementById('btn-skip').classList.remove('hidden');
            document.getElementById('sub-title').innerText = `Entrenando Nivel ${id}`;
            
            Papa.parse(`${id}/puzzles_selected_${id}.csv`, {
                download: true, header: true, skipEmptyLines: true,
                complete: (res) => { 
                    puzzles = res.data.filter(p => p.FEN); 
                    if(puzzles.length === 0) { alert("Error: No se encontraron ejercicios en este nivel."); location.reload(); }
                    loadPuzzle(); 
                }
            });
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN);
            moves = p.Moves.split(' ');
            step = 0; puzzleAttempts = 1;
            
            const introMove = moves.shift();
            game.move(introMove, {sloppy: true});
            
            board = ChessBoard('myBoard', {
                draggable: true,
                onDrop: handleMove,
                onSnapEnd: () => board.position(game.fen()),
                pieceTheme: (p) => `img/${p}.png`
            });

            board.orientation(game.turn() === 'w' ? 'white' : 'black');
            board.position(game.fen());
            
            updateUI();
            startPuzzleTimer();
            setFeedback("Tu turno. Encuentra la jugada ganadora.", "info");

            $('.square-55d63').on('touchstart mousedown', function(e) {
                e.preventDefault();
                handleTap($(this).data('square'));
            });
        }

        function handleTap(sq) {
            if (sourceSq === sq) { removeHighlights(); sourceSq = null; return; }
            const piece = game.get(sq);
            if (piece && piece.color === game.turn()) {
                removeHighlights();
                sourceSq = sq;
                $(`.square-${sq}`).addClass('highlight-sq');
            } else if (sourceSq) {
                const moveResult = handleMove(sourceSq, sq);
                if (moveResult !== 'snapback') board.position(game.fen());
                removeHighlights();
                sourceSq = null;
            }
        }

        function handleMove(src, tgt) {
            const uci = src + tgt;
            const valid = moves[step];
            
            // Intentar el movimiento
            const move = game.move({ from: src, to: tgt, promotion: 'q' });
            if (!move) return 'snapback';

            // REGLA DE ORO: Si es mate, es correcto siempre.
            const leadsToCheckmate = game.in_checkmate();
            const isExpected = (uci === valid || (uci + 'q') === valid);

            if (isExpected || leadsToCheckmate) {
                step++;
                // Si es mate pero no era la jugada esperada, terminamos el puzzle igual
                if (leadsToCheckmate) {
                    finishPuzzle(true);
                    return;
                }
                
                if (step < moves.length) {
                    setTimeout(() => {
                        game.move(moves[step], {sloppy: true});
                        step++;
                        board.position(game.fen());
                        updateUI();
                    }, 400);
                } else {
                    finishPuzzle(true);
                }
            } else {
                game.undo();
                puzzleAttempts++;
                document.getElementById('ui-attempts').innerText = puzzleAttempts;
                setFeedback("No es la mejor jugada. ¡Busca otra opción!", "fail");
                return 'snapback';
            }
        }

        function finishPuzzle(success) {
            clearInterval(timerInt);
            const timeElapsed = Math.floor((Date.now() - timerStart) / 1000);
            sessionTime += timeElapsed;
            
            stats.push({
                id: puzzles[currentIdx].PuzzleId,
                fen: puzzles[currentIdx].FEN,
                time: timeElapsed,
                attempts: puzzleAttempts,
                lastMove: moves[moves.length-1] || moves[0],
                orientation: board.orientation(),
                success: success
            });

            setFeedback(success ? "¡Excelente!" : "Saltado.", success ? "info" : "fail");
            
            setTimeout(() => {
                currentIdx++;
                currentIdx < puzzles.length ? loadPuzzle() : showDashboard();
            }, 1200);
        }

        function startPuzzleTimer() {
            clearInterval(timerInt);
            timerStart = Date.now();
            timerInt = setInterval(() => {
                const s = Math.floor((Date.now() - timerStart) / 1000);
                document.getElementById('game-timer').innerText = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function updateUI() {
            document.getElementById('ui-attempts').innerText = puzzleAttempts;
            document.getElementById('ui-steps').innerText = `${Math.ceil(step/2)} / ${Math.ceil(moves.length/2)}`;
        }

        function setFeedback(m, t) {
            const b = document.getElementById('feedback-box');
            document.getElementById('feedback-msg').innerText = m;
            b.className = `p-6 rounded-[2rem] border-2 text-center flex items-center justify-center min-h-[120px] transition-all ${t==='fail'?'border-red-100 bg-red-50 text-red-600':'border-slate-100 bg-slate-50 text-slate-700'}`;
        }

        function removeHighlights() { $('.square-55d63').removeClass('highlight-sq'); }
        function skipPuzzle() { finishPuzzle(false); }

        function showDashboard() {
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-report').classList.remove('hidden');
            document.getElementById('game-timer').classList.add('hidden');
            document.getElementById('btn-skip').classList.add('hidden');

            const perfects = stats.filter(s => s.attempts === 1 && s.success).length;
            const avgTime = Math.round(stats.reduce((a,b) => a + b.time, 0) / stats.length);

            document.getElementById('res-total-time').innerText = new Date(sessionTime * 1000).toISOString().substr(14, 5);
            document.getElementById('res-accuracy').innerText = Math.round((perfects/stats.length)*100) + "%";
            document.getElementById('res-avg').innerText = avgTime + "s";
            document.getElementById('res-perfect').innerText = perfects;

            renderChart();
            renderReportList();
        }

        function renderChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stats.map((_, i) => i + 1),
                    datasets: [{
                        label: 'Segundos',
                        data: stats.map(s => s.time),
                        backgroundColor: stats.map(s => !s.success ? '#94a3b8' : (s.attempts > 1 ? '#fecaca' : '#c7d2fe')),
                        borderRadius: 8
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function renderReportList() {
            const list = document.getElementById('report-list');
            const onlyFailed = document.getElementById('filter-failed').checked;
            const onlySlow = document.getElementById('filter-slow').checked;
            const slowLimit = parseInt(document.getElementById('slow-limit').value);
            list.innerHTML = "";
            
            stats.forEach((s, i) => {
                if (onlyFailed && s.attempts <= 1) return;
                if (onlySlow && s.time <= slowLimit) return;

                const gif = `https://lichess1.org/export/fen.gif?fen=${encodeURIComponent(s.fen)}&color=${s.orientation}&lastMove=${s.lastMove}&variant=standard&theme=newspaper&piece=cardinal`;
                list.innerHTML += `
                    <div class="stat-card flex items-center justify-between p-3">
                        <div class="flex items-center gap-3">
                            <a href="https://lichess.org/training/${s.id}" target="_blank"><img src="${gif}" class="report-gif"></a>
                            <div>
                                <p class="font-black text-slate-800 text-sm">#${i+1}</p>
                                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">${s.time}s • ${s.attempts} Int</p>
                            </div>
                        </div>
                        <div class="text-lg">${!s.success ? '⏭️' : (s.attempts > 1 ? '❌' : '✅')}</div>
                    </div>`;
            });
        }

        init();
    </script>
</body>
</html>
