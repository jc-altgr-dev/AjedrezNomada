<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Polgar Ultimate Trainer</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top, 20px); }
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; padding-top: var(--safe-top); }
        #myBoard { width: 100%; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .vibrant-header { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .stat-card { background: white; border-radius: 1.25rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .highlight-sq { box-shadow: inset 0 0 3px 3px #fbbf24 !important; }
        .level-btn { transition: all 0.2s; border: 2px solid transparent; }
        .level-btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.3); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="app" class="max-w-4xl mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
        
        <header class="vibrant-header p-6 text-white shadow-lg">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black">Polgar Master</h1>
                    <p id="sub-title" class="text-xs font-bold opacity-80 tracking-widest uppercase">Entrenamiento Adaptativo</p>
                </div>
                <div class="flex items-center gap-2">
                    <div id="game-timer" class="hidden bg-white/20 px-3 py-1 rounded-lg font-mono font-bold">00:00</div>
                    <button id="btn-exit" onclick="showDashboard()" class="hidden bg-red-500/80 hover:bg-red-600 px-3 py-1 rounded-lg text-xs font-bold uppercase transition-colors">Salir</button>
                </div>
            </div>
        </header>

        <div id="screen-levels" class="p-6 flex-1 space-y-8">
            <div class="bg-indigo-50 p-6 rounded-3xl border border-indigo-100 shadow-sm">
                <label class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-2 block">Salto directo a ejercicio</label>
                <div class="flex gap-2">
                    <input type="number" id="search-id" placeholder="ID 1-4462..." class="flex-1 p-4 rounded-2xl border-2 border-indigo-100 focus:border-indigo-400 outline-none font-bold text-lg">
                    <button onclick="startRange(1, 4462)" class="bg-indigo-600 text-white px-6 rounded-2xl font-black shadow-lg shadow-indigo-200">IR</button>
                </div>
            </div>

            <div class="flex items-center justify-between px-4">
                <span class="text-sm font-bold text-slate-500">Estilo de piezas:</span>
                <select id="piece-style" class="bg-slate-100 border-none rounded-lg px-3 py-2 text-xs font-bold text-slate-700 outline-none">
                    <option value="local">Carpeta Local (img/)</option>
                    <option value="staunty">Staunty (Online)</option>
                    <option value="wikipedia">Wikipedia (Clásico)</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="startRange(1, 306)" class="level-btn bg-emerald-500 text-white p-5 rounded-3xl text-left">
                    <span class="block text-xs font-black opacity-70 uppercase">Nivel A1</span>
                    <span class="text-xl font-bold italic">Mate in One</span>
                    <span class="block text-[10px] mt-1 font-mono">IDs: 1 - 306</span>
                </button>
                
                <button onclick="startRange(307, 1254)" class="level-btn bg-blue-500 text-white p-5 rounded-3xl text-left">
                    <span class="block text-xs font-black opacity-70 uppercase">Nivel A2</span>
                    <span class="text-xl font-bold italic">Mate in Two (Basic)</span>
                    <span class="block text-[10px] mt-1 font-mono">IDs: 307 - 1254</span>
                </button>

                <button onclick="startRange(1255, 3718)" class="level-btn bg-violet-500 text-white p-5 rounded-3xl text-left">
                    <span class="block text-xs font-black opacity-70 uppercase">Nivel B1</span>
                    <span class="text-xl font-bold italic">Mate in Two (Expert)</span>
                    <span class="block text-[10px] mt-1 font-mono">IDs: 1255 - 3718</span>
                </button>

                <button onclick="startRange(3719, 4462)" class="level-btn bg-pink-500 text-white p-5 rounded-3xl text-left">
                    <span class="block text-xs font-black opacity-70 uppercase">Nivel C1</span>
                    <span class="text-xl font-bold italic">Mate in Three</span>
                    <span class="block text-[10px] mt-1 font-mono">IDs: 3719 - 4462</span>
                </button>
            </div>
        </div>

        <div id="screen-game" class="hidden p-4 md:p-8 flex-1">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex-1">
                    <div id="myBoard"></div>
                </div>
                <div class="w-full lg:w-72 space-y-4">
                    <div id="feedback" class="p-6 rounded-3xl bg-slate-50 border-2 border-slate-100 text-center min-h-[120px] flex items-center justify-center italic font-bold text-slate-600 transition-all">
                        Analiza la posición...
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="stat-card p-4 text-center">
                            <span class="text-[9px] font-black uppercase text-slate-400">Intento</span>
                            <p id="ui-attempts" class="text-xl font-black text-slate-800">1</p>
                        </div>
                        <div class="stat-card p-4 text-center">
                            <span class="text-[9px] font-black uppercase text-slate-400">Restantes</span>
                            <p id="ui-progress" class="text-xl font-black text-indigo-600">0</p>
                        </div>
                    </div>
                    <button onclick="skipPuzzle()" class="w-full py-4 rounded-2xl bg-slate-100 text-slate-500 font-black text-xs uppercase hover:bg-slate-200">Saltar Ejercicio</button>
                </div>
            </div>
        </div>

        <div id="screen-report" class="hidden p-6 flex-1 bg-slate-50 overflow-y-auto">
            <div id="pdf-content" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 leading-none">Reporte Polgar</h2>
                        <p class="text-sm font-bold text-indigo-500">Sesión de Entrenamiento Personalizado</p>
                    </div>
                    <div class="text-right">
                        <p id="res-date" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Tiempo</p>
                        <p id="res-total-time" class="text-xl font-black text-slate-800">00:00</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Completados</p>
                        <p id="res-total-done" class="text-xl font-black text-slate-800">0</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Precisión</p>
                        <p id="res-accuracy" class="text-xl font-black text-green-600">0%</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Ritmo Medio</p>
                        <p id="res-avg-time" class="text-xl font-black text-indigo-600">0s</p>
                    </div>
                </div>

                <div class="h-64 mb-8">
                    <canvas id="timeChart"></canvas>
                </div>

                <div id="report-list" class="space-y-3"></div>
            </div>

            <div class="flex gap-3 mt-8 no-print">
                <button onclick="downloadPDF()" class="flex-1 bg-indigo-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl">Descargar PDF</button>
                <button onclick="location.reload()" class="bg-slate-900 text-white px-8 rounded-3xl font-black">Nueva Sesión</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        let board, game = new Chess();
        let puzzles = [], currentIdx = 0, moves = [], step = 0;
        let timerStart, timerInt, stats = [], sessionStartTime = Date.now();
        let puzzleAttempts = 1, sourceSq = null;

        const PIECE_THEMES = {
            local: 'img/{piece}.png',
            staunty: 'https://raw.githubusercontent.com/ornicar/lila/master/public/piece/staunty/{piece}.png',
            wikipedia: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };

        function getPieceTheme(piece) {
            const style = document.getElementById('piece-style').value;
            return PIECE_THEMES[style].replace('{piece}', piece);
        }

        async function startRange(startId, endId) {
            const searchVal = parseInt(document.getElementById('search-id').value);
            const initialId = searchVal || startId;

            try {
                const response = await fetch('./puzzles.json');
                const data = await response.json();
                
                // Filtrar según el índice del libro
                puzzles = data.problems.filter(p => p.problemid >= initialId && p.problemid <= endId);

                if(puzzles.length === 0) throw "Rango no encontrado";

                document.getElementById('screen-levels').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                document.getElementById('btn-exit').classList.remove('hidden');
                document.getElementById('game-timer').classList.remove('hidden');
                
                currentIdx = 0;
                loadPuzzle();
            } catch (e) {
                alert("Error: Asegúrate de que './puzzles.json' esté en la carpeta raíz.");
            }
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN);
            moves = p.moves.replace(/-/g, '').match(/.{1,4}/g);
            step = 0; puzzleAttempts = 1;
            
            board = ChessBoard('myBoard', {
                draggable: true,
                onDrop: handleMove,
                onSnapEnd: () => board.position(game.fen()),
                pieceTheme: getPieceTheme
            });

            board.orientation(game.turn() === 'w' ? 'white' : 'black');
            board.position(game.fen());
            
            updateUI();
            startPuzzleTimer();
            setFeedback("Tu turno. Busca el mate.", "info");

            // Eventos táctiles para móvil
            $('.square-55d63').on('touchstart mousedown', function(e) {
                e.preventDefault();
                handleTap($(this).data('square'));
            });
        }

        function handleMove(src, tgt) {
            const uci = src + tgt;
            const move = game.move({ from: src, to: tgt, promotion: 'q' });

            if (!move) return 'snapback';

            // Verificamos si es el movimiento esperado o si ya es mate
            const isCorrect = (uci === moves[step] || (uci + 'q') === moves[step]);
            const isMate = game.in_checkmate();

            if (isCorrect || isMate) {
                step++;
                if (isMate || step >= moves.length) {
                    finishPuzzle(true);
                } else {
                    setTimeout(() => {
                        game.move(moves[step], {sloppy: true});
                        step++;
                        board.position(game.fen());
                        updateUI();
                    }, 400);
                }
            } else {
                game.undo();
                puzzleAttempts++;
                document.getElementById('ui-attempts').innerText = puzzleAttempts;
                setFeedback("No es la respuesta correcta. Intenta de nuevo.", "fail");
                return 'snapback';
            }
        }

        function finishPuzzle(success) {
            clearInterval(timerInt);
            const timeElapsed = Math.floor((Date.now() - timerStart) / 1000);
            
            stats.push({
                id: puzzles[currentIdx].problemid,
                time: timeElapsed,
                attempts: puzzleAttempts,
                success: success,
                fen: puzzles[currentIdx].FEN
            });

            setFeedback(success ? "¡Mate encontrado!" : "Ejercicio saltado", "info");
            
            setTimeout(() => {
                currentIdx++;
                if (currentIdx < puzzles.length) loadPuzzle();
                else showDashboard();
            }, 800);
        }

        function startPuzzleTimer() {
            clearInterval(timerInt);
            timerStart = Date.now();
            timerInt = setInterval(() => {
                const s = Math.floor((Date.now() - timerStart) / 1000);
                document.getElementById('game-timer').innerText = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function updateUI() {
            document.getElementById('ui-attempts').innerText = puzzleAttempts;
            document.getElementById('ui-progress').innerText = puzzles.length - currentIdx;
        }

        function setFeedback(m, t) {
            const f = document.getElementById('feedback');
            f.innerText = m;
            f.className = `p-6 rounded-3xl border-2 text-center min-h-[120px] flex items-center justify-center italic font-bold transition-all ${t==='fail'?'border-red-200 bg-red-50 text-red-500':'border-slate-100 bg-slate-50 text-slate-600'}`;
        }

        function handleTap(sq) {
            if (sourceSq === sq) { removeHighlights(); sourceSq = null; return; }
            const piece = game.get(sq);
            if (piece && piece.color === game.turn()) {
                removeHighlights();
                sourceSq = sq;
                $(`.square-${sq}`).addClass('highlight-sq');
            } else if (sourceSq) {
                const res = handleMove(sourceSq, sq);
                if (res !== 'snapback') board.position(game.fen());
                removeHighlights();
                sourceSq = null;
            }
        }

        function removeHighlights() { $('.square-55d63').removeClass('highlight-sq'); }
        function skipPuzzle() { finishPuzzle(false); }

        function showDashboard() {
            clearInterval(timerInt);
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-report').classList.remove('hidden');
            document.getElementById('btn-exit').classList.add('hidden');
            document.getElementById('game-timer').classList.add('hidden');

            const perfects = stats.filter(s => s.attempts === 1 && s.success).length;
            const totalSecs = Math.floor((Date.now() - sessionStartTime) / 1000);

            document.getElementById('res-date').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('res-total-time').innerText = new Date(totalSecs * 1000).toISOString().substr(14, 5);
            document.getElementById('res-total-done').innerText = stats.length;
            document.getElementById('res-accuracy').innerText = stats.length ? Math.round((perfects/stats.length)*100) + "%" : "0%";
            document.getElementById('res-avg-time').innerText = stats.length ? Math.round(stats.reduce((a,b) => a+b.time, 0)/stats.length) + "s" : "0s";

            renderChart();
            renderList();
        }

        function renderChart() {
            new Chart(document.getElementById('timeChart'), {
                type: 'line',
                data: {
                    labels: stats.map((_, i) => i + 1),
                    datasets: [{
                        label: 'Segundos por puzzle',
                        data: stats.map(s => s.time),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function renderList() {
            const list = document.getElementById('report-list');
            list.innerHTML = stats.map(s => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-xl">
                    <div>
                        <p class="text-xs font-black text-slate-800">Ejercicio #${s.id}</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase">${s.time}s • ${s.attempts} intentos</p>
                    </div>
                    <div class="text-xl">${s.success ? (s.attempts === 1 ? '✅' : '⚠️') : '❌'}</div>
                </div>
            `).join('');
        }

        function downloadPDF() {
            const element = document.getElementById('pdf-content');
            const opt = {
                margin: 0.5,
                filename: `Reporte_Polgar_${new Date().getTime()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
