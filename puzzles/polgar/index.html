<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Polgar Master Pro</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top, 20px); }
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; padding-top: var(--safe-top); user-select: none; overflow-x: hidden; }
        #myBoard { width: 100%; max-width: 500px; margin: 0 auto; border-radius: 0.75rem; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .vibrant-header { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .highlight-sq { box-shadow: inset 0 0 3px 3px #fbbf24 !important; }
        .level-btn { transition: all 0.2s; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
        .level-btn:active { transform: scale(0.96); }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-4xl mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
        
        <header class="vibrant-header p-5 text-white shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter">POLGAR MASTER</h1>
                    <p id="sub-title" class="text-[10px] font-bold opacity-60 uppercase">Libro de los 5334 Problemas</p>
                </div>
                <div class="flex items-center gap-3">
                    <div id="game-timer" class="hidden bg-white/10 px-3 py-1 rounded-lg font-mono text-sm">00:00</div>
                    <button id="btn-exit" onclick="showDashboard()" class="hidden bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Finalizar</button>
                </div>
            </div>
        </header>

        <div id="screen-levels" class="p-6 flex-1 space-y-6">
            <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Buscador por ID</label>
                <div class="flex gap-2">
                    <input type="number" id="search-id" placeholder="Ej: 1500" class="flex-1 p-3 rounded-xl border-2 border-white shadow-sm outline-none focus:border-indigo-500 font-bold">
                    <button onclick="quickSearch()" class="bg-indigo-600 text-white px-6 rounded-xl font-bold">IR</button>
                </div>
            </div>

            <div class="flex items-center justify-between px-2">
                <span class="text-[10px] font-black text-slate-400 uppercase">Estilo de piezas</span>
                <select id="piece-style" class="text-sm font-bold bg-transparent outline-none cursor-pointer">
                    <option value="wikipedia">üìñ Wikipedia (Est√°ndar)</option>
                    <option value="local">üìÅ Local (Carpeta img/)</option>
                </select>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <button onclick="loadPolgarRange(1, 306, 'Mate en 1')" class="level-btn bg-emerald-500 text-white p-5 rounded-2xl text-left">
                    <span class="text-lg font-black block">Cap√≠tulo 1: Mate en 1</span>
                    <span class="text-xs opacity-80">Problemas 1 - 306</span>
                </button>
                <button onclick="loadPolgarRange(307, 3718, 'Mate en 2')" class="level-btn bg-indigo-500 text-white p-5 rounded-2xl text-left">
                    <span class="text-lg font-black block">Cap√≠tulo 2: Mate en 2</span>
                    <span class="text-xs opacity-80">Problemas 307 - 3718</span>
                </button>
                <button onclick="loadPolgarRange(3719, 4462, 'Mate en 3')" class="level-btn bg-fuchsia-500 text-white p-5 rounded-2xl text-left">
                    <span class="text-lg font-black block">Cap√≠tulo 3: Mate en 3</span>
                    <span class="text-xs opacity-80">Problemas 3719 - 4462</span>
                </button>
            </div>
        </div>

        <div id="screen-game" class="hidden p-4 flex-1 flex flex-col items-center">
            <div id="myBoard" class="mb-6"></div>
            
            <div class="w-full max-w-[500px] space-y-4">
                <div id="feedback" class="py-4 px-6 bg-slate-100 rounded-2xl text-center font-bold text-slate-600 italic">
                    Analiza y juega...
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-50 p-3 rounded-xl text-center">
                        <span class="text-[9px] font-black uppercase text-slate-400">Intentos</span>
                        <p id="ui-attempts" class="text-xl font-black">1</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl text-center">
                        <span class="text-[9px] font-black uppercase text-slate-400">Restantes</span>
                        <p id="ui-progress" class="text-xl font-black text-indigo-600">0</p>
                    </div>
                </div>

                <button onclick="skipPuzzle()" class="w-full py-3 text-slate-400 font-bold text-xs uppercase tracking-widest">Saltar Problema</button>
            </div>
        </div>

        <div id="screen-report" class="hidden p-6 flex-1 bg-slate-50 overflow-y-auto">
            <div id="pdf-content" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h2 class="text-2xl font-black mb-1">Sesi√≥n Finalizada</h2>
                <p id="res-date" class="text-[10px] font-bold text-indigo-500 uppercase mb-6"></p>

                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-bold text-slate-400 uppercase text-center">Precisi√≥n</p>
                        <p id="res-accuracy" class="text-2xl font-black text-center text-indigo-600">0%</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-bold text-slate-400 uppercase text-center">T. Medio</p>
                        <p id="res-avg-time" class="text-2xl font-black text-center text-slate-800">0s</p>
                    </div>
                </div>

                <div id="report-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
            </div>

            <div class="flex flex-col gap-2 mt-6">
                <button onclick="downloadPDF()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black">Descargar Reporte PDF</button>
                <button onclick="location.reload()" class="w-full py-4 font-bold text-slate-400">Volver al Inicio</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        let board = null;
        let game = new Chess();
        let puzzles = [], currentIdx = 0, moves = [], step = 0;
        let timerStart, timerInt, stats = [], sessionStartTime;
        let puzzleAttempts = 1;

        // --- GESTI√ìN DE PIEZAS ---
        function getPieceTheme(piece) {
            const style = document.getElementById('piece-style').value;
            if (style === 'local') return `img/${piece}.png`;
            return `https://chessboardjs.com/img/chesspieces/wikipedia/${piece}.png`;
        }

        // --- CARGA DE DATOS ---
        async function quickSearch() {
            const id = parseInt(document.getElementById('search-id').value);
            if(id) loadPolgarRange(id, 4462, `B√∫squeda: #${id}`);
        }

        async function loadPolgarRange(start, end, label) {
            try {
                const response = await fetch('puzzles.json');
                const data = await response.json();
                const rawList = Array.isArray(data) ? data : (data.problems || []);
                
                puzzles = rawList.filter(p => {
                    const pid = parseInt(p.problemid || p.ID);
                    return pid >= start && pid <= end;
                });

                if (puzzles.length === 0) return alert("No se encontraron problemas.");

                document.getElementById('screen-levels').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                document.getElementById('btn-exit').classList.remove('hidden');
                document.getElementById('game-timer').classList.remove('hidden');
                document.getElementById('sub-title').innerText = label;

                currentIdx = 0;
                sessionStartTime = Date.now();
                loadPuzzle();
            } catch (e) {
                alert("Error cargando el archivo puzzles.json");
            }
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN || p.fen);
            
            // Limpiar movimientos: quitar guiones y espacios
            const rawMoves = (p.moves || p.move).replace(/[-\s]/g, '');
            moves = rawMoves.match(/.{1,4}/g);
            
            step = 0;
            puzzleAttempts = 1;

            if (board) board.destroy();
            
            board = ChessBoard('myBoard', {
                draggable: true,
                position: game.fen(),
                orientation: game.turn() === 'w' ? 'white' : 'black',
                pieceTheme: getPieceTheme,
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            });

            updateUI();
            startTimer();
            setFeedback("Tu turno", "info");
        }

        // --- L√ìGICA DE MOVIMIENTO (RECUPERADA Y LIMPIA) ---
        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            const moveUCI = source + target;
            const expectedMove = moves[step];

            // 1. Intentar el movimiento en el motor
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Simplificamos a dama siempre
            });

            // 2. Si el movimiento es ilegal seg√∫n las reglas de ajedrez
            if (move === null) return 'snapback';

            // 3. Verificar si es el movimiento correcto de la soluci√≥n de Polgar
            // (Comparamos los primeros 4 caracteres para ignorar promociones si fuera necesario)
            if (moveUCI !== expectedMove.substring(0,4) && !game.in_checkmate()) {
                game.undo();
                puzzleAttempts++;
                document.getElementById('ui-attempts').innerText = puzzleAttempts;
                setFeedback("No es la mejor jugada", "fail");
                return 'snapback';
            }

            // 4. Movimiento correcto
            step++;
            
            if (game.in_checkmate() || step >= moves.length) {
                completePuzzle(true);
            } else {
                // Respuesta de la "m√°quina" (siguiente movimiento en el JSON)
                setTimeout(() => {
                    game.move(moves[step], {sloppy: true});
                    step++;
                    board.position(game.fen());
                    if (game.in_checkmate()) completePuzzle(true);
                }, 500);
            }
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        // --- UTILIDADES ---
        function completePuzzle(success) {
            clearInterval(timerInt);
            const timeTaken = Math.floor((Date.now() - timerStart) / 1000);
            
            stats.push({
                id: puzzles[currentIdx].problemid || puzzles[currentIdx].ID,
                time: timeTaken,
                attempts: puzzleAttempts,
                success: success
            });

            setFeedback(success ? "¬°Correcto!" : "Saltado", "info");
            
            setTimeout(() => {
                currentIdx++;
                if (currentIdx < puzzles.length) loadPuzzle();
                else showDashboard();
            }, 1000);
        }

        function startTimer() {
            clearInterval(timerInt);
            timerStart = Date.now();
            timerInt = setInterval(() => {
                const s = Math.floor((Date.now() - timerStart) / 1000);
                document.getElementById('game-timer').innerText = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function updateUI() {
            document.getElementById('ui-attempts').innerText = puzzleAttempts;
            document.getElementById('ui-progress').innerText = puzzles.length - currentIdx - 1;
        }

        function setFeedback(msg, type) {
            const f = document.getElementById('feedback');
            f.innerText = msg;
            f.className = `py-4 px-6 rounded-2xl text-center font-bold italic transition-all ${type==='fail' ? 'bg-red-50 text-red-500' : 'bg-slate-100 text-slate-600'}`;
        }

        function skipPuzzle() { completePuzzle(false); }

        function showDashboard() {
            clearInterval(timerInt);
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-report').classList.remove('hidden');
            document.getElementById('btn-exit').classList.add('hidden');
            document.getElementById('game-timer').classList.add('hidden');

            const perfects = stats.filter(s => s.attempts === 1 && s.success).length;
            const avgTime = stats.length ? Math.round(stats.reduce((a,b)=>a+b.time, 0)/stats.length) : 0;

            document.getElementById('res-date').innerText = new Date().toLocaleDateString();
            document.getElementById('res-accuracy').innerText = stats.length ? Math.round((perfects/stats.length)*100) + "%" : "0%";
            document.getElementById('res-avg-time').innerText = avgTime + "s";

            document.getElementById('report-list').innerHTML = stats.map(s => `
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100 text-[11px]">
                    <span class="font-black text-slate-400">#${s.id}</span>
                    <span class="font-bold">${s.time}s</span>
                    <span>${s.success ? (s.attempts === 1 ? 'üíé' : '‚úÖ') : '‚ùå'}</span>
                </div>
            `).join('');
        }

        function downloadPDF() {
            const element = document.getElementById('pdf-content');
            html2pdf().from(element).save('Reporte_Polgar.pdf');
        }
    </script>
</body>
</html>
