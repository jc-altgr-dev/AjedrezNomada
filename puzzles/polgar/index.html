<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Polgar Master Pro</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top, 20px); }
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; padding-top: var(--safe-top); user-select: none; }
        #myBoard { width: 100%; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .vibrant-header { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .stat-card { background: white; border-radius: 1.25rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .highlight-sq { box-shadow: inset 0 0 3px 3px #fbbf24 !important; }
        .level-btn { transition: all 0.2s; border: 2px solid transparent; cursor: pointer; }
        .level-btn:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="app" class="max-w-4xl mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
        
        <header class="vibrant-header p-6 text-white shadow-lg">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black italic">Polgar Master</h1>
                    <p id="sub-title" class="text-[10px] font-bold opacity-80 tracking-[0.2em] uppercase">Entrenamiento de Elite</p>
                </div>
                <div class="flex items-center gap-2">
                    <div id="game-timer" class="hidden bg-white/20 px-3 py-1 rounded-lg font-mono font-bold">00:00</div>
                    <button id="btn-exit" onclick="showDashboard()" class="hidden bg-red-500 hover:bg-red-600 px-4 py-2 rounded-xl text-xs font-black uppercase transition-all shadow-lg">Finalizar</button>
                </div>
            </div>
        </header>

        <div id="screen-levels" class="p-6 flex-1 space-y-6">
            
            <div class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100 shadow-inner">
                <label class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-3 block ml-2">Ir a un ejercicio espec√≠fico</label>
                <div class="flex gap-2">
                    <input type="number" id="search-id" placeholder="ID del 1 al 4462" class="flex-1 p-4 rounded-2xl border-2 border-white focus:border-indigo-400 outline-none font-bold text-lg shadow-sm">
                    <button onclick="quickSearch()" class="bg-indigo-600 text-white px-8 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">BUSCAR</button>
                </div>
            </div>

            <div class="flex items-center justify-between px-4 bg-slate-50 p-4 rounded-2xl">
                <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Estilo de piezas</span>
                <select id="piece-style" class="bg-white border-2 border-slate-100 rounded-xl px-4 py-2 text-sm font-bold text-slate-700 outline-none focus:border-indigo-300">
                    <option value="local">üìÅ Carpeta Local (img/)</option>
                    <option value="staunty">üé® Staunty (Elegante)</option>
                    <option value="wikipedia">üìñ Cl√°sico (Wikipedia)</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="loadPolgarRange(1, 306, 'Mate in One')" class="level-btn bg-emerald-500 text-white p-6 rounded-[2rem] text-left shadow-lg shadow-emerald-100">
                    <span class="block text-[10px] font-black opacity-70 uppercase mb-1">Cap√≠tulo 1</span>
                    <span class="text-2xl font-black">Mate in 1</span>
                    <span class="block text-xs mt-2 opacity-80">Problemas 1 al 306</span>
                </button>
                
                <button onclick="loadPolgarRange(307, 3718, 'Mate in Two')" class="level-btn bg-indigo-500 text-white p-6 rounded-[2rem] text-left shadow-lg shadow-indigo-100">
                    <span class="block text-[10px] font-black opacity-70 uppercase mb-1">Cap√≠tulo 2</span>
                    <span class="text-2xl font-black">Mate in 2</span>
                    <span class="block text-xs mt-2 opacity-80">Problemas 307 al 3718</span>
                </button>

                <button onclick="loadPolgarRange(3719, 4462, 'Mate in Three')" class="level-btn bg-fuchsia-500 text-white p-6 rounded-[2rem] text-left shadow-lg shadow-fuchsia-100">
                    <span class="block text-[10px] font-black opacity-70 uppercase mb-1">Cap√≠tulo 3</span>
                    <span class="text-2xl font-black">Mate in 3</span>
                    <span class="block text-xs mt-2 opacity-80">Problemas 3719 al 4462</span>
                </button>

                <button onclick="loadPolgarRange(1, 4462, 'Full Book')" class="level-btn bg-slate-800 text-white p-6 rounded-[2rem] text-left shadow-lg">
                    <span class="block text-[10px] font-black opacity-40 uppercase mb-1">Colecci√≥n Completa</span>
                    <span class="text-2xl font-black">Libro Completo</span>
                    <span class="block text-xs mt-2 opacity-60">Todos los ejercicios</span>
                </button>
            </div>
        </div>

        <div id="screen-game" class="hidden p-4 md:p-8 flex-1">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex-1">
                    <div id="myBoard"></div>
                </div>
                <div class="w-full lg:w-72 space-y-4">
                    <div id="feedback" class="p-8 rounded-[2rem] bg-slate-50 border-2 border-slate-100 text-center min-h-[140px] flex items-center justify-center font-bold text-slate-600 text-lg italic transition-all">
                        Analiza y juega...
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="stat-card p-4 text-center border border-slate-100">
                            <span class="text-[9px] font-black uppercase text-slate-400">Intento</span>
                            <p id="ui-attempts" class="text-2xl font-black text-slate-800">1</p>
                        </div>
                        <div class="stat-card p-4 text-center border border-slate-100">
                            <span class="text-[9px] font-black uppercase text-slate-400">Restantes</span>
                            <p id="ui-progress" class="text-2xl font-black text-indigo-600">0</p>
                        </div>
                    </div>
                    <button onclick="skipPuzzle()" class="w-full py-5 rounded-2xl bg-slate-100 text-slate-500 font-black text-xs uppercase hover:bg-slate-200 transition-colors">Saltar este ejercicio</button>
                </div>
            </div>
        </div>

        <div id="screen-report" class="hidden p-6 flex-1 bg-slate-50 overflow-y-auto">
            <div id="pdf-content" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h2 class="text-4xl font-black text-slate-900 tracking-tighter">Reporte Polgar</h2>
                        <p id="res-date" class="text-sm font-bold text-indigo-500 uppercase tracking-widest mt-1"></p>
                    </div>
                    <div class="bg-indigo-600 text-white p-4 rounded-2xl text-center">
                        <p class="text-[10px] font-bold uppercase opacity-80">Precisi√≥n</p>
                        <p id="res-accuracy" class="text-2xl font-black">0%</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-8 text-center">
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Tiempo Total</p>
                        <p id="res-total-time" class="text-xl font-black text-slate-800">00:00</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Ejercicios</p>
                        <p id="res-total-done" class="text-xl font-black text-slate-800">0</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Ritmo Medio</p>
                        <p id="res-avg-time" class="text-xl font-black text-indigo-600">0s</p>
                    </div>
                </div>

                <div class="h-64 mb-8 bg-slate-50 rounded-3xl p-4">
                    <canvas id="timeChart"></canvas>
                </div>

                <div id="report-list" class="space-y-3"></div>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 mt-8 no-print">
                <button onclick="downloadPDF()" class="flex-1 bg-indigo-600 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition-all">Descargar PDF</button>
                <button onclick="location.reload()" class="bg-slate-900 text-white px-10 py-5 rounded-[2rem] font-black hover:bg-slate-800 transition-all">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        let board, game = new Chess();
        let puzzles = [], currentIdx = 0, moves = [], step = 0;
        let timerStart, timerInt, stats = [], sessionStartTime;
        let puzzleAttempts = 1, sourceSq = null;

        // Configuraci√≥n de piezas
        const PIECE_THEMES = {
            local: 'img/{piece}.png',
            staunty: 'https://raw.githubusercontent.com/ornicar/lila/master/public/piece/staunty/{piece}.png',
            wikipedia: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };

        function getPieceTheme(piece) {
            const style = document.getElementById('piece-style').value;
            return PIECE_THEMES[style].replace('{piece}', piece);
        }

        // BUSCADOR R√ÅPIDO
        async function quickSearch() {
            const id = parseInt(document.getElementById('search-id').value);
            if(!id) return alert("Por favor, ingresa un n√∫mero de ID v√°lido.");
            loadPolgarRange(id, 4462, `Desde ID #${id}`);
        }

        // CARGA DE DATOS
        async function loadPolgarRange(start, end, label) {
            try {
                const response = await fetch('puzzles.json');
                if (!response.ok) throw new Error("No se pudo cargar el archivo puzzles.json");
                
                const data = await response.json();
                const allPuzzles = data.problems || [];
                
                // Filtrar por el rango de IDs del libro
                puzzles = allPuzzles.filter(p => {
                    const pid = parseInt(p.problemid);
                    return pid >= start && pid <= end;
                });

                if(puzzles.length === 0) {
                    alert(`No se encontraron ejercicios en el rango ${start} - ${end}. Verifica los IDs en tu JSON.`);
                    return;
                }

                // UI Transitions
                document.getElementById('screen-levels').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                document.getElementById('btn-exit').classList.remove('hidden');
                document.getElementById('game-timer').classList.remove('hidden');
                document.getElementById('sub-title').innerText = label;
                
                currentIdx = 0;
                sessionStartTime = Date.now();
                loadPuzzle();

            } catch (err) {
                console.error(err);
                alert("Error cr√≠tico: " + err.message + "\n\n1. Aseg√∫rate de que el archivo se llame puzzles.json\n2. Debes abrir este HTML usando un servidor local (Live Server en VS Code) o subirlo a un hosting.");
            }
        }

        function loadPuzzle() {
            const p = puzzles[currentIdx];
            game.load(p.FEN);
            
            // Limpiar movimientos (remover guiones)
            const movesRaw = p.moves.replace(/-/g, '');
            moves = movesRaw.match(/.{1,4}/g);
            
            step = 0; 
            puzzleAttempts = 1;
            
            board = ChessBoard('myBoard', {
                draggable: true,
                onDrop: handleMove,
                onSnapEnd: () => board.position(game.fen()),
                pieceTheme: getPieceTheme
            });

            board.orientation(game.turn() === 'w' ? 'white' : 'black');
            board.position(game.fen());
            
            updateUI();
            startPuzzleTimer();
            setFeedback("Tu turno. Busca el mate.", "info");

            // Soporte t√°ctil
            $('.square-55d63').unbind().on('touchstart mousedown', function(e) {
                e.preventDefault();
                handleTap($(this).data('square'));
            });
        }

        function handleMove(src, tgt) {
            const uci = src + tgt;
            const move = game.move({ from: src, to: tgt, promotion: 'q' });

            if (!move) return 'snapback';

            const isCorrect = (uci === moves[step] || (uci + 'q') === moves[step]);
            const isMate = game.in_checkmate();

            if (isCorrect || isMate) {
                step++;
                if (isMate || step >= moves.length) {
                    finishPuzzle(true);
                } else {
                    // Turno de respuesta autom√°tica
                    setTimeout(() => {
                        game.move(moves[step], {sloppy: true});
                        step++;
                        board.position(game.fen());
                        updateUI();
                    }, 400);
                }
            } else {
                game.undo();
                puzzleAttempts++;
                document.getElementById('ui-attempts').innerText = puzzleAttempts;
                setFeedback("Intento incorrecto. Prueba otra idea.", "fail");
                return 'snapback';
            }
        }

        function finishPuzzle(success) {
            clearInterval(timerInt);
            const timeElapsed = Math.floor((Date.now() - timerStart) / 1000);
            
            stats.push({
                id: puzzles[currentIdx].problemid,
                time: timeElapsed,
                attempts: puzzleAttempts,
                success: success,
                fen: puzzles[currentIdx].FEN
            });

            setFeedback(success ? "¬°Brillante! Mate encontrado." : "Saltado.", "info");
            
            setTimeout(() => {
                currentIdx++;
                if (currentIdx < puzzles.length) loadPuzzle();
                else showDashboard();
            }, 800);
        }

        function startPuzzleTimer() {
            clearInterval(timerInt);
            timerStart = Date.now();
            timerInt = setInterval(() => {
                const s = Math.floor((Date.now() - timerStart) / 1000);
                document.getElementById('game-timer').innerText = new Date(s * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        function updateUI() {
            document.getElementById('ui-attempts').innerText = puzzleAttempts;
            document.getElementById('ui-progress').innerText = puzzles.length - currentIdx - 1;
        }

        function setFeedback(m, t) {
            const f = document.getElementById('feedback');
            f.innerText = m;
            f.className = `p-8 rounded-[2rem] border-2 text-center min-h-[140px] flex items-center justify-center font-bold text-lg italic transition-all ${t==='fail'?'border-red-200 bg-red-50 text-red-500':'border-slate-100 bg-slate-50 text-slate-600'}`;
        }

        function handleTap(sq) {
            if (sourceSq === sq) { removeHighlights(); sourceSq = null; return; }
            const piece = game.get(sq);
            if (piece && piece.color === game.turn()) {
                removeHighlights();
                sourceSq = sq;
                $(`.square-${sq}`).addClass('highlight-sq');
            } else if (sourceSq) {
                const res = handleMove(sourceSq, sq);
                if (res !== 'snapback') board.position(game.fen());
                removeHighlights();
                sourceSq = null;
            }
        }

        function removeHighlights() { $('.square-55d63').removeClass('highlight-sq'); }
        function skipPuzzle() { finishPuzzle(false); }

        function showDashboard() {
            clearInterval(timerInt);
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-report').classList.remove('hidden');
            document.getElementById('btn-exit').classList.add('hidden');
            document.getElementById('game-timer').classList.add('hidden');

            const perfects = stats.filter(s => s.attempts === 1 && s.success).length;
            const totalSecs = Math.floor((Date.now() - sessionStartTime) / 1000);

            document.getElementById('res-date').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('res-total-time').innerText = new Date(totalSecs * 1000).toISOString().substr(14, 5);
            document.getElementById('res-total-done').innerText = stats.length;
            document.getElementById('res-accuracy').innerText = stats.length ? Math.round((perfects/stats.length)*100) + "%" : "0%";
            document.getElementById('res-avg-time').innerText = stats.length ? Math.round(stats.reduce((a,b) => a+b.time, 0)/stats.length) + "s" : "0s";

            renderChart();
            renderList();
        }

        function renderChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: stats.map((_, i) => i + 1),
                    datasets: [{
                        data: stats.map(s => s.time),
                        borderColor: '#6366f1',
                        borderWidth: 4,
                        pointRadius: 0,
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false }, x: { display: false } }
                }
            });
        }

        function renderList() {
            const list = document.getElementById('report-list');
            list.innerHTML = stats.map(s => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-black text-xs">#${s.id}</div>
                        <div>
                            <p class="text-xs font-black text-slate-800">Ejercicio Polgar</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${s.time} seg ‚Ä¢ ${s.attempts} intentos</p>
                        </div>
                    </div>
                    <div class="text-xl">${s.success ? (s.attempts === 1 ? 'üíé' : '‚ö†Ô∏è') : '‚è≠Ô∏è'}</div>
                </div>
            `).join('');
        }

        function downloadPDF() {
            const element = document.getElementById('pdf-content');
            const opt = {
                margin: 0.5,
                filename: `Polgar_Training_Report.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
