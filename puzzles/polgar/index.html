<body class="min-h-screen pb-10">

    <div id="app" class="max-w-4xl mx-auto bg-white min-h-screen shadow-2xl flex flex-col">

        <div id="screen-levels" class="p-6 flex-1 space-y-6">
            
            <div class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100 shadow-inner">
                <label class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-3 block ml-2">Ir a un ejercicio espec칤fico</label>
                <div class="flex gap-2">
                    <input type="number" id="search-id" placeholder="ID del 1 al 4462" class="flex-1 p-4 rounded-2xl border-2 border-white focus:border-indigo-400 outline-none font-bold text-lg shadow-sm">
                    <button onclick="quickSearch()" class="bg-indigo-600 text-white px-8 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">BUSCAR</button>
                </div>
            </div>

            <div class="flex items-center justify-between px-4 bg-slate-50 p-4 rounded-2xl">
                <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Estilo de piezas</span>
                <select id="piece-style" class="bg-white border-2 border-slate-100 rounded-xl px-4 py-2 text-sm font-bold text-slate-700 outline-none focus:border-indigo-300">
                    <option value="local">游늬 Carpeta Local (img/)</option>
                    <option value="staunty">游꿛 Staunty (Elegante)</option>
                    <option value="wikipedia">游닀 Cl치sico (Wikipedia)</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="loadPolgarRange(1, 306, 'Mate in One')" class="level-btn bg-emerald-500 text-white p-6 rounded-[2rem] text-left shadow-lg shadow-emerald-100">
                    <span class="block text-[10px] font-black opacity-70 uppercase mb-1">Cap칤tulo 1</span>
                    <span class="text-2xl font-black">Mate in 1</span>
                    <span class="block text-xs mt-2 opacity-80">Problemas 1 al 306</span>
                </button>
                
                <button onclick="loadPolgarRange(307, 3718, 'Mate in Two')" class="level-btn bg-indigo-500 text-white p-6 rounded-[2rem] text-left shadow-lg shadow-indigo-100">
                    <span class="block text-[10px] font-black opacity-70 uppercase mb-1">Cap칤tulo 2</span>
                    <span class="text-2xl font-black">Mate in 2</span>
                    <span class="block text-xs mt-2 opacity-80">Problemas 307 al 3718</span>
                </button>

                <button onclick="loadPolgarRange(3719, 4462, 'Mate in Three')" class="level-btn bg-fuchsia-500 text-white p-6 rounded-[2rem] text-left shadow-lg shadow-fuchsia-100">
                    <span class="block text-[10px] font-black opacity-70 uppercase mb-1">Cap칤tulo 3</span>
                    <span class="text-2xl font-black">Mate in 3</span>
                    <span class="block text-xs mt-2 opacity-80">Problemas 3719 al 4462</span>
                </button>

                <button onclick="loadPolgarRange(1, 4462, 'Full Book')" class="level-btn bg-slate-800 text-white p-6 rounded-[2rem] text-left shadow-lg">
                    <span class="block text-[10px] font-black opacity-40 uppercase mb-1">Colecci칩n Completa</span>
                    <span class="text-2xl font-black">Libro Completo</span>
                    <span class="block text-xs mt-2 opacity-60">Todos los ejercicios</span>
                </button>
            </div>
        </div>

        <div id="screen-game" class="hidden p-4 md:p-8 flex-1">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex-1">
                    <div id="myBoard"></div>
                </div>
                <div class="w-full lg:w-72 space-y-4">
                    <div id="feedback" class="p-8 rounded-[2rem] bg-slate-50 border-2 border-slate-100 text-center min-h-[140px] flex items-center justify-center font-bold text-slate-600 text-lg italic transition-all">
                        Analiza y juega...
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="stat-card p-4 text-center border border-slate-100">
                            <span class="text-[9px] font-black uppercase text-slate-400">Intento</span>
                            <p id="ui-attempts" class="text-2xl font-black text-slate-800">1</p>
                        </div>
                        <div class="stat-card p-4 text-center border border-slate-100">
                            <span class="text-[9px] font-black uppercase text-slate-400">Restantes</span>
                            <p id="ui-progress" class="text-2xl font-black text-indigo-600">0</p>
                        </div>
                    </div>
                    <button onclick="skipPuzzle()" class="w-full py-5 rounded-2xl bg-slate-100 text-slate-500 font-black text-xs uppercase hover:bg-slate-200 transition-colors">Saltar este ejercicio</button>
                </div>
            </div>
        </div>

        <div id="screen-report" class="hidden p-6 flex-1 bg-slate-50 overflow-y-auto">
            <div id="pdf-content" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h2 class="text-4xl font-black text-slate-900 tracking-tighter">Reporte Polgar</h2>
                        <p id="res-date" class="text-sm font-bold text-indigo-500 uppercase tracking-widest mt-1"></p>
                    </div>
                    <div class="bg-indigo-600 text-white p-4 rounded-2xl text-center">
                        <p class="text-[10px] font-bold uppercase opacity-80">Precisi칩n</p>
                        <p id="res-accuracy" class="text-2xl font-black">0%</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-8 text-center">
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Tiempo Total</p>
                        <p id="res-total-time" class="text-xl font-black text-slate-800">00:00</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Ejercicios</p>
                        <p id="res-total-done" class="text-xl font-black text-slate-800">0</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Ritmo Medio</p>
                        <p id="res-avg-time" class="text-xl font-black text-indigo-600">0s</p>
                    </div>
                </div>

                <div class="h-64 mb-8 bg-slate-50 rounded-3xl p-4">
                    <canvas id="timeChart"></canvas>
                </div>

                <div id="report-list" class="space-y-3"></div>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 mt-8 no-print">
                <button onclick="downloadPDF()" class="flex-1 bg-indigo-600 text-white py-5 rounded-[2rem] font-black text-lg shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition-all">Descargar PDF</button>
                <button onclick="location.reload()" class="bg-slate-900 text-white px-10 py-5 rounded-[2rem] font-black hover:bg-slate-800 transition-all">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
    let board, game = new Chess();
    let puzzles = [], currentIdx = 0, moves = [], step = 0;
    let timerStart, timerInt, stats = [], sessionStartTime;
    let puzzleAttempts = 1, sourceSq = null;

    const PIECE_THEMES = {
        local: 'img/{piece}.png',
        staunty: 'https://raw.githubusercontent.com/ornicar/lila/master/public/piece/staunty/{piece}.png',
        wikipedia: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    };

    function getPieceTheme(piece) {
        const style = document.getElementById('piece-style').value;
        return PIECE_THEMES[style].replace('{piece}', piece);
    }

    async function quickSearch() {
        const id = parseInt(document.getElementById('search-id').value);
        if(!id) return alert("Ingresa un ID");
        loadPolgarRange(id, 4462, `Desde ID #${id}`);
    }

    async function loadPolgarRange(start, end, label) {
        try {
            const response = await fetch('puzzles.json');
            if (!response.ok) throw new Error("No se pudo leer puzzles.json");
            
            const data = await response.json();
            // Soporta si el JSON viene como array directo o dentro de un objeto "problems"
            const rawList = Array.isArray(data) ? data : (data.problems || []);
            
            puzzles = rawList.filter(p => {
                const pid = parseInt(p.problemid || p.ID || 0);
                return pid >= start && pid <= end;
            });

            if(puzzles.length === 0) throw new Error("Rango vac칤o");

            document.getElementById('screen-levels').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            document.getElementById('btn-exit').classList.remove('hidden');
            document.getElementById('game-timer').classList.remove('hidden');
            document.getElementById('sub-title').innerText = label;
            
            currentIdx = 0;
            sessionStartTime = Date.now();
            loadPuzzle();

        } catch (err) {
            alert("Error de carga: " + err.message);
        }
    }

    function loadPuzzle() {
        const p = puzzles[currentIdx];
        
        // --- VALIDACI칍N DE DATOS (EL FIX CR칈TICO) ---
        const fen = p.FEN || p.fen;
        const movesStr = p.moves || p.move || p.Moves;

        if (!fen || !movesStr) {
            console.warn("Ejercicio incompleto detectado, saltando al siguiente...", p);
            currentIdx++;
            loadPuzzle();
            return;
        }

        // Intentar cargar FEN, si falla r es undefined
        const validFen = game.load(fen);
        if (!validFen) {
            console.error("FEN inv치lido en ID:", p.problemid);
            currentIdx++;
            loadPuzzle();
            return;
        }

        // Limpieza de movimientos
        const movesRaw = movesStr.replace(/-/g, '').replace(/\s/g, '');
        moves = movesRaw.match(/.{1,4}/g);
        
        if (!moves) {
            currentIdx++;
            loadPuzzle();
            return;
        }

        step = 0; 
        puzzleAttempts = 1;
        
        if (board) board.destroy(); // Limpiar tablero previo

        board = ChessBoard('myBoard', {
            draggable: true,
            onDrop: handleMove,
            onSnapEnd: () => board.position(game.fen()),
            pieceTheme: getPieceTheme
        });

        board.orientation(game.turn() === 'w' ? 'white' : 'black');
        board.position(game.fen());
        
        updateUI();
        startPuzzleTimer();
        setFeedback("Tu turno. Busca el mate.", "info");

        $('.square-55d63').unbind().on('mousedown touchstart', function(e) {
            e.preventDefault();
            handleTap($(this).data('square'));
        });
    }

    function handleMove(src, tgt) {
        // Evitar que el usuario mueva si no es su turno (por si acaso)
        const piece = game.get(src);
        if (!piece || piece.color !== game.turn()) return 'snapback';

        const uci = src + tgt;
        const move = game.move({ from: src, to: tgt, promotion: 'q' });

        if (!move) return 'snapback';

        // Comprobaci칩n flexible de movimientos
        const expectedMove = moves[step];
        const isCorrect = (uci === expectedMove || (uci + 'q') === expectedMove);

        if (isCorrect || game.in_checkmate()) {
            step++;
            if (game.in_checkmate() || step >= moves.length) {
                finishPuzzle(true);
            } else {
                setTimeout(() => {
                    const nextMove = moves[step];
                    game.move(nextMove, {sloppy: true});
                    step++;
                    board.position(game.fen());
                    updateUI();
                    if(game.in_checkmate()) finishPuzzle(true);
                }, 400);
            }
        } else {
            game.undo();
            puzzleAttempts++;
            document.getElementById('ui-attempts').innerText = puzzleAttempts;
            setFeedback("Incorrecto. Intenta otra vez.", "fail");
            return 'snapback';
        }
    }

    // El resto de funciones (finishPuzzle, startPuzzleTimer, etc.) se mantienen igual que la versi칩n anterior.
    // Aseg칰rate de incluirlas para que el reporte y el cron칩metro funcionen.
</script>
</body>
</html>
