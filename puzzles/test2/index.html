<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enael Chess - Tablero Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #f1f5f9; }
        .chess-hidden { opacity: 0; pointer-events: none; }
        #interactive-board { width: 100%; height: 100%; }
        .expert-mode { border-color: #fbbf24 !important; box-shadow: 0 0 30px rgba(251, 191, 36, 0.3); }
    </style>
</head>
<body class="min-h-screen py-8 px-4 flex flex-col items-center">

    <div id="app" class="max-w-xl w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-white transition-all duration-700">
        
        <div id="screen-start" class="p-10 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-8">Entrenamiento T√°ctico Enael</h1>
            <div id="level-grid" class="grid grid-cols-1 gap-4 mb-10"></div>
            <a href="https://enael.com.mx" class="text-indigo-600 font-bold hover:underline">üåê enael.com.mx</a>
        </div>

        <div id="screen-game" class="hidden p-6">
            <div class="flex justify-between items-center mb-4">
                <div id="speed-indicator" class="text-[10px] font-bold bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full">VELOCIDAD: 30s</div>
                <div id="timer" class="text-2xl font-mono font-bold text-slate-700">00:00</div>
            </div>

            <div class="relative bg-slate-200 rounded-3xl overflow-hidden aspect-square border-4 border-slate-100 shadow-inner">
                <img id="exercise-svg" src="" class="absolute inset-0 w-full h-full object-contain z-20 transition-opacity duration-500">
                
                <div id="board-container" class="absolute inset-0 z-10 hidden">
                    <div id="interactive-board"></div>
                </div>

                <div id="hidden-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 z-30 hidden bg-slate-100">
                    <span class="text-6xl mb-2">üôà</span>
                    <p class="font-bold">¬°Memoriza!</p>
                </div>
            </div>

            <div id="game-instructions" class="mt-4 text-center text-slate-500 text-sm italic">
                Espera a que el tablero se oculte para mover...
            </div>

            <div id="feedback" class="mt-6 p-4 rounded-2xl hidden text-center border-2">
                <p id="feedback-text" class="font-bold mb-4"></p>
                <button onclick="nextExercise()" class="bg-indigo-600 text-white px-8 py-2 rounded-xl font-bold">Siguiente Ejercicio</button>
            </div>
        </div>

        <div id="screen-results" class="hidden p-10 text-center">
            <h2 class="text-3xl font-bold mb-6">¬°Entrenamiento Completado!</h2>
            <p class="text-5xl font-bold text-indigo-600 mb-8" id="final-score">0/0</p>
            <button onclick="location.reload()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">Finalizar</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN (Aqu√≠ pones tus rutas de SVG y los FEN para el tablero interactivo)
        const quizData = {
            "Nivel 1": {
                exercises: [
                    { 
                        svg: "A1/1.svg", // Tu SVG local
                        fen: "r1bqkbnr/pppp1ppp/2n5/4p3/2B1P3/5Q2/PPPP1PPP/RNB1K1NR b KQkq - 0 1", // Posici√≥n inicial para mover
                        solution: "b1b4", // Movimiento correcto (formato smith: e2e4)
                        url: "https://lichess.org/training/uBCh2" 
                    }
                ]
            }
        };

        let currentLevel = "", currentIndex = 0, board = null, game = null;
        let currentVisibleTime = 30, currentHiddenTime = 30, exerciseStartTime;

        function init() {
            const grid = document.getElementById('level-grid');
            Object.keys(quizData).forEach(lvl => {
                grid.innerHTML += `<button onclick="startLevel('${lvl}')" class="bg-indigo-100 text-indigo-800 p-6 rounded-2xl border-4 border-white shadow-sm font-bold text-xl">${lvl}</button>`;
            });
        }

        function startLevel(lvl) {
            currentLevel = lvl; currentIndex = 0;
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            loadExercise();
        }

        function loadExercise() {
            const data = quizData[currentLevel].exercises[currentIndex];
            exerciseStartTime = Date.now();
            
            // Cargar SVG
            const svgImg = document.getElementById('exercise-svg');
            svgImg.src = data.svg;
            svgImg.classList.remove('chess-hidden');
            
            // Preparar Tablero Interactivo (pero mantenerlo oculto)
            document.getElementById('board-container').classList.add('hidden');
            document.getElementById('hidden-placeholder').classList.add('hidden');
            document.getElementById('feedback').classList.add('hidden');
            
            game = new Chess(data.fen);
            board = Chessboard('interactive-board', {
                draggable: true,
                position: data.fen,
                onDrop: handleMove
            });

            runVisibilityCycle(true);
        }

        function runVisibilityCycle(shouldShow) {
            const svg = document.getElementById('exercise-svg');
            const placeholder = document.getElementById('hidden-placeholder');
            const boardContainer = document.getElementById('board-container');

            if (shouldShow) {
                svg.classList.remove('chess-hidden');
                placeholder.classList.add('hidden');
                boardContainer.classList.add('hidden');
                setTimeout(() => runVisibilityCycle(false), currentVisibleTime * 1000);
            } else {
                svg.classList.add('chess-hidden');
                placeholder.classList.remove('hidden');
                // Despu√©s del tiempo oculto, mostramos el tablero para que el ni√±o mueva
                setTimeout(() => {
                    placeholder.classList.add('hidden');
                    boardContainer.classList.remove('hidden');
                    document.getElementById('game-instructions').innerText = "¬°Haz tu jugada ahora!";
                }, currentHiddenTime * 1000);
            }
        }

        function handleMove(source, target) {
            const data = quizData[currentLevel].exercises[currentIndex];
            const move = source + target;

            if (move === data.solution) {
                showFeedback(true, "¬°Movimiento Correcto!");
                // L√≥gica adaptativa de tiempo
                let timeSpent = (Date.now() - exerciseStartTime) / 1000;
                if (timeSpent < 10) {
                    currentVisibleTime = Math.max(5, currentVisibleTime - 5);
                    currentHiddenTime = Math.max(5, currentHiddenTime - 5);
                }
            } else {
                showFeedback(false, "Ese no era el movimiento...");
            }
        }

        function showFeedback(win, text) {
            const fb = document.getElementById('feedback');
            fb.classList.remove('hidden');
            fb.className = win ? "mt-6 p-4 rounded-2xl text-center border-2 bg-green-50 border-green-200" : "mt-6 p-4 rounded-2xl text-center border-2 bg-red-50 border-red-200";
            document.getElementById('feedback-text').innerText = text;
            document.getElementById('game-instructions').innerText = "";
        }

        function nextExercise() {
            currentIndex++;
            if (currentIndex < quizData[currentLevel].exercises.length) loadExercise();
            else showResults();
        }

        function showResults() {
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-results').classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
