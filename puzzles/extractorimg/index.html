<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Puzzle Studio</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #4581f6;
            --success: #629924;
            --text: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { max-width: 1000px; width: 100%; }
        header { text-align: center; margin-bottom: 30px; }
        
        .setup-box {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        select, button {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        select { background: #3d3d3d; color: white; }
        button { background: var(--primary); color: white; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(0); }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #333;
        }

        .card:hover { border-color: var(--primary); }
        .card img { width: 100%; display: block; background: #252525; }
        
        .card-info { padding: 15px; }
        .fen-text {
            font-size: 0.75rem;
            background: #000;
            padding: 8px;
            border-radius: 5px;
            word-break: break-all;
            margin-bottom: 12px;
            color: #aaa;
            max-height: 40px;
            overflow-y: auto;
        }

        .btn-group { display: flex; gap: 8px; }
        .btn-s {
            flex: 1;
            font-size: 0.8rem;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            background: #444;
            color: white;
        }
        .btn-download { background: var(--success); }

        .loader { display: none; color: var(--primary); font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚ôüÔ∏è Lichess Puzzle Studio</h1>
        <p>Convierte enlaces de puzzles en diagramas listos para usar</p>
    </header>

    <div class="setup-box">
        <textarea id="inputLinks" placeholder="Pega los enlaces aqu√≠, por ejemplo:&#10;https://lichess.org/training/Galy2&#10;https://lichess.org/training/00008"></textarea>
        
        <div class="controls">
            <div>
                <label>Estilo Visual: </label>
                <select id="styleSelect">
                    <option value="theme=wood4&pieceSet=staunty">‚ú® Elegante (Madera / Staunty)</option>
                    <option value="theme=purple-diag&pieceSet=kiwanee">üé® Kids (P√∫rpura / Kiwanee)</option>
                    <option value="theme=blue2&pieceSet=cburnett">üíº Formal (Azul / Est√°ndar)</option>
                    <option value="theme=green-plastic&pieceSet=letter">üìù Diagrama (Verde / Letras)</option>
                </select>
            </div>
            <button onclick="generate()">Generar Im√°genes</button>
        </div>
    </div>

    <div id="loader" class="loader">‚åõ Extrayendo datos de Lichess...</div>
    <div id="gallery"></div>
</div>

<script>
    async function generate() {
        const text = document.getElementById('inputLinks').value;
        const gallery = document.getElementById('gallery');
        const loader = document.getElementById('loader');
        const style = document.getElementById('styleSelect').value;
        
        const regex = /training\/([a-zA-Z0-9]+)/g;
        let matches = [...text.matchAll(regex)];
        let ids = matches.map(m => m[1]);

        if (ids.length === 0) {
            alert("No se detectaron enlaces v√°lidos.");
            return;
        }

        gallery.innerHTML = '';
        loader.style.display = 'block';

        for (const id of ids) {
            try {
                // Usamos un proxy para saltar CORS en GitHub Pages
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent('https://lichess.org/api/puzzle/' + id)}`;
                
                const response = await fetch(proxyUrl);
                const jsonWrapper = await response.json();
                const data = JSON.parse(jsonWrapper.contents);
                
                const fen = data.game.fen;
                const imageUrl = `https://lichess1.org/export/fen.png?fen=${encodeURIComponent(fen)}&${style}`;

                addCard(id, fen, imageUrl);
            } catch (err) {
                console.error("Error con ID " + id, err);
            }
        }
        loader.style.display = 'none';
    }

    function addCard(id, fen, imageUrl) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${imageUrl}" alt="Puzzle ${id}">
            <div class="card-info">
                <div class="fen-text" id="fen-${id}">${fen}</div>
                <div class="btn-group">
                    <button class="btn-s" onclick="copy('${id}')">Copiar FEN</button>
                    <a href="${imageUrl}" target="_blank" download="puzzle_${id}.png" class="btn-s btn-download">Descargar</a>
                </div>
            </div>
        `;
        document.getElementById('gallery').appendChild(card);
    }

    function copy(id) {
        const text = document.getElementById('fen-' + id).innerText;
        navigator.clipboard.writeText(text);
        alert("¬°FEN Copiado!");
    }
</script>

</body>
</html>
