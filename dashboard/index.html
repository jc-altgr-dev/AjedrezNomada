<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aventura Lichess</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { scroll-behavior: smooth; }
  .fade-in { opacity: 0; transform: translateY(20px); transition: all 1s ease; }
  .fade-in.visible { opacity: 1; transform: translateY(0); }
</style>
</head>
<body class="bg-gray-900 text-white font-sans">

<section class="min-h-screen flex flex-col items-center justify-center text-center p-6">
  <img src="./roadmap.png" class="w-full max-w-3xl rounded-xl shadow-2xl mb-6" />
  <h1 class="text-4xl md:text-6xl font-bold">La Gran Aventura del Reino Lichess</h1>
  <p class="mt-4 text-xl max-w-2xl">Un viaje épico donde peoncitos y peoncitas descubren territorios mágicos del entrenamiento ajedrecístico.</p>
</section>

<div id="contenido" class="space-y-40 pb-40"></div>

<script>
const peoncitos = Array.from({length:9}, (_,i)=>`./peoncitos/peoncitos_${i+1}.png`);
const peoncitas = Array.from({length:9}, (_,i)=>`./peoncitas/peoncitas_${i+1}.png`);
const imagenes = [...peoncitos, ...peoncitas];
let imgIndex = 0;

const secciones = [
  {titulo:"Entrenamiento: El Sendero del Héroe", texto:"Aquí comienza todo. Peoncitos y peoncitas aprenden que el ajedrez no es sólo un juego: es disciplina, aventura y descubrimiento. Cada paso forja paciencia, valentía y concentración."},
  {titulo:"Preparación Mental", texto:"La mente se fortalece con cada reto. Visualización, calma y enfoque son los primeros poderes que se despiertan en todo aprendiz."},
  {titulo:"Desarrollo del Cálculo", texto:"Los pequeños héroes aprenden a ver más allá: proyectar futuros, imaginar jugadas ocultas y anticipar peligros."},
  {titulo:"Hábitos Constructivos", texto:"Registrar avances, analizar errores y celebrar mejoras pequeñas construye un viajero constante e imparable."},

  {titulo:"Zona de Ritmos: El Valle del Tiempo", texto:"Los ritmos de juego definen la intensidad del viaje. Aquí los peoncitos eligen entre desafíos veloces o aventuras reflexivas."},
  {titulo:"Ritmos Veloces (Bullet y Blitz)", texto:"En estas tierras el tiempo corre como un rayo. Se entrena reacción inmediata, memoria táctica y rapidez mental."},
  {titulo:"Ritmos Reflexivos (Rápidas y Clásicas)", texto:"Aquí se piensa con calma. Se forman planes sólidos, se entienden estructuras y se aprende a construir ventajas duraderas."},
  {titulo:"Sabiduría del Tiempo", texto:"Aprender cuándo acelerar y cuándo reflexionar es una de las habilidades más valiosas para todo viajero del ajedrez."},

  {titulo:"Zona de Puzzles: El Bosque de Enigmas", texto:"Un territorio lleno de desafíos misteriosos. Cada puzzle resuelto ilumina un nuevo patrón táctico."},
  {titulo:"Puzzles Generales", texto:"La práctica continua despierta la visión táctica: ataques dobles, mates inesperados y combinaciones ocultas."},
  {titulo:"Puzzle Streak (Reflexivo)", texto:"Una escalada tensa donde el héroe no puede fallar. La concentración se convierte en el arma principal."},
  {titulo:"Puzzle Racer (Veloz)", texto:"Carreras amistosas donde la agilidad táctica decide al ganador. Velocidad y precisión se fusionan."},
  {titulo:"Puzzle Storm (Veloz)", texto:"Una tormenta de problemas que exige reflejos temibles. Ideal para afilar la rapidez mental."},
  {titulo:"Entrenamiento Temático", texto:"Clavadas, desviaciones, rayos X y más. Cada tema es una habilidad especial que se entrena a profundidad."},
  {titulo:"Uso Estratégico de Temas", texto:"Aprender un poder a la vez permite dominarlo sin confusión. Luego se combinan para crear tácticas avanzadas."},
  {titulo:"Maestría del Bosque", texto:"Al completar esta zona, los peoncitos se transforman en exploradores tácticos listos para cualquier batalla."}
];

const cont = document.getElementById("contenido");
secciones.forEach(sec => {
  const img = imagenes[imgIndex % imagenes.length];
  imgIndex++;

  const div = document.createElement("section");
  div.className = "fade-in max-w-4xl mx-auto p-6 grid md:grid-cols-2 gap-10 items-center";
  div.innerHTML = `
    <div>
      <h2 class="text-3xl md:text-4xl font-bold mb-4">${sec.titulo}</h2>
      <p class="text-lg leading-relaxed">${sec.texto}</p>
    </div>
    <div class="flex justify-center">
      <img src="${img}" class="w-64 h-64 object-contain drop-shadow-xl" />
    </div>
  `;
  cont.appendChild(div);
});

const observador = new IntersectionObserver(entries => {
  entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
},{threshold:0.2});

document.querySelectorAll('.fade-in').forEach(el=>observador.observe(el));
</script>

</body>
</html>
