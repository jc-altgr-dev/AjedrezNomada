<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aventura Lichess</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { scroll-behavior: smooth; }
  .fade-in { opacity: 0; transform: translateY(20px); transition: all 1s ease; }
  .fade-in.visible { opacity: 1; transform: translateY(0); }
</style>
</head>
<body class="bg-gray-900 text-white font-sans">

<!-- Hero -->
<section class="min-h-screen flex flex-col items-center justify-center text-center p-6">
  <img src="./roadmap.png" class="w-full max-w-3xl rounded-xl shadow-2xl mb-6" />
  <h1 class="text-4xl md:text-6xl font-bold">La Gran Aventura del Reino Lichess</h1>
  <p class="mt-4 text-xl max-w-2xl">Un viaje épico donde peoncitos y peoncitas exploran misterios, resuelven retos y desbloquean poderes ajedrecísticos.</p>
</section>

<!-- SECCIÓN TEMPLATE -->
<div id="contenido" class="space-y-40 pb-40"></div>

<script>
// Lista de 18 imágenes alternando peoncitos y peoncitas
const imagenes = [
  ...Array.from({length:9}, (_,i)=>`./peoncitos_${i+1}.png`),
  ...Array.from({length:9}, (_,i)=>`./peoncitas_${i+1}.png`)
];
let imgIndex = 0;

// Cada sección del viaje
const secciones = [
  {
    titulo: "Ritmos y Partidas: La Llama del Tiempo",
    texto: "Cada ritmo es un reino distinto. Rápido, Blitz, Clásico... los peoncitos aprenden a decidir con valentía mientras el tiempo se derrite. Jugar partidas en cada ritmo desarrolla templanza, atención y reflejos estratégicos." 
  },
  {
    titulo: "Puzzles: El Bosque de los Enigmas",
    texto: "Los puzzles son desafíos mágicos que revelan patrones ocultos. Cada intento agudiza la vista táctica: capturas forzadas, mates escondidos y combinaciones brillantes." 
  },
  {
    titulo: "Puzzle Streak: La Torre de la Concentración",
    texto: "Una escalada sin fallos. Cuanto más alto llegas, más intensa se vuelve la prueba. Aquí se consolidan reflejos tácticos y una disciplina feroz para calcular antes de mover." 
  },
  {
    titulo: "Puzzle Storm: El Torbellino del Rayo",
    texto: "Una carrera contrarreloj donde cada acierto alimenta la velocidad mental. Ideal para entrenar precisión inmediata y reacción táctica instantánea." 
  },
  {
    titulo: "Puzzle Racer: La Carrera de Combinaciones",
    texto: "Los peoncitos compiten amistosamente para resolver más enigmas que otros viajeros. Aprenden agilidad, constancia y atención sostenida." 
  },
  {
    titulo: "Ejercicios por Temas: Las Salas del Conocimiento",
    texto: "Aquí se estudia cada táctica por separado: clavadas, dobles, rayos X, desviaciones y más. Es un entrenamiento profundo para dominar un poder específico antes de combinarlo con otros." 
  }
];

// Generar secciones en la página
const cont = document.getElementById("contenido");
secciones.forEach(sec => {
  const img = imagenes[imgIndex % imagenes.length];
  imgIndex++;

  const div = document.createElement("section");
  div.className = "fade-in max-w-4xl mx-auto p-6 grid md:grid-cols-2 gap-10 items-center";
  div.innerHTML = `
    <div>
      <h2 class="text-3xl md:text-4xl font-bold mb-4">${sec.titulo}</h2>
      <p class="text-lg leading-relaxed">${sec.texto}</p>
    </div>
    <div class="flex justify-center">
      <img src="${img}" class="w-64 h-64 object-contain drop-shadow-xl" />
    </div>
  `;

  cont.appendChild(div);
});

// Animaciones de aparición
const observador = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('visible');
  });
},{threshold:0.2});

document.querySelectorAll('.fade-in').forEach(el=>observador.observe(el));
</script>

</body>
</html>
