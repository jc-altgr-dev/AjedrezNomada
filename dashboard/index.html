<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Club de Ajedrez - Mis Logros</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Divertida para Ni√±os -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4; /* Fondo verde muy suave */
            background-image: radial-gradient(#dcfce7 15%, transparent 16%), radial-gradient(#dcfce7 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Animaci√≥n de la barra de experiencia */
        .xp-bar-fill {
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Efecto rebote suave */
            background-image: linear-gradient(45deg, rgba(255,255,255,.15) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.15) 50%, rgba(255,255,255,.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }

        .text-shadow-sm {
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        /* Colores tem√°ticos para categor√≠as */
        .theme-bullet { border-color: #fca5a5; background-color: #fef2f2; }
        .theme-blitz { border-color: #fde047; background-color: #fefce8; }
        .theme-rapid { border-color: #86efac; background-color: #f0fdf4; }
        .theme-classical { border-color: #93c5fd; background-color: #eff6ff; }
        .theme-puzzle { border-color: #d8b4fe; background-color: #faf5ff; }
        .theme-fun { border-color: #fdba74; background-color: #fff7ed; }

        /* Loader divertido */
        .chess-loader {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">
    <div class="p-4 sm:p-8 max-w-7xl mx-auto">
        
        <!-- Encabezado Colorido -->
        <header class="mb-10 text-center relative">
            <div class="inline-block bg-white p-6 rounded-3xl shadow-xl border-4 border-indigo-200 transform rotate-1 hover:rotate-0 transition-transform duration-300">
                <h1 class="text-4xl sm:text-5xl font-bold text-indigo-600 text-shadow-sm flex items-center justify-center gap-3">
                    <span>üè∞</span> Club de Ajedrez <span>‚ôüÔ∏è</span>
                </h1>
                <p class="text-lg text-indigo-400 mt-2 font-medium">¬°Sube de nivel completando tus metas!</p>
            </div>
        </header>

        <main class="space-y-8">
            <!-- Selector de Usuario con estilo de videojuego -->
            <div class="max-w-xl mx-auto bg-white p-6 rounded-3xl shadow-lg border-b-8 border-indigo-200">
                <label for="user-select" class="block text-xl font-bold text-center text-indigo-800 mb-4">
                    üë§ ¬øQui√©n va a jugar hoy?
                </label>
                <div class="relative">
                    <select
                        id="user-select"
                        class="block w-full pl-4 pr-10 py-3 text-lg font-semibold text-gray-700 bg-indigo-50 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-400 cursor-pointer appearance-none transition-colors"
                    >
                        <option value="" disabled selected>Cargando lista de jugadores...</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-indigo-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <!-- Panel de Estado -->
            <div id="status-container" class="hidden max-w-2xl mx-auto"></div>

            <!-- Dashboard de Progreso -->
            <div id="progress-dashboard" class="hidden animate-fade-in-up">
                
                <!-- Perfil del Jugador -->
                <div class="bg-white rounded-3xl p-6 shadow-xl border-b-8 border-purple-200 mb-8 flex flex-col sm:flex-row items-center gap-6">
                    <div class="relative">
                        <img id="player-avatar" src="https://lichess1.org/assets/images/missing_avatar.svg" alt="Avatar" class="w-24 h-24 rounded-2xl border-4 border-purple-300 shadow-md">
                        <div class="absolute -bottom-2 -right-2 bg-yellow-400 text-white p-2 rounded-full shadow border-2 border-white">
                            ‚≠ê
                        </div>
                    </div>
                    <div class="text-center sm:text-left">
                        <h2 id="player-name" class="text-3xl font-bold text-purple-700">Jugador</h2>
                        <a id="player-link" href="#" target="_blank" class="text-purple-400 font-semibold hover:text-purple-600 transition-colors">Ver en Lichess ‚Üó</a>
                        <div class="mt-2 flex gap-2 justify-center sm:justify-start">
                            <span class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm font-bold border border-purple-200">Novato</span>
                            <!-- Aqu√≠ se podr√≠an agregar m√°s insignias din√°micas -->
                        </div>
                    </div>
                </div>

                <!-- Grilla de Tarjetas -->
                <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Las tarjetas se generan aqu√≠ -->
                </div>
            </div>
        </main>
    </div>

    <!-- Script Principal -->
    <script>
        // --- Configuraci√≥n ---
        const LICHESS_API_BASE = 'https://lichess.org/api/user/';
        const SELECTOR_ID = 'user-select';
        const STATUS_ID = 'status-container';
        const DASHBOARD_ID = 'progress-dashboard';
        const CSV_BASE_FILE = 'base.csv';
        const CSV_METAS_FILE = 'metas.csv';

        let trackingData = [];

        // Definici√≥n de m√©tricas basada en tus encabezados CSV y estructura Lichess
        // Emoji: Icono visual
        // Key: Nombre interno
        // CsvKey: Columna en tu CSV
        // ApiPath: D√≥nde buscar en la respuesta JSON de Lichess
        // Theme: Clase de color
        const metricDefinitions = [
            { id: 'bullet_rating', name: 'Bullet Rating', emoji: 'üöÖ', csvKey: 'Bullet', apiPath: 'perfs.bullet.rating', theme: 'theme-bullet', type: 'rating' },
            { id: 'bullet_games', name: 'Partidas Bullet', emoji: 'üéÆ', csvKey: 'Bullet_Games', apiPath: 'perfs.bullet.games', theme: 'theme-bullet', type: 'count' },
            
            { id: 'blitz_rating', name: 'Blitz Rating', emoji: '‚ö°', csvKey: 'Blitz', apiPath: 'perfs.blitz.rating', theme: 'theme-blitz', type: 'rating' },
            { id: 'blitz_games', name: 'Partidas Blitz', emoji: 'üéÆ', csvKey: 'Blitz_Games', apiPath: 'perfs.blitz.games', theme: 'theme-blitz', type: 'count' },
            
            { id: 'rapid_rating', name: 'Rapid Rating', emoji: 'üê¢', csvKey: 'Rapid', apiPath: 'perfs.rapid.rating', theme: 'theme-rapid', type: 'rating' },
            { id: 'rapid_games', name: 'Partidas Rapid', emoji: 'üéÆ', csvKey: 'Rapid_Games', apiPath: 'perfs.rapid.games', theme: 'theme-rapid', type: 'count' },
            
            { id: 'classical_rating', name: 'Classical Rating', emoji: 'üï∞Ô∏è', csvKey: 'Classical', apiPath: 'perfs.classical.rating', theme: 'theme-classical', type: 'rating' },
            { id: 'classical_games', name: 'Partidas Classical', emoji: 'üéÆ', csvKey: 'Classical_Games', apiPath: 'perfs.classical.games', theme: 'theme-classical', type: 'count' },

            { id: 'puzzle_rating', name: 'Puzzle Rating', emoji: 'üß©', csvKey: 'Puzzle_Rating', apiPath: 'perfs.puzzle.rating', theme: 'theme-puzzle', type: 'rating' },
            { id: 'puzzles_played', name: 'Puzzles Resueltos', emoji: '‚úÖ', csvKey: 'Puzzles_Played', apiPath: 'perfs.puzzle.games', theme: 'theme-puzzle', type: 'count' },

            { id: 'storm_score', name: 'Storm Record', emoji: 'üå™Ô∏è', csvKey: 'Storm', apiPath: 'perfs.storm.score', theme: 'theme-fun', type: 'score' },
            { id: 'storm_attempts', name: 'Intentos Storm', emoji: 'üîÑ', csvKey: 'Storm_Attempts', apiPath: 'perfs.storm.runs', theme: 'theme-fun', type: 'count' },

            { id: 'streak_score', name: 'Racha M√°xima', emoji: 'üî•', csvKey: 'Streak', apiPath: 'perfs.streak.score', theme: 'theme-fun', type: 'score' },
            { id: 'streak_attempts', name: 'Intentos Racha', emoji: 'üîÑ', csvKey: 'Streak_Attempts', apiPath: 'perfs.streak.runs', theme: 'theme-fun', type: 'count' },

            { id: 'racer_score', name: 'Racer Record', emoji: 'üèéÔ∏è', csvKey: 'Racer', apiPath: 'perfs.racer.score', theme: 'theme-fun', type: 'score' },
            { id: 'racer_attempts', name: 'Carreras Jugadas', emoji: 'üèÅ', csvKey: 'Racer_Attempts', apiPath: 'perfs.racer.runs', theme: 'theme-fun', type: 'count' },
        ];

        // --- Funciones de Utilidad ---

        // Funci√≥n simple para leer CSV (asumiendo formato est√°ndar con comas)
        async function fetchAndParseCSV(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`No se pudo encontrar el archivo: ${url}`);
            const text = await response.text();
            
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];

            // Detectar separador (coma o punto y coma o tab)
            const firstLine = lines[0];
            let separator = ',';
            if (firstLine.includes('\t')) separator = '\t';
            else if (firstLine.includes(';')) separator = ';';

            const headers = lines[0].split(separator).map(h => h.trim());
            
            return lines.slice(1).map(line => {
                const values = line.split(separator).map(v => v.trim());
                const entry = {};
                headers.forEach((header, index) => {
                    // Convertir a n√∫mero si es posible, excepto Nombre y Lichess
                    let val = values[index];
                    if (header !== 'Nombre' && header !== 'Lichess' && !isNaN(val) && val !== '') {
                        val = Number(val);
                    }
                    entry[header] = val;
                });
                return entry;
            });
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((prev, curr) => prev ? prev[curr] : undefined, obj);
        }

        function updateStatus(type, message) {
            const container = document.getElementById(STATUS_ID);
            container.classList.remove('hidden');
            
            if (type === 'loading') {
                container.innerHTML = `
                    <div class="text-center p-8 bg-white rounded-3xl shadow-lg border-b-4 border-indigo-200">
                        <div class="text-5xl chess-loader mb-4">‚ôû</div>
                        <h3 class="text-xl font-bold text-indigo-600 mb-2">Cargando Datos...</h3>
                        <p class="text-gray-500">${message}</p>
                    </div>`;
            } else if (type === 'error') {
                container.innerHTML = `
                    <div class="bg-red-50 p-6 rounded-3xl border-2 border-red-200 text-center shadow-lg">
                        <div class="text-4xl mb-2">ü§ï</div>
                        <h3 class="text-xl font-bold text-red-600 mb-2">¬°Ups! Algo sali√≥ mal</h3>
                        <p class="text-red-500 font-medium">${message}</p>
                        <p class="text-xs text-gray-400 mt-4">Aseg√∫rate de que 'base.csv' y 'metas.csv' est√°n en la carpeta.</p>
                    </div>`;
            } else {
                container.classList.add('hidden');
            }
        }

        // --- L√≥gica Principal ---

        async function initApp() {
            try {
                updateStatus('loading', 'Leyendo tus archivos de club...');
                
                // Cargar los dos CSVs
                const [initialData, goalsData] = await Promise.all([
                    fetchAndParseCSV(CSV_BASE_FILE),
                    fetchAndParseCSV(CSV_METAS_FILE)
                ]);

                // Fusionar datos
                const dataMap = {};
                
                initialData.forEach(row => {
                    const userId = row['Lichess']?.toLowerCase();
                    if(userId) {
                        dataMap[userId] = {
                            userId: userId,
                            name: row['Nombre'] || userId,
                            initials: row,
                            goals: {}
                        };
                    }
                });

                goalsData.forEach(row => {
                    const userId = row['Lichess']?.toLowerCase();
                    if(dataMap[userId]) {
                        dataMap[userId].goals = row;
                    }
                });

                trackingData = Object.values(dataMap);

                // Llenar selector
                const select = document.getElementById(SELECTOR_ID);
                select.innerHTML = '<option value="" disabled selected>‚ú® Elige tu nombre aqu√≠ ‚ú®</option>';
                trackingData.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.userId;
                    option.textContent = `${user.name} (${user.userId})`;
                    select.appendChild(option);
                });

                updateStatus('ready');
                select.disabled = false;

                // Listener
                select.addEventListener('change', (e) => loadUserProfile(e.target.value));

            } catch (err) {
                console.error(err);
                // Fallback para demostraci√≥n si fallan los CSV (opcional, para que veas el dise√±o)
                updateStatus('error', err.message);
            }
        }

        async function loadUserProfile(userId) {
            const user = trackingData.find(u => u.userId === userId);
            if (!user) return;

            // UI Reset
            document.getElementById(DASHBOARD_ID).classList.add('hidden');
            updateStatus('loading', `Conectando con Lichess para ver a ${user.name}...`);

            try {
                // LLAMADA API REAL
                const response = await fetch(`${LICHESS_API_BASE}${userId}`);
                if (!response.ok) throw new Error('Usuario no encontrado en Lichess');
                const liveData = await response.json();

                // Renderizar
                renderDashboard(user, liveData);
                updateStatus('ready');
                document.getElementById(DASHBOARD_ID).classList.remove('hidden');

            } catch (err) {
                updateStatus('error', `Error al obtener datos de Lichess: ${err.message}`);
            }
        }

        function renderDashboard(user, liveData) {
            // Header del Jugador
            document.getElementById('player-name').textContent = user.name;
            document.getElementById('player-link').href = `https://lichess.org/@/${user.userId}`;
            
            // Perfil Lichess (si existe)
            if (liveData.profile && liveData.profile.bio) {
                // Podr√≠amos poner la bio aqu√≠
            }
            
            // Intentar obtener un avatar real o usar uno por defecto basado en letras
            // La API de Lichess no siempre devuelve URL de avatar directamente en este endpoint p√∫blico simple si no es custom
            // Pero intentamos:
            /* Nota: Lichess no env√≠a la URL del avatar en la respuesta p√∫blica ligera user/{id} a menos que est√©s autenticado o sea muy espec√≠fico.
               Sin embargo, la web usa https://lichess1.org/assets/images/missing_avatar.svg por defecto. 
            */
            document.getElementById('player-avatar').src = 'https://lichess1.org/assets/images/missing_avatar.svg'; 

            const grid = document.getElementById('cards-grid');
            grid.innerHTML = ''; // Limpiar

            let totalProgress = 0;
            let totalMetrics = 0;
            let hasCelebration = false;

            metricDefinitions.forEach(metric => {
                // Obtener valores
                const initialVal = user.initials[metric.csvKey] || 0;
                const goalVal = user.goals[metric.csvKey] || 0;
                
                // Obtener valor actual de la API en vivo
                // Si la m√©trica no existe en liveData (ej: nunca jug√≥ racer), asumimos 0 o el inicial si es mayor
                let currentVal = getNestedValue(liveData, metric.apiPath) || 0;
                
                // C√°lculos
                const totalGoalDist = goalVal - initialVal;
                const currentDist = currentVal - initialVal;
                
                let percent = 0;
                if (totalGoalDist > 0) {
                    percent = (currentDist / totalGoalDist) * 100;
                } else if (currentVal >= goalVal && goalVal > 0) {
                    percent = 100; // Meta ya superada desde el inicio o meta es igual a inicio
                }

                // Clampear porcentaje entre 0 y 100 visualmente (aunque permitimos >100 en texto)
                const visualPercent = Math.max(0, Math.min(100, percent));
                
                // Si hay progreso significativo en alguna m√©trica, preparamos confeti
                if (percent >= 100) hasCelebration = true;

                // Crear Tarjeta HTML
                const card = document.createElement('div');
                card.className = `card-hover bg-white rounded-3xl p-5 border-b-8 shadow-sm ${metric.theme}`;
                
                // Color de la barra
                let barColorClass = 'bg-indigo-400';
                if (visualPercent >= 100) barColorClass = 'bg-yellow-400';
                else if (visualPercent >= 50) barColorClass = 'bg-green-400';

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <span class="text-3xl filter drop-shadow-sm">${metric.emoji}</span>
                            <h3 class="font-bold text-gray-700 text-lg">${metric.name}</h3>
                        </div>
                        ${visualPercent >= 100 ? '<span class="animate-bounce text-2xl">üèÜ</span>' : ''}
                    </div>

                    <div class="flex justify-between text-sm font-bold text-gray-400 mb-1 px-1">
                        <span>Inicio: ${initialVal}</span>
                        <span>Meta: ${goalVal}</span>
                    </div>

                    <!-- Barra de Experiencia (XP) -->
                    <div class="relative w-full h-6 bg-gray-200 rounded-full overflow-hidden border-2 border-gray-300 shadow-inner">
                        <div class="absolute top-0 left-0 h-full ${barColorClass} xp-bar-fill flex items-center justify-end pr-2" style="width: 0%" id="bar-${metric.id}">
                            <span class="text-[10px] text-white font-bold text-shadow-sm">${percent.toFixed(0)}%</span>
                        </div>
                    </div>

                    <div class="mt-3 text-center">
                        <span class="text-2xl font-bold text-gray-800">${currentVal}</span>
                        <span class="text-xs text-gray-500 uppercase font-bold tracking-wider">Actual</span>
                    </div>
                `;

                grid.appendChild(card);

                // Activar animaci√≥n con un peque√±o delay
                setTimeout(() => {
                    const bar = document.getElementById(`bar-${metric.id}`);
                    if(bar) bar.style.width = `${visualPercent}%`;
                }, 100 * totalMetrics); // Stagger animation

                totalMetrics++;
            });

            if (hasCelebration) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }

        // Iniciar App cuando carga
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
