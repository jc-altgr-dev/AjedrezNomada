<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Club de Ajedrez - Mis Logros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4;
            background-image: radial-gradient(#dcfce7 15%, transparent 16%), radial-gradient(#dcfce7 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-bottom-width: 6px;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.1);
        }

        .xp-bar-fill {
            transition: width 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            background-image: linear-gradient(45deg, rgba(255,255,255,.15) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.15) 50%, rgba(255,255,255,.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }

        .xp-bar-frozen {
            background-color: #bae6fd;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2V22M2 12H22M4.92893 4.92893L19.0711 19.0711M19.0711 4.92893L4.92893 19.0711' stroke='%2338bdf8' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            opacity: 0.8;
        }

        .text-shadow-sm { text-shadow: 2px 2px 0px rgba(0,0,0,0.1); }
        
        .theme-bullet { border-color: #fca5a5; background-color: #fef2f2; }
        .theme-blitz { border-color: #fde047; background-color: #fefce8; }
        .theme-rapid { border-color: #86efac; background-color: #f0fdf4; }
        .theme-classical { border-color: #93c5fd; background-color: #eff6ff; }
        .theme-puzzle { border-color: #d8b4fe; background-color: #faf5ff; }
        .theme-fun { border-color: #fdba74; background-color: #fff7ed; }

        .chess-loader { animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .zone-header { cursor: pointer; transition: all 0.3s ease; }
        .chevron-icon { transition: transform 0.3s ease; }
        .rotate-180 { transform: rotate(180deg); }
    </style>
</head>
<body class="min-h-screen text-gray-800">
    <div class="p-4 sm:p-8 max-w-7xl mx-auto">
        
        <header class="mb-10 text-center relative">
            <div class="inline-block bg-white p-6 rounded-3xl shadow-xl border-4 border-indigo-200 transform rotate-1 hover:rotate-0 transition-transform duration-300">
                <h1 class="text-4xl sm:text-5xl font-bold text-indigo-600 text-shadow-sm flex items-center justify-center gap-3">
                    <span>üè∞</span> Club de Ajedrez <span>‚ôüÔ∏è</span>
                </h1>
                <p class="text-lg text-indigo-400 mt-2 font-medium">¬°Metas personalizadas para cada campe√≥n!</p>
            </div>
        </header>

        <!-- Buscador -->
        <div class="max-w-xl mx-auto bg-white p-6 rounded-3xl shadow-lg border-b-8 border-indigo-200">
            <label for="user-search" class="block text-xl font-bold text-center text-indigo-800 mb-4">
                üîç Encuentra a tu Jugador
            </label>
            <div class="relative">
                <input type="text" id="user-search" placeholder="Escribe el usuario de Lichess..." class="block w-full pl-4 pr-10 py-3 text-lg font-semibold text-gray-700 bg-indigo-50 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 appearance-none transition-colors">
                <div id="search-suggestions" class="absolute z-10 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-xl max-h-60 overflow-y-auto hidden"></div>
            </div>
        </div>

        <main class="space-y-8 mt-8">
            <div id="status-container" class="hidden max-w-2xl mx-auto"></div>

            <div id="progress-dashboard" class="hidden">
                <!-- Perfil del Jugador -->
                <div class="bg-white rounded-3xl p-6 shadow-xl border-b-8 border-purple-200 mb-8 flex flex-col sm:flex-row items-center gap-6 max-w-4xl mx-auto relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-purple-100 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
                    <div class="text-center sm:text-left flex-1 relative z-10">
                        <h2 id="player-name" class="text-3xl font-bold text-purple-700 mb-1">Jugador</h2>
                        <div id="player-category-container" class="mb-3">
                            <span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-lg text-sm font-bold border border-yellow-200 inline-block mb-1">‚≠ê Perfil Activo</span>
                        </div>
                        <a id="player-link" href="#" target="_blank" class="text-xs text-purple-400 font-medium hover:text-purple-600 transition-colors border border-purple-100 px-3 py-1 rounded-full inline-block">Ver en Lichess ‚Üó</a>
                    </div>
                </div>

                <!-- Zonas de Metas -->
                <div id="zones-container" class="max-w-4xl mx-auto space-y-6"></div>

                <!-- Partidas Emblem√°ticas -->
                <div id="emblematic-games-container" class="max-w-4xl mx-auto hidden mt-8">
                    <section class="bg-white rounded-3xl shadow-xl overflow-hidden border-t-8 border-orange-400">
                        <div onclick="toggleZone('emblematic')" class="zone-header p-6 flex justify-between items-center hover:bg-gray-50">
                            <h3 class="text-2xl font-extrabold text-purple-700 flex items-center gap-3"><span>üè∞</span> Partidas Emblem√°ticas</h3>
                            <span id="icon-emblematic" class="chevron-icon text-3xl text-purple-400">üëá</span>
                        </div>
                        <div id="content-emblematic" class="hidden p-6 bg-gray-50">
                            <div id="emblematic-games-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                        </div>
                    </section>
                </div>

                <!-- Zona de Entrenamiento -->
                <div class="max-w-4xl mx-auto mt-8">
                    <section class="bg-white rounded-3xl shadow-xl overflow-hidden border-t-8 border-green-400">
                        <div onclick="toggleZone('training-links')" class="zone-header p-6 flex justify-between items-center hover:bg-gray-50">
                            <h3 class="text-2xl font-extrabold text-purple-700 flex items-center gap-3"><span>üéì</span> Zona de Entrenamiento</h3>
                            <span id="icon-training-links" class="chevron-icon text-3xl text-purple-400">üëá</span>
                        </div>
                        <div id="content-training-links" class="hidden p-6 bg-gray-50">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <a href="https://lichess.org/learn" target="_blank" class="card-hover bg-white p-4 rounded-xl border border-gray-200 flex items-center gap-4 hover:bg-green-50">
                                    <span class="text-3xl">‚ôüÔ∏è</span>
                                    <div><h4 class="font-bold">Aprende Fundamentos</h4><p class="text-xs text-gray-500">Lo b√°sico del juego.</p></div>
                                </a>
                                <a href="https://lichess.org/practice" target="_blank" class="card-hover bg-white p-4 rounded-xl border border-gray-200 flex items-center gap-4 hover:bg-green-50">
                                    <span class="text-3xl">üéì</span>
                                    <div><h4 class="font-bold">Pr√°ctica Avanzada</h4><p class="text-xs text-gray-500">T√©cnicas y finales.</p></div>
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script>
        const LICHESS_API_BASE = 'https://lichess.org/api/user/';
        const LICHESS_GAMES_API = 'https://lichess.org/api/games/user/';
        const CSV_BASE_FILE = 'base.csv';
        const CSV_METAS_FILE = 'metas.csv';
        const MIN_ACTIVITY_TO_UNFREEZE = 20;

        const ACTION_URLS = {
            'bullet_rating': 'https://lichess.org',
            'blitz_rating': 'https://lichess.org',
            'rapid_rating': 'https://lichess.org',
            'classical_rating': 'https://lichess.org',
            'puzzle_rating': 'https://lichess.org/training',
            'streak_score': 'https://lichess.org/streak',
            'storm_score': 'https://lichess.org/storm',
            'racer_score': 'https://lichess.org/racer'
        };

        let trackingData = [];
        let allGoals = [];

        const metricDefinitions = [
            { id: 'bullet_rating', name: 'Bullet Rating', emoji: 'üöÖ', csvKey: 'Bullet', apiPath: 'perfs.bullet.rating', theme: 'theme-bullet', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'rating', relatedCountKey: 'bullet_games' },
            { id: 'bullet_games', name: 'Partidas Bullet', emoji: 'üéÆ', csvKey: 'Bullet_Games', apiPath: 'perfs.bullet.games', theme: 'theme-bullet', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'count' },
            { id: 'blitz_rating', name: 'Blitz Rating', emoji: '‚ö°', csvKey: 'Blitz', apiPath: 'perfs.blitz.rating', theme: 'theme-blitz', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'rating', relatedCountKey: 'blitz_games' },
            { id: 'blitz_games', name: 'Partidas Blitz', emoji: 'üéÆ', csvKey: 'Blitz_Games', apiPath: 'perfs.blitz.games', theme: 'theme-blitz', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'count' },
            { id: 'rapid_rating', name: 'Rapid Rating', emoji: 'üê¢', csvKey: 'Rapid', apiPath: 'perfs.rapid.rating', theme: 'theme-rapid', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'rating', relatedCountKey: 'rapid_games' },
            { id: 'rapid_games', name: 'Partidas Rapid', emoji: 'üéÆ', csvKey: 'Rapid_Games', apiPath: 'perfs.rapid.games', theme: 'theme-rapid', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'count' },
            { id: 'classical_rating', name: 'Classical Rating', emoji: 'üï∞Ô∏è', csvKey: 'Classical', apiPath: 'perfs.classical.rating', theme: 'theme-classical', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'rating', relatedCountKey: 'classical_games' },
            { id: 'classical_games', name: 'Partidas Classical', emoji: 'üéÆ', csvKey: 'Classical_Games', apiPath: 'perfs.classical.games', theme: 'theme-classical', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'count' },
            { id: 'puzzle_rating', name: 'Puzzle Rating', emoji: 'üß©', csvKey: 'Puzzle_Rating', apiPath: 'perfs.puzzle.rating', theme: 'theme-puzzle', mainZone: 'Gimnasio Cerebral', subZone: 'Foco Profundo', type: 'rating', relatedCountKey: 'puzzles_played' },
            { id: 'puzzles_played', name: 'Puzzles Resueltos', emoji: '‚úÖ', csvKey: 'Puzzles_Played', apiPath: 'perfs.puzzle.games', theme: 'theme-puzzle', mainZone: 'Gimnasio Cerebral', subZone: 'Foco Profundo', type: 'count' },
            { id: 'streak_score', name: 'Racha (Streak)', emoji: 'üî•', csvKey: 'Streak', apiPath: 'perfs.streak.score', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Foco Profundo', type: 'rating', relatedCountKey: 'streak_attempts' },
            { id: 'racer_score', name: 'Racer Record', emoji: 'üèéÔ∏è', csvKey: 'Racer', apiPath: 'perfs.racer.score', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Reacci√≥n Extrema', type: 'rating', relatedCountKey: 'racer_attempts' },
            { id: 'storm_score', name: 'Storm Record', emoji: 'üå™Ô∏è', csvKey: 'Storm', apiPath: 'perfs.storm.score', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Reacci√≥n Extrema', type: 'rating', relatedCountKey: 'storm_attempts' }
        ];

        async function fetchAndParseCSV(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`No se pudo cargar el archivo: ${url.split('/').pop()}`);
            const text = await response.text();
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(/[,\t;]/).map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(/[,\t;]/).map(v => v.trim());
                const entry = {};
                headers.forEach((h, i) => entry[h] = isNaN(values[i]) || values[i] === '' ? values[i] : Number(values[i]));
                return entry;
            });
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((prev, curr) => prev ? prev[curr] : undefined, obj);
        }

        function updateStatus(type, message) {
            const container = document.getElementById('status-container');
            container.classList.toggle('hidden', type === 'ready');
            if (type === 'loading') {
                container.innerHTML = `<div class="text-center p-8 bg-white rounded-3xl shadow-lg border-b-4 border-indigo-200"><div class="text-5xl chess-loader mb-4">‚ôû</div><h3 class="text-xl font-bold text-indigo-600">Cargando...</h3><p class="text-gray-500">${message}</p></div>`;
            } else if (type === 'error') {
                container.innerHTML = `<div class="bg-red-50 p-6 rounded-3xl border-2 border-red-200 text-center"><h3 class="text-xl font-bold text-red-600">¬°Ups!</h3><p class="text-red-500">${message}</p></div>`;
            }
        }

        function toggleZone(zoneId) {
            const content = document.getElementById(`content-${zoneId}`);
            const icon = document.getElementById(`icon-${zoneId}`);
            if (!content) return;
            content.classList.toggle('hidden');
            icon.classList.toggle('rotate-180', !content.classList.contains('hidden'));
            if (!content.classList.contains('hidden')) {
                const bars = content.querySelectorAll('[data-percent]');
                setTimeout(() => {
                    bars.forEach(bar => bar.style.width = bar.classList.contains('xp-bar-frozen') ? '100%' : `${bar.getAttribute('data-percent')}%`);
                }, 50);
            }
        }

        async function initApp() {
            try {
                updateStatus('loading', 'Sincronizando configuraci√≥n...');
                const [initialData, goalsData] = await Promise.all([
                    fetchAndParseCSV(CSV_BASE_FILE),
                    fetchAndParseCSV(CSV_METAS_FILE)
                ]);
                allGoals = goalsData; 
                trackingData = initialData.map(row => ({
                    userId: row['Lichess']?.toString().toLowerCase().trim(),
                    initials: row
                })).filter(u => u.userId);

                updateStatus('ready');
                document.getElementById('user-search').addEventListener('input', handleSearchInput);
            } catch (err) {
                updateStatus('error', err.message);
            }
        }

        function handleSearchInput(e) {
            const query = e.target.value.toLowerCase().trim();
            const suggestionsDiv = document.getElementById('search-suggestions');
            suggestionsDiv.innerHTML = '';
            if (query.length < 3) { suggestionsDiv.classList.add('hidden'); return; }

            const matches = trackingData.filter(u => u.userId.includes(query)).slice(0, 5);
            if (matches.length > 0) {
                suggestionsDiv.classList.remove('hidden');
                matches.forEach(u => {
                    const div = document.createElement('div');
                    div.className = 'p-3 hover:bg-indigo-100 cursor-pointer border-b last:border-0';
                    div.textContent = u.userId;
                    div.onclick = () => {
                        document.getElementById('user-search').value = u.userId;
                        suggestionsDiv.classList.add('hidden');
                        loadUserProfile(u.userId);
                    };
                    suggestionsDiv.appendChild(div);
                });
            } else { suggestionsDiv.classList.add('hidden'); }
        }

        async function loadUserProfile(userId) {
            const user = trackingData.find(u => u.userId === userId);
            if (!user) return;
            updateStatus('loading', `Conectando con Lichess para ${userId}...`);
            try {
                const response = await fetch(`${LICHESS_API_BASE}${userId}`);
                if (!response.ok) throw new Error('Jugador no encontrado en Lichess');
                const liveData = await response.json();
                
                const personalizedGoal = allGoals.find(g => g['Lichess']?.toString().toLowerCase().trim() === userId);
                user.goals = personalizedGoal || (allGoals.length > 0 ? allGoals[0] : {});

                renderDashboard(user, liveData);
                fetchEmblematicGames(userId);
                updateStatus('ready');
                document.getElementById('progress-dashboard').classList.remove('hidden');
            } catch (err) { 
                console.error(err);
                updateStatus('error', 'Error al obtener datos del perfil. Verifica que el usuario de Lichess sea correcto.'); 
            }
        }

        function createCardHTML(metric, liveData, user) {
            const initialVal = user.initials[metric.csvKey] || 0;
            const goalVal = user.goals[metric.csvKey] || 0;
            let currentVal = getNestedValue(liveData, metric.apiPath) || 0;
            if (metric.type === 'rating' && currentVal === 1500) currentVal = 0;

            let percent = 0;
            let isFrozen = false;
            
            if (metric.type === 'rating') {
                const activityKey = metricDefinitions.find(m => m.id === metric.relatedCountKey)?.apiPath;
                const activityNow = getNestedValue(liveData, activityKey) || 0;
                const activityInit = user.initials[metricDefinitions.find(m => m.id === metric.relatedCountKey)?.csvKey] || 0;
                if ((activityNow - activityInit) < MIN_ACTIVITY_TO_UNFREEZE) isFrozen = true;
                percent = goalVal > 0 ? (currentVal / goalVal) * 100 : 0;
            } else {
                const workDone = Math.max(0, currentVal - initialVal);
                percent = goalVal > 0 ? (workDone / goalVal) * 100 : 0;
            }

            let visualPercent = Math.max(0, Math.min(100, percent));

            const actionBtn = ACTION_URLS[metric.id] ? `
                <a href="${ACTION_URLS[metric.id]}" target="_blank" class="text-[10px] bg-indigo-500 hover:bg-indigo-600 text-white px-2 py-1 rounded-lg font-bold transition-all shadow-sm">
                    ${metric.id.includes('rating') ? '¬°A JUGAR!' : 'PRACTICAR'} üöÄ
                </a>` : '';

            return `
                <div class="card-hover bg-white rounded-2xl p-4 ${metric.theme} border-b-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl">${metric.emoji} <span class="text-sm font-bold text-gray-700">${metric.name}</span></span>
                        ${isFrozen ? '‚ùÑÔ∏è' : (percent >= 100 ? 'üèÜ' : '')}
                    </div>
                    <div class="text-[10px] flex justify-between font-bold text-gray-400 mb-1">
                        <span>INICIO: ${initialVal}</span>
                        <span>META: ${metric.type === 'count' ? '+' : ''}${goalVal}</span>
                    </div>
                    <div class="h-4 bg-gray-200 rounded-full overflow-hidden border border-gray-300 relative shadow-inner">
                        <div class="h-full xp-bar-fill ${isFrozen ? 'xp-bar-frozen' : (visualPercent >= 100 ? 'bg-yellow-400' : 'bg-indigo-400')}" 
                             style="width: 0%" data-percent="${isFrozen ? 100 : visualPercent}"></div>
                    </div>
                    <div class="mt-2 flex justify-between items-center">
                        <div>
                            <span class="text-xl font-bold">${currentVal}</span>
                            <span class="text-[10px] ${currentVal >= initialVal ? 'text-green-500' : 'text-red-500'}">
                                (${currentVal - initialVal >= 0 ? '+' : ''}${currentVal - initialVal})
                            </span>
                        </div>
                        ${actionBtn}
                    </div>
                </div>`;
        }

        async function fetchEmblematicGames(username) {
            try {
                const res = await fetch(`${LICHESS_GAMES_API}${username}?max=15&status=mate`, { headers: { 'Accept': 'application/x-ndjson' } });
                const text = await res.text();
                const games = text.trim().split('\n').filter(l => l).map(l => JSON.parse(l));
                const list = document.getElementById('emblematic-games-list');
                list.innerHTML = '';
                
                if (games.length === 0) {
                    list.innerHTML = '<p class="col-span-3 text-center text-gray-400">No hay mates recientes para mostrar.</p>';
                } else {
                    const shortest = games.reduce((prev, curr) => (curr.moves.split(' ').length < prev.moves.split(' ').length) ? curr : prev);
                    const isWhite = shortest.players.white.user?.name.toLowerCase() === username.toLowerCase();
                    const won = shortest.winner === (isWhite ? 'white' : 'black');
                    
                    list.innerHTML = `
                        <a href="https://lichess.org/${shortest.id}" target="_blank" class="card-hover p-4 rounded-xl border-2 bg-blue-50 border-blue-200 block col-span-1 md:col-span-3">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-bold uppercase bg-white px-2 py-1 rounded">‚ö° Partida R√°faga (MATE)</span>
                                <span class="text-xs font-bold text-blue-400">${Math.ceil(shortest.moves.split(' ').length/2)} movs</span>
                            </div>
                            <p class="text-center font-bold text-gray-700">¬°Jaque mate contra ${isWhite ? shortest.players.black.user.name : shortest.players.white.user.name}!</p>
                            <div class="text-center mt-2 ${won ? 'text-green-600' : 'text-red-600'} font-bold">${won ? '¬°Victoria Magistral!' : 'Finalizado'}</div>
                        </a>`;
                }
                document.getElementById('emblematic-games-container').classList.remove('hidden');
            } catch (e) { 
                console.warn("No se pudieron cargar partidas emblem√°ticas.");
            }
        }

        function renderDashboard(user, liveData) {
            document.getElementById('player-name').textContent = user.userId;
            document.getElementById('player-link').href = `https://lichess.org/@/${user.userId}`;
            
            const zonesContainer = document.getElementById('zones-container');
            zonesContainer.innerHTML = '';

            const zones = ['Rendimiento en Vivo', 'Gimnasio Cerebral'];
            zones.forEach(z => {
                const id = z.replace(/\s+/g, '-').toLowerCase();
                const metrics = metricDefinitions.filter(m => m.mainZone === z);
                let html = `
                    <section class="bg-white rounded-3xl shadow-xl overflow-hidden border-t-8 ${z.includes('Vivo') ? 'border-sky-400' : 'border-pink-400'}">
                        <div onclick="toggleZone('${id}')" class="zone-header p-6 flex justify-between items-center hover:bg-gray-50">
                            <h3 class="text-xl font-extrabold text-purple-700">${z}</h3>
                            <span id="icon-${id}" class="chevron-icon text-2xl text-purple-400">üëá</span>
                        </div>
                        <div id="content-${id}" class="hidden p-4 bg-gray-50 grid grid-cols-1 sm:grid-cols-2 gap-4">`;
                metrics.forEach(m => html += createCardHTML(m, liveData, user));
                html += `</div></section>`;
                zonesContainer.innerHTML += html;
            });
        }

        initApp();
    </script>
</body>
</html>
