    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Divertida para Ni√±os -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">

        body {

    .logo-container {
    width: 200px;          /* tama√±o deseado, no el real del archivo */

  }

        /* Colores tem√°ticos para categor√≠as */
        .theme-bullet { border-color: #fca5a5; background-color: #fef2f2; }
        .theme-blitz { border-color: #fde047; background-color: #fefce8; }
        .theme-rapid { border-color: #86efac; background-color: #f0fdf4; }

                <h1 class="text-4xl sm:text-5xl font-bold text-indigo-600 text-shadow-sm flex items-center justify-center gap-3">
                    <span>üè∞</span> Club de Ajedrez CBTa 79 <span>‚ôüÔ∏è</span>
                </h1>
                <p class="text-lg text-indigo-400 mt-2 font-medium">¬°Sube de nivel completando tus metas!
<div class="logo-container">
  <img src="logo.webp" alt="Logo">

        </header>

        <main class="space-y-8">

    <!-- Script Principal -->
    <script>
        // --- Configuraci√≥n ---
        const LICHESS_API_BASE = 'https://lichess.org/api/user/';
        const SEARCH_INPUT_ID = 'user-search';
        const STATUS_ID = 'status-container';
        const DASHBOARD_ID = 'progress-dashboard';
        const ZONES_CONTAINER_ID = 'zones-container';
        const CSV_BASE_FILE = 'base.csv';
        const CSV_METAS_FILE = 'metas.csv';
        
        // Configuraci√≥n de avatares
        const TOTAL_VARIANTS = 9; // 9 variantes por g√©nero

        let trackingData = [];

        // Definici√≥n de m√©tricas 
        const metricDefinitions = [
            // ZONA 1: Rendimiento en Vivo
            { id: 'bullet_rating', name: 'Bullet Rating', emoji: 'üöÖ', csvKey: 'Bullet', apiPath: 'perfs.bullet.rating', theme: 'theme-bullet', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'rating' },
            { id: 'bullet_games', name: 'Partidas Bullet', emoji: 'üéÆ', csvKey: 'Bullet_Games', apiPath: 'perfs.bullet.games', theme: 'theme-bullet', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'count' },
            { id: 'blitz_rating', name: 'Blitz Rating', emoji: '‚ö°', csvKey: 'Blitz', apiPath: 'perfs.blitz.rating', theme: 'theme-blitz', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'rating' },
            { id: 'blitz_games', name: 'Partidas Blitz', emoji: 'üéÆ', csvKey: 'Blitz_Games', apiPath: 'perfs.blitz.games', theme: 'theme-blitz', mainZone: 'Rendimiento en Vivo', subZone: 'Rayo Veloz', type: 'count' },
            
            // Ritmo Reflexivo
            { id: 'rapid_rating', name: 'Rapid Rating', emoji: 'üê¢', csvKey: 'Rapid', apiPath: 'perfs.rapid.rating', theme: 'theme-rapid', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'rating' },
            { id: 'rapid_games', name: 'Partidas Rapid', emoji: 'üéÆ', csvKey: 'Rapid_Games', apiPath: 'perfs.rapid.games', theme: 'theme-rapid', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'count' },
            { id: 'classical_rating', name: 'Classical Rating', emoji: 'üï∞Ô∏è', csvKey: 'Classical', apiPath: 'perfs.classical.rating', theme: 'theme-classical', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'rating' },
            { id: 'classical_games', name: 'Partidas Classical', emoji: 'üéÆ', csvKey: 'Classical_Games', apiPath: 'perfs.classical.games', theme: 'theme-classical', mainZone: 'Rendimiento en Vivo', subZone: 'Ritmo Reflexivo', type: 'count' },

            // ZONA 2: Gimnasio Cerebral
            { id: 'puzzle_rating', name: 'Puzzle Rating', emoji: 'üß©', csvKey: 'Puzzle_Rating', apiPath: 'perfs.puzzle.rating', theme: 'theme-puzzle', mainZone: 'Gimnasio Cerebral', subZone: 'Foco Profundo', type: 'rating' },
            { id: 'puzzles_played', name: 'Puzzles Resueltos', emoji: '‚úÖ', csvKey: 'Puzzles_Played', apiPath: 'perfs.puzzle.games', theme: 'theme-puzzle', mainZone: 'Gimnasio Cerebral', subZone: 'Foco Profundo', type: 'count' },
            { id: 'streak_score', name: 'Racha M√°xima (Streak)', emoji: 'üî•', csvKey: 'Streak', apiPath: 'perfs.streak.score', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Foco Profundo', type: 'rating' },
            { id: 'streak_attempts', name: 'Intentos Racha', emoji: 'üîÑ', csvKey: 'Streak_Attempts', apiPath: 'perfs.streak.runs', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Foco Profundo', type: 'count' },
            
            // Reacci√≥n Extrema
            { id: 'racer_score', name: 'Racer Record', emoji: 'üèéÔ∏è', csvKey: 'Racer', apiPath: 'perfs.racer.score', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Reacci√≥n Extrema', type: 'rating' },
            { id: 'racer_attempts', name: 'Carreras Jugadas', emoji: 'üèÅ', csvKey: 'Racer_Attempts', apiPath: 'perfs.racer.runs', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Reacci√≥n Extrema', type: 'count' },
            { id: 'storm_score', name: 'Storm Record', emoji: 'üå™Ô∏è', csvKey: 'Storm', apiPath: 'perfs.storm.score', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Reacci√≥n Extrema', type: 'rating' },
            { id: 'storm_attempts', name: 'Intentos Storm', emoji: 'üîÑ', csvKey: 'Storm_Attempts', apiPath: 'perfs.storm.runs', theme: 'theme-fun', mainZone: 'Gimnasio Cerebral', subZone: 'Reacci√≥n Extrema', type: 'count' },
        ];

        // --- Funciones de Utilidad ---

        async function fetchAndParseCSV(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`No se pudo encontrar el archivo: ${url}`);
            const text = await response.text();
            
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];

            const firstLine = lines[0];
            let separator = ',';
            if (firstLine.includes('\t')) separator = '\t';
            else if (firstLine.includes(';')) separator = ';';

            const headers = lines[0].split(separator).map(h => h.trim());
            
            return lines.slice(1).map(line => {
                const values = line.split(separator).map(v => v.trim());
                const entry = {};
                headers.forEach((header, index) => {
                    let val = values[index];
                    // Convertir a n√∫mero si es posible, excepto Nombre, Lichess y G√©nero
                    if (header !== 'Nombre' && header !== 'Lichess' && header !== 'G√©nero' && !isNaN(val) && val !== '') {
                        val = Number(val);
                    }
                    entry[header] = val;
                });
                return entry;
            });
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((prev, curr) => prev ? prev[curr] : undefined, obj);
        }

        function updateStatus(type, message) {
            const container = document.getElementById(STATUS_ID);
            container.classList.remove('hidden');
            
            if (type === 'loading') {
                container.innerHTML = `
                    <div class="text-center p-8 bg-white rounded-3xl shadow-lg border-b-4 border-indigo-200">
                        <div class="text-5xl chess-loader mb-4">‚ôû</div>
                        <h3 class="text-xl font-bold text-indigo-600 mb-2">Cargando Datos...</h3>
                        <p class="text-gray-500">${message}</p>
                    </div>`;
            } else if (type === 'error') {
                container.innerHTML = `
                    <div class="bg-red-50 p-6 rounded-3xl border-2 border-red-200 text-center shadow-lg">
                        <div class="text-4xl mb-2">ü§ï</div>
                        <h3 class="text-xl font-bold text-red-600 mb-2">¬°Ups! Algo sali√≥ mal</h3>
                        <p class="text-red-500 font-medium">${message}</p>
                        <p class="text-xs text-gray-400 mt-4">Aseg√∫rate de que 'base.csv' y 'metas.csv' est√°n en la carpeta.</p>
                    </div>`;
            } else {
                container.classList.add('hidden');
            }
        }

        function getAvatarUrl(userId, gender) {
            // Generar hash consistente para el usuario
            let hash = 0;
            for (let i = 0; i < userId.length; i++) {
                const char = userId.charCodeAt(i);
                hash = ((hash<<5)-hash)+char;
                hash |= 0; 
            }
            // Obtenemos un n√∫mero del 1 al 9
            const avatarIndex = (Math.abs(hash) % TOTAL_VARIANTS) + 1;

            if (gender === 'f') {
                return `peoncitas/peoncitas_${avatarIndex}.png`;
            } else if (gender === 'm') {
                return `peoncitos/peoncitos_${avatarIndex}.png`;
            } else {
                // Default: peoncito 1 de carpeta peoncitos si no hay g√©nero
                return `peoncitos/peoncitos_1.png`;
            }
        }

        // --- L√≥gica del Buscador ---
        function handleSearchInput(e) {
            const query = e.target.value.toLowerCase().trim();
            const suggestionsDiv = document.getElementById('search-suggestions');
            suggestionsDiv.innerHTML = '';

            if (query.length < 3) {
                suggestionsDiv.classList.add('hidden');
                return;
            }

            // Filtrar SOLO por ID de Lichess
            const matchedUsers = trackingData.filter(user => 
                user.userId.includes(query)
            ).slice(0, 5); 

            if (matchedUsers.length > 0) {
                suggestionsDiv.classList.remove('hidden');
                matchedUsers.forEach(user => {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'p-3 hover:bg-indigo-100 cursor-pointer border-b border-indigo-100 last:border-b-0 transition-colors flex justify-between';
                    
                    // Mostrar Solo ID de Lichess
                    suggestion.innerHTML = `
                        <span class="font-bold text-gray-800">${user.userId}</span>
                    `;
                    
                    suggestion.onclick = () => {
                        // Al seleccionar, ponemos el ID en el input
                        document.getElementById(SEARCH_INPUT_ID).value = user.userId;
                        suggestionsDiv.classList.add('hidden');
                        loadUserProfile(user.userId);
                    };
                    suggestionsDiv.appendChild(suggestion);
                });
            } else {
                suggestionsDiv.classList.add('hidden');
            }
        }

        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.max-w-xl.mx-auto');
            const suggestionsDiv = document.getElementById('search-suggestions');
            if (searchContainer && !searchContainer.contains(e.target) && !suggestionsDiv.classList.contains('hidden')) {
                suggestionsDiv.classList.add('hidden');
            }
        });

        // --- L√≥gica Principal ---

        async function initApp() {
            try {
                updateStatus('loading', 'Leyendo tus archivos de club...');
                
                const [initialData, goalsData] = await Promise.all([
                    fetchAndParseCSV(CSV_BASE_FILE),
                    fetchAndParseCSV(CSV_METAS_FILE)
                ]);

                const globalGoals = goalsData.length > 0 ? goalsData[0] : {};

                const dataMap = {};
                initialData.forEach(row => {
                    const userId = row['Lichess']?.toLowerCase().trim();
                    if(userId) {
                        dataMap[userId] = {
                            userId: userId,
                            // Nombre se ignora visualmente, pero guardamos el objeto completo row por si acaso
                            gender: row['G√©nero'] ? row['G√©nero'].toLowerCase().trim() : null,
                            initials: row,
                            goals: globalGoals
                        };
                    }
                });

                trackingData = Object.values(dataMap);

                updateStatus('ready');
                document.getElementById(SEARCH_INPUT_ID).addEventListener('input', handleSearchInput);

            } catch (err) {
                console.error(err);
                updateStatus('error', err.message);
            }
        }

        async function loadUserProfile(userId) {
            const user = trackingData.find(u => u.userId === userId);
            if (!user) return;

            document.getElementById(DASHBOARD_ID).classList.add('hidden');
            updateStatus('loading', `Conectando con Lichess para ver a ${user.userId}...`);

            try {
                const response = await fetch(`${LICHESS_API_BASE}${userId}`);
                if (!response.ok) throw new Error('Usuario no encontrado en Lichess');
                const liveData = await response.json();

                renderDashboard(user, liveData);
                updateStatus('ready');
                document.getElementById(DASHBOARD_ID).classList.remove('hidden');

            } catch (err) {
                updateStatus('error', `Error al obtener datos de Lichess: ${err.message}`);
            }
        }

        function createCardHTML(metric, liveData, user, hasCelebrationRef) {
            const initialVal = Number(user.initials[metric.csvKey]) || 0;
            const goalVal = Number(user.goals[metric.csvKey]) || 0;
            let currentVal = Number(getNestedValue(liveData, metric.apiPath)) || 0;

            // --- REGLA ESPECIAL: RATING 1500 = 0 ---
            if (metric.type === 'rating' && currentVal === 1500) {
                currentVal = 0;
            }
            
            let percent = 0;
            let distDescription = '';
            
            if (metric.type === 'rating') {
                const totalGoalDist = goalVal - initialVal;
                const currentDist = currentVal - initialVal;
                
                if (totalGoalDist > 0) {
                    percent = (currentDist / totalGoalDist) * 100;
                } else if (currentVal >= goalVal && goalVal > 0) {
                    percent = 100; 
                }
                distDescription = `Progreso real: ${Math.max(0, percent).toFixed(2)}% (${currentDist} de ${totalGoalDist} necesarios)`;

            } else if (metric.type === 'count') {
                const totalWorkNeeded = goalVal - initialVal;
                const workDone = currentVal - initialVal;

                if (totalWorkNeeded > 0) {
                    percent = (workDone / totalWorkNeeded) * 100;
                } else if (workDone >= 0 && goalVal > 0) {
                    percent = 100; 
                }
                distDescription = `Trabajo Realizado: ${Math.max(0, percent).toFixed(2)}% (${workDone} completados de ${totalWorkNeeded})`;
            }

            let visualPercent = Math.max(0, Math.min(100, percent));
            if (percent > 0 && visualPercent > 0 && visualPercent < 5) visualPercent = 5;
            if (percent >= 100) hasCelebrationRef.value = true;

            let barColorClass = 'bg-indigo-400';
            if (visualPercent >= 100) barColorClass = 'bg-yellow-400';
            else if (visualPercent >= 50) barColorClass = 'bg-green-400';

            return `
                <div class="card-hover bg-white rounded-2xl p-4 border-b-6 shadow-sm ${metric.theme}">
                    <div class="flex items-center gap-3 mb-2">
                        <span class="text-2xl filter drop-shadow-sm">${metric.emoji}</span>
                        <h4 class="font-bold text-gray-700 text-base flex-grow">${metric.name}</h4>
                        ${visualPercent >= 100 ? '<span class="animate-bounce text-xl">üèÜ</span>' : ''}
                    </div>

                    <div class="flex justify-between text-xs font-bold text-gray-400 mb-1 px-1">
                        <span>Inicio: ${initialVal}</span>
                        <span>Meta: ${goalVal}</span>
                    </div>

                    <div class="relative w-full h-5 bg-gray-200 rounded-full overflow-hidden border border-gray-300 shadow-inner" title="${distDescription}">
                        <div class="absolute top-0 left-0 h-full ${barColorClass} xp-bar-fill flex items-center justify-end pr-2" style="width: 0%" data-percent="${visualPercent}" id="bar-${metric.id}">
                            <span class="text-[9px] text-white font-bold text-shadow-sm">${Math.max(0, percent).toFixed(0)}%</span>
                        </div>
                    </div>

                    <div class="mt-2 text-center">
                        <span class="text-xl font-bold text-gray-800">${currentVal}</span>
                        <span class="text-xs text-gray-500 uppercase font-bold tracking-wider">Actual</span>
                    </div>
                </div>
            `;
        }

        function renderDashboard(user, liveData) {
            // Mostrar solo ID de Lichess
            document.getElementById('player-name').textContent = user.userId;
            document.getElementById('player-link').href = `https://lichess.org/@/${user.userId}`;
            
            const avatarImg = document.getElementById('player-avatar');
            // Usar l√≥gica de g√©nero
            const customAvatarUrl = getAvatarUrl(user.userId, user.gender);
            avatarImg.src = customAvatarUrl;
            
            // Si la imagen falla, mostrar peoncito por defecto (peoncito 1) en lugar del logo de Lichess
            avatarImg.onerror = () => {
                avatarImg.src = 'peoncitos/peoncitos_1.png';
            };

            const zonesContainer = document.getElementById(ZONES_CONTAINER_ID);
            zonesContainer.innerHTML = ''; 
            
            let hasCelebration = { value: false }; 
            let fullHtml = `<div class="space-y-10">`;

            const groupedMetrics = {
                'Rendimiento en Vivo': { 'Rayo Veloz': [], 'Ritmo Reflexivo': [] },
                'Gimnasio Cerebral': { 'Foco Profundo': [], 'Reacci√≥n Extrema': [] }
            };
            
            metricDefinitions.forEach(metric => {
                if (groupedMetrics[metric.mainZone] && groupedMetrics[metric.mainZone][metric.subZone]) {
                    groupedMetrics[metric.mainZone][metric.subZone].push(metric);
                }
            });

            for (const [mainZoneTitle, subZones] of Object.entries(groupedMetrics)) {
                const mainZoneColor = mainZoneTitle === 'Rendimiento en Vivo' ? 'border-sky-400' : 'border-pink-400';
                fullHtml += `
                    <section class="bg-white p-6 rounded-3xl shadow-xl border-t-8 ${mainZoneColor}">
                        <h3 class="text-3xl font-extrabold text-center text-purple-700 mb-6 py-2 border-b-2 border-purple-200">${mainZoneTitle}</h3>
                        <div class="space-y-8">
                `;
                for (const [subZoneTitle, metrics] of Object.entries(subZones)) {
                    fullHtml += `
                        <div>
                            <h4 class="text-xl font-bold text-indigo-600 mb-4 ml-2 flex items-center gap-2 border-b border-indigo-100 pb-1">
                                <span class="text-3xl">üéØ</span> ${subZoneTitle}
                            </h4>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    `;
                    metrics.forEach(metric => {
                        fullHtml += createCardHTML(metric, liveData, user, hasCelebration);
                    });
                    fullHtml += `</div></div>`;
                }
                fullHtml += `</div></section>`;
            }

            fullHtml += `</div>`;
            zonesContainer.innerHTML = fullHtml;

            const allBars = zonesContainer.querySelectorAll('[data-percent]');
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    allBars.forEach(bar => {
                        bar.style.width = `${bar.getAttribute('data-percent')}%`;
                    });
                });
            });

            if (hasCelebration.value && typeof confetti !== 'undefined') {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
